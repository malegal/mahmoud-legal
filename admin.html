<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نظام إدارة القضايا | محمود عبد الحميد للمحاماة</title>
    <meta name="theme-color" content="#bf953f">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="قضايا MA">
    
    <link rel="manifest" href='data:application/manifest+json,{
        "name": "نظام إدارة القضايا - محمود عبد الحميد",
        "short_name": "قضاياي",
        "start_url": ".",
        "display": "standalone",
        "background_color": "#020617",
        "theme_color": "#bf953f",
        "icons": [
            {"src": "https://cdn-icons-png.flaticon.com/512/1048/1048953.png", "sizes": "512x512", "type": "image/png"}
        ]
    }'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --primary-dark: #020617;
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            --gold-solid: #bf953f;
            --gold-glow: rgba(191, 149, 63, 0.5);
            --header-height: 70px;
        }

        body { font-family: 'Tajawal', sans-serif; background-color: var(--primary-dark); color: #f8fafc; padding-top: var(--header-height); -webkit-tap-highlight-color: transparent; scroll-behavior: smooth; }

        /* تنسيقات الجمالية الثابتة */
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .gold-btn { background: var(--gold-gradient); color: #1a1a1a; font-weight: 800; border: none; box-shadow: 0 0 15px var(--gold-glow); transition: 0.3s; }
        .gold-btn:hover { transform: translateY(-2px); box-shadow: 0 0 25px var(--gold-glow); }
        .card-glass { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(191, 149, 63, 0.2); border-radius: 1.2rem; }
        .form-control, .form-select { background: rgba(255,255,255,0.05); border: 1px solid rgba(191,149,63,0.3); color: white; border-radius: 0.8rem; }
        .form-control:focus { background: rgba(255,255,255,0.1); border-color: var(--gold-solid); color: white; box-shadow: none; }

        .admin-toolbar { position: fixed; top: 0; left: 0; right: 0; height: var(--header-height); background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); border-bottom: 2px solid var(--gold-solid); z-index: 1100; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }

        .nav-tabs .nav-link { color: #ccc; background: rgba(0,0,0,0.4); border: 1px solid rgba(191,149,63,0.3); border-radius: 2rem !important; padding: 0.6rem 1.2rem; font-size: 0.9rem; margin-left: 5px; }
        .nav-tabs .nav-link.active { background: var(--gold-gradient) !important; color: #1a1a1a !important; font-weight: 800; }

        .case-card, .session-card { background: rgba(255, 255, 255, 0.03); border: 1px solid rgba(191,149,63,0.2); border-radius: 1rem; padding: 1rem; margin-bottom: 1rem; transition: 0.2s; cursor: pointer; position: relative; }
        .case-card:hover { border-color: var(--gold-solid); background: rgba(255, 255, 255, 0.07); }
        
        .case-status { padding: 2px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: bold; }
        .status-new { background: #155724; color: #d4edda; }
        .status-postponed { background: #856404; color: #fff3cd; }

        @media (max-width: 768px) {
            .admin-toolbar h1 { font-size: 0.85rem !important; }
            .nav-tabs { flex-wrap: nowrap; overflow-x: auto; padding-bottom: 10px; }
            .nav-tabs .nav-link { white-space: nowrap; font-size: 0.7rem; }
        }
    </style>
</head>
<body>

<div class="admin-toolbar">
    <div class="d-flex align-items-center gap-2">
        <i class="bi bi-shield-check text-warning fs-5"></i>
        <h1 class="gold-text fs-6 fw-bold mb-0">المكتب الرقمي | أ. محمود عبد الحميد</h1>
    </div>
    <button class="gold-btn btn btn-sm px-3 py-2" id="btnInstall" style="display:none; font-size: 0.7rem;">
        <i class="bi bi-download"></i> تثبيت التطبيق
    </button>
</div>

<div id="loginPage" class="container mt-5" style="max-width:400px">  
    <div class="card-glass p-5 text-center border-gold">  
        <h2 class="gold-text mb-4" style="font-size: 2.5rem; font-weight: 900;">MA</h2>
        <input type="password" id="password" class="form-control text-center py-3 mb-3" placeholder="كلمة المرور">  
        <button class="gold-btn btn w-100 py-3" onclick="login()">دخول للنظام</button>
    </div>  
</div>  

<div id="mainContent" style="display:none">  
    <div class="container-fluid px-3 mt-3">  
        <ul class="nav nav-tabs mb-3 border-0" id="mainTabs">  
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-cases">القضايا</button></li>  
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-sessions">الجلسات</button></li>  
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-search">البحث</button></li>
        </ul>  
  
        <div class="tab-content">  
            <div class="tab-pane fade show active" id="tab-cases">  
                <form id="caseForm" class="card-glass p-4 mb-4">  
                    <h6 class="gold-text mb-3"><i class="bi bi-plus-circle"></i> إضافة قضية جديدة</h6>  
                    <div class="row g-2">  
                        <div class="col-6"><input id="client_name" class="form-control" placeholder="اسم العميل" required></div>  
                        <div class="col-6"><input id="client_phone" class="form-control" placeholder="رقم الهاتف" required></div>  
                        <div class="col-6"><input id="case_number" class="form-control" placeholder="رقم القضية" required></div>  
                        <div class="col-6"><input id="case_year" class="form-control" placeholder="السنة" required></div>  
                        <div class="col-12">
                            <select id="court_name" class="form-select" required>
                                <option value="">اختر المحكمة...</option>
                                <option>محكمة الأسرة</option><option>المحكمة الجزئية</option><option>محكمة الاستئناف</option><option>محكمة النقض</option>
                            </select>
                        </div>
                    </div>  
                    <button type="submit" class="gold-btn btn w-100 mt-3 py-2">حفظ القضية</button>  
                </form>  
            </div>  

            <div class="tab-pane fade" id="tab-sessions">  
                <div class="card-glass p-4 mb-4">
                    <h6 class="gold-text mb-3">تسجيل جلسة</h6>
                    <input id="s_search" class="form-control mb-2" placeholder="ابحث عن العميل لاختيار القضية..." onkeyup="quickSearch(this.value)">
                    <div id="quickRes" class="mb-3"></div>
                    
                    <div id="sessionFields" style="display:none">
                        <div class="badge bg-warning text-dark mb-2 w-100 p-2" id="selectedCaseLabel"></div>
                        <input type="datetime-local" id="s_date" class="form-control mb-2">
                        <textarea id="s_decision" class="form-control mb-2" placeholder="القرار أو الإجراء"></textarea>
                        <button class="gold-btn btn w-100 py-2" onclick="saveSession()">حفظ الجلسة</button>
                    </div>
                </div>
                <div id="upcomingSessions"></div>
            </div>  

            <div class="tab-pane fade" id="tab-search">
                <input id="searchInput" class="form-control py-3 mb-3" placeholder="ابحث بالاسم أو رقم القضية..." onkeyup="searchCases(this.value)">
                <div id="searchResults"></div>
            </div>
        </div>  
    </div>  
</div>  

<div class="modal fade" id="editCaseModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content bg-dark text-white border-gold">
            <div class="modal-header border-secondary"><h6 class="gold-text">تعديل بيانات القضية</h6></div>
            <div class="modal-body">
                <input id="e_client_name" class="form-control mb-2" placeholder="الاسم">
                <input id="e_case_number" class="form-control mb-2" placeholder="رقم القضية">
                <input id="e_court" class="form-control mb-2" placeholder="المحكمة">
            </div>
            <div class="modal-footer border-0">
                <button class="btn btn-danger btn-sm" onclick="deleteCase()">حذف نهائياً</button>
                <button class="gold-btn btn btn-sm" onclick="updateCase()">حفظ التعديلات</button>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://iyhfafodhptcdwrjywek.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5aGZhZm9kaHB0Y2R3cmp5d2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMzUzODYsImV4cCI6MjA4MjcxMTM4Nn0.YmeMSDkQ3Z_vpyMTyZ-3jbKLFzVZzwcLeDsdczrErHQ";
    const db = supabase.createClient(SB_URL, SB_KEY);

    let selectedCaseId = null;
    let editingId = null;
    let deferredPrompt;

    // --- تسجيل الدخول ---
    function login() {
        if (document.getElementById('password').value === "mahmoud237") {
            document.getElementById('loginPage').style.display = "none";
            document.getElementById('mainContent').style.display = "block";
            loadUpcoming();
        } else {
            Swal.fire("خطأ", "كلمة المرور غير صحيحة", "error");
        }
    }

    // --- إدارة القضايا ---
    document.getElementById('caseForm').onsubmit = async (e) => {
        e.preventDefault();
        const data = {
            client_name: document.getElementById('client_name').value,
            client_phone: document.getElementById('client_phone').value,
            case_number: document.getElementById('case_number').value,
            case_year: document.getElementById('case_year').value,
            court_name: document.getElementById('court_name').value,
            case_code: 'MA-' + Math.floor(1000 + Math.random() * 9000)
        };
        const { error } = await db.from('cases').insert([data]);
        if (!error) {
            Swal.fire("تم", "تم تسجيل القضية بنجاح", "success");
            e.target.reset();
        }
    };

    // --- البحث السريع والاستجابة ---
    async function quickSearch(q) {
        if(q.length < 2) return;
        const { data } = await db.from('cases').select('*').ilike('client_name', `%${q}%`).limit(3);
        document.getElementById('quickRes').innerHTML = data.map(c => `
            <div class="p-2 border-bottom border-secondary gold-text" onclick="selectForSession('${c.id}', '${c.client_name}')" style="cursor:pointer">
                <i class="bi bi-person"></i> ${c.client_name} - ${c.case_number}
            </div>
        `).join('');
    }

    function selectForSession(id, name) {
        selectedCaseId = id;
        document.getElementById('selectedCaseLabel').innerText = "تم اختيار قضية: " + name;
        document.getElementById('sessionFields').style.display = "block";
        document.getElementById('quickRes').innerHTML = "";
    }

    async function saveSession() {
        const session = {
            case_id: selectedCaseId,
            session_date: document.getElementById('s_date').value,
            decision: document.getElementById('s_decision').value,
            case_status: 'مجدولة'
        };
        await db.from('sessions').insert([session]);
        Swal.fire("تم", "تمت إضافة الجلسة", "success");
        loadUpcoming();
    }

    // --- التعديل والحذف (جديد) ---
    async function openEdit(id) {
        editingId = id;
        const { data } = await db.from('cases').eq('id', id).single();
        document.getElementById('e_client_name').value = data.client_name;
        document.getElementById('e_case_number').value = data.case_number;
        document.getElementById('e_court').value = data.court_name;
        new bootstrap.Modal(document.getElementById('editCaseModal')).show();
    }

    async function updateCase() {
        const updated = {
            client_name: document.getElementById('e_client_name').value,
            case_number: document.getElementById('e_case_number').value,
            court_name: document.getElementById('e_court').value
        };
        await db.from('cases').update(updated).eq('id', editingId);
        Swal.fire("تم", "تم التحديث بنجاح", "success");
        bootstrap.Modal.getInstance(document.getElementById('editCaseModal')).hide();
    }

    async function deleteCase() {
        const confirm = await Swal.fire({ title: 'هل أنت متأكد؟', text: "سيتم حذف القضية وجلساتها!", icon: 'warning', showCancelButton: true, confirmButtonText: 'نعم، احذف' });
        if(confirm.isConfirmed) {
            await db.from('sessions').delete().eq('case_id', editingId);
            await db.from('cases').delete().eq('id', editingId);
            bootstrap.Modal.getInstance(document.getElementById('editCaseModal')).hide();
            Swal.fire("تم", "تم الحذف", "success");
        }
    }

    // --- جلب الجلسات القادمة ---
    async function loadUpcoming() {
        const { data } = await db.from('sessions').select('*, cases(client_name, case_number)').order('session_date', {ascending: true}).limit(10);
        document.getElementById('upcomingSessions').innerHTML = data.map(s => `
            <div class="session-card">
                <div class="d-flex justify-content-between mb-1">
                    <span class="gold-text fw-bold">${new Date(s.session_date).toLocaleDateString('ar-EG')}</span>
                    <span class="case-status status-postponed">جلسة</span>
                </div>
                <div class="small">العميل: ${s.cases.client_name}</div>
                <div class="text-white-50 x-small">${s.decision || 'لا يوجد قرار مسجل'}</div>
            </div>
        `).join('');
    }

    // --- البحث العام ---
    async function searchCases(q) {
        if(!q) return;
        const { data } = await db.from('cases').select('*').or(`client_name.ilike.%${q}%,case_number.ilike.%${q}%`);
        document.getElementById('searchResults').innerHTML = data.map(c => `
            <div class="case-card" onclick="openEdit('${c.id}')">
                <div class="gold-text fw-bold">${c.client_name}</div>
                <div class="text-white-50">قضية رقم: ${c.case_number} | ${c.court_name}</div>
                <i class="bi bi-pencil-square position-absolute top-0 end-0 m-3 text-warning"></i>
            </div>
        `).join('');
    }

    // --- تثبيت التطبيق (PWA Logic) ---
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('btnInstall').style.display = 'block';
    });

    document.getElementById('btnInstall').addEventListener('click', async () => {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') document.getElementById('btnInstall').style.display = 'none';
            deferredPrompt = null;
        }
    });

    // تسجيل Service Worker للعمل كـ App
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('data:application/javascript,' + encodeURIComponent('self.addEventListener("fetch", (e) => {});'));
    }
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
