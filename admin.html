<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نظام إدارة القضايا | محمود عبد الحميد للمحاماة</title>
    <meta name="theme-color" content="#bf953f">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href='data:application/manifest+json,{
        "name": "نظام إدارة القضايا",
        "short_name": "قضاياي",
        "start_url": ".",
        "display": "standalone",
        "background_color": "#020617",
        "theme_color": "#bf953f",
        "icons": [{"src": "https://cdn-icons-png.flaticon.com/512/1048/1048953.png", "sizes": "512x512", "type": "image/png"}]
    }'>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
        :root {
            --primary-dark: #020617;
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            --gold-solid: #bf953f;
            --gold-glow: rgba(191, 149, 63, 0.5);
            --header-height: 70px;
        }

        body { font-family: 'Tajawal', sans-serif; background-color: var(--primary-dark); color: #f8fafc; padding-top: var(--header-height); -webkit-tap-highlight-color: transparent; }
        
        /* التنسيقات الأصلية التي أعجبتك */
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .gold-btn { background: var(--gold-gradient); color: #1a1a1a; font-weight: 800; border: none; box-shadow: 0 0 15px var(--gold-glow); transition: 0.3s; }
        .gold-btn:hover { transform: translateY(-2px); box-shadow: 0 0 25px var(--gold-glow); }
        .card-glass { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(191, 149, 63, 0.2); border-radius: 1.2rem; }
        .form-control, .form-select { background: rgba(255,255,255,0.05); border: 1px solid rgba(191,149,63,0.3); color: white; border-radius: 0.8rem; }
        
        .admin-toolbar { position: fixed; top: 0; left: 0; right: 0; height: var(--header-height); background: rgba(0,0,0,0.9); border-bottom: 2px solid var(--gold-solid); z-index: 1100; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        
        .nav-tabs .nav-link { color: #ccc; background: rgba(0,0,0,0.4); border: 1px solid rgba(191,149,63,0.3); border-radius: 2rem !important; margin-left: 5px; font-size: 0.85rem; }
        .nav-tabs .nav-link.active { background: var(--gold-gradient) !important; color: #1a1a1a !important; font-weight: 800; }

        .case-card, .session-card { background: rgba(0, 0, 0, 0.7); border: 1px solid rgba(191,149,63,0.3); border-radius: 1rem; padding: 1.2rem; margin-bottom: 1rem; cursor: pointer; transition: 0.2s; }
        .case-status { padding: 3px 10px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; background: #cce5ff; color: #004085; }
    </style>
</head>
<body>

<div class="admin-toolbar">
    <div class="d-flex align-items-center gap-2">
        <i class="bi bi-shield-check text-warning fs-5"></i>
        <h1 class="gold-text fs-5 fw-bold mb-0">نظام محمود عبد الحميد للمحاماة</h1>
    </div>
    <button class="gold-btn btn btn-sm px-3" id="pwaInstallBtn" style="display:none">تثبيت التطبيق</button>
</div>

<div id="loginPage" class="container mt-5" style="max-width:450px">  
    <div class="card-glass p-5 text-center border-gold">  
        <h3 class="gold-text mb-4">تسجيل الدخول</h3>
        <input type="password" id="password" class="form-control mb-3 text-center py-3" placeholder="كلمة المرور">  
        <button class="gold-btn btn w-100 py-3" onclick="login()">دخول</button>
    </div>  
</div>  

<div id="mainContent" style="display:none">  
    <div class="container-fluid px-3 mt-4">  
        <ul class="nav nav-tabs mb-3" id="mainTabs">  
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#cases">تسجيل قضية</button></li>  
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#sessions">الجلسات</button></li>  
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#searchTab">البحث والتقارير</button></li>
        </ul>  
  
        <div class="tab-content">  
            <div class="tab-pane fade show active" id="cases">  
                <form id="caseForm" class="card-glass p-4 mb-4">  
                    <h5 class="gold-text mb-3">بيانات القضية الجديدة</h5>  
                    <div class="row g-3">  
                        <div class="col-md-4"><label>اسم العميل</label><input id="client_name" class="form-control" required></div>  
                        <div class="col-md-4"><label>هاتف العميل</label><input id="client_phone" class="form-control" required></div>  
                        <div class="col-md-4"><label>إيميل العميل</label><input type="email" id="client_email" class="form-control"></div>  
                        <div class="col-md-4">
                            <label>صفة العميل</label>
                            <select id="client_role" class="form-select" required>
                                <option>مدعي</option><option>مدعى عليه</option><option>مستأنف</option><option>مستأنف ضده</option><option>طاعن</option><option>مطعون ضده</option><option>مجني عليه</option><option>متهم</option>
                            </select>
                        </div>  
                        <div class="col-md-4"><label>اسم الخصم</label><input id="opponent_name" class="form-control"></div>  
                        <div class="col-md-4"><label>رقم القضية</label><input id="case_number" class="form-control" required></div>  
                        <div class="col-md-4"><label>سنة القضية</label><input id="case_year" class="form-control" required></div>  
                        <div class="col-md-8">
                            <label>المحكمة</label>
                            <select id="court_name" class="form-select" required>
                                <option>محكمة الأسرة</option><option>المحكمة الجزئية</option><option>المحكمة الابتدائية</option><option>محكمة الاستئناف</option><option>المحكمة الاقتصادية</option><option>محكمة النقض</option>
                            </select>
                        </div>  
                        <div class="col-md-6"><label>الدائرة</label><input id="circle" class="form-control"></div>  
                        <div class="col-md-6">
                            <label>نوع القضية</label>
                            <select id="case_type" class="form-select">
                                <option>مدنية</option><option>جنائية</option><option>أحوال شخصية</option><option>إدارية</option><option>عمالية</option>
                            </select>
                        </div>  
                        <div class="col-md-12"><label>موضوع القضية</label><textarea id="case_subject" class="form-control" rows="2"></textarea></div>  
                        <div class="col-md-12"><label>ملاحظات</label><textarea id="notes" class="form-control" rows="2"></textarea></div>  
                    </div>  
                    <button type="submit" class="gold-btn btn w-100 mt-4 py-3">حفظ القضية</button>  
                </form>  
            </div>  

            <div class="tab-pane fade" id="sessions">  
                <div class="card-glass p-4 mb-4">
                    <h5 class="gold-text mb-3">تسجيل جلسة</h5>
                    <div class="row g-3">
                        <div class="col-md-6"><label>بحث عن العميل</label><input id="s_search" class="form-control" placeholder="اكتب اسم العميل..." onkeyup="searchForSession(this.value)"></div>
                        <div id="quickResults" class="col-12"></div>
                        <div class="col-md-6"><label>تاريخ الجلسة</label><input type="datetime-local" id="s_date" class="form-control"></div>
                        <div class="col-md-6"><label>حالة القضية</label><select id="s_status" class="form-select"><option>جديدة</option><option>مؤجلة</option><option>محجوزة للحكم</option><option>محكوم فيها</option></select></div>
                        <div class="col-md-12"><label>القرار</label><textarea id="s_decision" class="form-control"></textarea></div>
                    </div>
                    <button class="gold-btn btn w-100 mt-3 py-2" onclick="saveSession()">حفظ الجلسة</button>
                </div>
                <div id="upcomingList"></div>
            </div>

            <div class="tab-pane fade" id="searchTab">
                <div class="card-glass p-4 mb-4">
                    <input id="qSearch" class="form-control py-3" placeholder="ابحث بالاسم، الرقم، أو الهاتف..." onkeyup="globalSearch(this.value)">
                </div>
                <div id="globalResults"></div>
            </div>
        </div>  
    </div>  
</div>  

<div class="modal fade" id="editModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content bg-dark text-white border-gold">
            <div class="modal-header border-secondary"><h5 class="gold-text">تعديل بيانات القضية</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div>
            <div class="modal-body" id="editModalBody">
                </div>
            <div class="modal-footer border-secondary">
                <button class="btn btn-danger" onclick="deleteCase()">حذف القضية</button>
                <button class="gold-btn btn" onclick="updateCase()">حفظ التغييرات</button>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://iyhfafodhptcdwrjywek.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5aGZhZm9kaHB0Y2R3cmp5d2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMzUzODYsImV4cCI6MjA4MjcxMTM4Nn0.YmeMSDkQ3Z_vpyMTyZ-3jbKLFzVZzwcLeDsdczrErHQ";
    const db = supabase.createClient(SB_URL, SB_KEY);

    let currentCaseId = null;
    let deferredPrompt;

    function login() {
        if (document.getElementById('password').value === "mahmoud237") {
            document.getElementById('loginPage').style.display = "none";
            document.getElementById('mainContent').style.display = "block";
            loadUpcoming();
        } else { Swal.fire("خطأ", "كلمة المرور غير صحيحة", "error"); }
    }

    // إضافة قضية (بكل الحقول)
    document.getElementById('caseForm').onsubmit = async (e) => {
        e.preventDefault();
        const data = {
            client_name: document.getElementById('client_name').value,
            client_phone: document.getElementById('client_phone').value,
            client_email: document.getElementById('client_email').value,
            client_role: document.getElementById('client_role').value,
            opponent_name: document.getElementById('opponent_name').value,
            case_number: document.getElementById('case_number').value,
            case_year: document.getElementById('case_year').value,
            court_name: document.getElementById('court_name').value,
            circle: document.getElementById('circle').value,
            case_type: document.getElementById('case_type').value,
            case_subject: document.getElementById('case_subject').value,
            notes: document.getElementById('notes').value,
            case_code: 'MA-' + Date.now().toString().slice(-4)
        };
        const { error } = await db.from('cases').insert([data]);
        if (!error) { Swal.fire("تم", "تم تسجيل القضية", "success"); e.target.reset(); }
    };

    // البحث السريع للجلسات
    async function searchForSession(q) {
        if(q.length < 2) return;
        const { data } = await db.from('cases').select('*').ilike('client_name', `%${q}%`).limit(5);
        document.getElementById('quickResults').innerHTML = data.map(c => `
            <div class="p-2 border-bottom border-secondary text-warning" style="cursor:pointer" onclick="selectCase('${c.id}', '${c.client_name}')">
                ${c.client_name} - ${c.case_number}
            </div>
        `).join('');
    }

    function selectCase(id, name) {
        currentCaseId = id;
        Swal.fire("تم الاختيار", "القضية: " + name, "success");
        document.getElementById('quickResults').innerHTML = "";
    }

    async function saveSession() {
        if(!currentCaseId) return Swal.fire("خطأ", "اختر قضية أولاً", "error");
        const session = {
            case_id: currentCaseId,
            session_date: document.getElementById('s_date').value,
            decision: document.getElementById('s_decision').value,
            case_status: document.getElementById('s_status').value
        };
        await db.from('sessions').insert([session]);
        Swal.fire("تم", "تم حفظ الجلسة", "success");
        loadUpcoming();
    }

    async function loadUpcoming() {
        const { data } = await db.from('sessions').select('*, cases(client_name, case_number)').order('session_date', {ascending: true}).limit(10);
        document.getElementById('upcomingList').innerHTML = data.map(s => `
            <div class="session-card">
                <div class="gold-text fw-bold">${new Date(s.session_date).toLocaleDateString('ar-EG')}</div>
                <div>${s.cases.client_name} - رقم ${s.cases.case_number}</div>
                <div class="small text-white-50">${s.decision}</div>
            </div>
        `).join('');
    }

    // البحث العام مع ميزة التعديل
    async function globalSearch(q) {
        if(!q) return;
        const { data } = await db.from('cases').select('*').or(`client_name.ilike.%${q}%,case_number.ilike.%${q}%`);
        document.getElementById('globalResults').innerHTML = data.map(c => `
            <div class="case-card" onclick="openEditModal('${c.id}')">
                <div class="gold-text fw-bold">${c.client_name} <span class="small text-white">(${c.case_code})</span></div>
                <div class="small">${c.court_name} - رقم ${c.case_number}/${c.case_year}</div>
                <div class="x-small text-white-50">اضغط للتعديل أو الحذف</div>
            </div>
        `).join('');
    }

    // فتح نافذة التعديل (إعادة ملء كل الحقول)
    async function openEditModal(id) {
        currentCaseId = id;
        const { data: c } = await db.from('cases').eq('id', id).single();
        document.getElementById('editModalBody').innerHTML = `
            <div class="row g-2">
                <div class="col-6"><label>الاسم</label><input id="ec_name" class="form-control" value="${c.client_name}"></div>
                <div class="col-6"><label>الهاتف</label><input id="ec_phone" class="form-control" value="${c.client_phone}"></div>
                <div class="col-6"><label>رقم القضية</label><input id="ec_num" class="form-control" value="${c.case_number}"></div>
                <div class="col-6"><label>السنة</label><input id="ec_year" class="form-control" value="${c.case_year}"></div>
                <div class="col-12"><label>المحكمة</label><input id="ec_court" class="form-control" value="${c.court_name}"></div>
                <div class="col-12"><label>الموضوع</label><textarea id="ec_subject" class="form-control">${c.case_subject || ''}</textarea></div>
                <div class="col-12"><label>ملاحظات</label><textarea id="ec_notes" class="form-control">${c.notes || ''}</textarea></div>
            </div>
        `;
        new bootstrap.Modal(document.getElementById('editModal')).show();
    }

    async function updateCase() {
        const up = {
            client_name: document.getElementById('ec_name').value,
            client_phone: document.getElementById('ec_phone').value,
            case_number: document.getElementById('ec_num').value,
            case_year: document.getElementById('ec_year').value,
            court_name: document.getElementById('ec_court').value,
            case_subject: document.getElementById('ec_subject').value,
            notes: document.getElementById('ec_notes').value
        };
        await db.from('cases').update(up).eq('id', currentCaseId);
        Swal.fire("تم", "تم تحديث البيانات", "success");
        bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
        globalSearch(document.getElementById('qSearch').value);
    }

    async function deleteCase() {
        const res = await Swal.fire({ title: 'حذف؟', text: "سيتم حذف القضية وجلساتها نهائياً!", icon: 'warning', showCancelButton: true });
        if(res.isConfirmed) {
            await db.from('sessions').delete().eq('case_id', currentCaseId);
            await db.from('cases').delete().eq('id', currentCaseId);
            bootstrap.Modal.getInstance(document.getElementById('editModal')).hide();
            Swal.fire("تم", "تم الحذف", "success");
        }
    }

    // PWA تثبيت التطبيق
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('pwaInstallBtn').style.display = 'block';
    });

    document.getElementById('pwaInstallBtn').addEventListener('click', () => {
        if(deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt = null;
            document.getElementById('pwaInstallBtn').style.display = 'none';
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
