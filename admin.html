// الدخول

// إحصائيات العملاء (بناءً على رقم الهاتف الفريد)
async function updateStatistics() {
    try {
        const { data, error } = await db.from('cases').select('client_phone');
        if (error) throw error;
        document.getElementById('totalCasesCount').innerText = data.length;
        const uniqueClients = new Set(data.map(c => c.client_phone));
        document.getElementById('totalClientsCount').innerText = uniqueClients.size;
    } catch (err) { console.error(err); }
}

// تسجيل قضية جديدة
document.getElementById('caseForm').onsubmit = async (e) => {
    e.preventDefault();
    const caseData = {
        client_name: document.getElementById('client_name').value,
        client_phone: document.getElementById('client_phone').value,
        client_email: document.getElementById('client_email').value,
        client_role: document.getElementById('client_role').value,
        opponent_name: document.getElementById('opponent_name').value,
        case_number: document.getElementById('case_number').value,
        case_year: document.getElementById('case_year').value,
        court_name: document.getElementById('court_name').value,
        circle: document.getElementById('circle').value,
        case_type: document.getElementById('case_type').value,
        case_subject: document.getElementById('case_subject').value,
        notes: document.getElementById('notes').value
    };
    const { data, error } = await db.from('cases').insert([caseData]).select();
    if (error) Swal.fire("خطأ", error.message, "error");
    else {
        Swal.fire("تم", "تم تسجيل القضية بنجاح", "success");
        clearForm();
        updateStatistics();
        logSecurity("إضافة قضية جديدة: " + caseData.case_number);
    }
};

function clearForm() { document.getElementById('caseForm').reset(); }

// البحث لملء بيانات الجلسة تلقائياً
async function searchCasesForSession(query) {
    if (query.length < 2) {
        document.getElementById('caseSearchResults').style.display = 'none';
        return;
    }
    const { data } = await db.from('cases').select('*')
        .or(`client_name.ilike.%${query}%,case_number.ilike.%${query}%,client_phone.ilike.%${query}%`)
        .limit(5);

    const resDiv = document.getElementById('caseSearchResults');
    if (data && data.length > 0) {
        resDiv.innerHTML = data.map(c => `
            <button class="list-group-item list-group-item-action bg-dark text-white border-secondary" 
                onclick="fillSessionData(${JSON.stringify(c).replace(/"/g, '&quot;')})">
                ${c.client_name} | رقم ${c.case_number}
            </button>
        `).join('');
        resDiv.style.display = 'block';
    } else {
        resDiv.style.display = 'none';
    }
}

function fillSessionData(c) {
    currentCaseId = c.id;
    document.getElementById('s_case_code').value = c.case_code || 'MA-' + c.id;
    document.getElementById('s_case_number').value = c.case_number;
    document.getElementById('s_case_year').value = c.case_year;
    document.getElementById('s_court').value = c.court_name;
    document.getElementById('s_client').value = c.client_name;
    document.getElementById('s_client_phone').value = c.client_phone;
    document.getElementById('caseSearchResults').style.display = 'none';
    document.getElementById('session_quick_search').value = c.client_name;
}

// حفظ الجلسة
async function saveSession() {
    if (!currentCaseId) return Swal.fire("تنبيه", "يجب اختيار قضية أولاً", "warning");
    const session = {
        case_id: currentCaseId,
        session_date: document.getElementById('s_date').value,
        case_status: document.getElementById('s_case_status').value,
        decision: document.getElementById('s_decision').value
    };
    const { error } = await db.from('sessions').insert([session]);
    if (error) Swal.fire("خطأ", error.message, "error");
    else {
        Swal.fire("تم", "تم حفظ الجلسة", "success");
        loadUpcoming('week');
        logSecurity("إضافة جلسة للقضية ID: " + currentCaseId);
    }
}

// جلب جلسات الأسبوع والشهر
async function loadUpcoming(type) {
    const now = new Date();
    let endDate = new Date();
    if (type === 'week') {
        endDate.setDate(now.getDate() + 7);
        document.getElementById('btn_week').classList.add('active');
        document.getElementById('btn_month').classList.remove('active');
    } else {
        endDate.setMonth(now.getMonth() + 1);
        document.getElementById('btn_month').classList.add('active');
        document.getElementById('btn_week').classList.remove('active');
    }

    const { data, error } = await db.from('sessions')
        .select('*, cases(client_name, court_name, case_number)')
        .gte('session_date', now.toISOString())
        .lte('session_date', endDate.toISOString())
        .order('session_date');

    const container = document.getElementById('upcomingSessions');
    if (data && data.length > 0) {
        container.innerHTML = data.map(s => `
            <div class="session-card">
                <div class="d-flex justify-content-between">
                    <b class="gold-text">${new Date(s.session_date).toLocaleString('ar-EG')}</b>
                    <span class="badge bg-gold text-dark">${s.case_status}</span>
                </div>
                <div>العميل: ${s.cases.client_name} - قضية: ${s.cases.case_number}</div>
                <div class="text-white-50 small">المحكمة: ${s.cases.court_name}</div>
                <div class="mt-1">القرار: ${s.decision || 'بانتظار القرار'}</div>
            </div>
        `).join('');
    } else {
        container.innerHTML = '<div class="text-center p-3 text-white-50">لا توجد جلسات في هذه الفترة</div>';
    }
}

// البحث في القضايا (وإصلاح فتح النتيجة عند الضغط)
async function searchCases() {
    const q = document.getElementById('searchInput').value;
    const { data, error } = await db.from('cases').select('*')
        .or(`client_name.ilike.%${q}%,client_phone.ilike.%${q}%,case_number.ilike.%${q}%,case_code.ilike.%${q}%`);

    const resultsDiv = document.getElementById('searchResults');
    if (data && data.length > 0) {
        resultsDiv.innerHTML = data.map(c => `
            <div class="case-card gold-border" onclick="openCaseModal(${JSON.stringify(c).replace(/"/g, '&quot;')})" style="cursor:pointer">
                <div class="d-flex justify-content-between">
                    <b class="gold-text">قضية ${c.case_number} / ${c.case_year}</b>
                    <small>${c.case_code || ''}</small>
                </div>
                <div>العميل: ${c.client_name} (${c.client_phone})</div>
                <div class="text-white-50 small">${c.court_name} - ${c.case_type}</div>
            </div>
        `).join('');
    } else {
        resultsDiv.innerHTML = '<div class="alert alert-info">لا توجد نتائج</div>';
    }
}

function openCaseModal(c) {
    currentEditCase = c;
    currentCaseId = c.id;
    document.getElementById('edit_client_name').value = c.client_name;
    document.getElementById('edit_client_phone').value = c.client_phone;
    document.getElementById('edit_notes').value = c.notes || '';
    new bootstrap.Modal(document.getElementById('editCaseModal')).show();
}

async function updateCase() {
    const updates = {
        client_name: document.getElementById('edit_client_name').value,
        client_phone: document.getElementById('edit_client_phone').value,
        notes: document.getElementById('edit_notes').value
    };
    const { error } = await db.from('cases').update(updates).eq('id', currentCaseId);
    if (error) Swal.fire("خطأ", error.message, "error");
    else {
        Swal.fire("تم", "تم تحديث البيانات", "success");
        searchCases();
    }
}

// إضافة جلسة لتقويم جوجل
function addToGoogleCalendar() {
    const title = "جلسة: " + document.getElementById('s_client').value;
    const details = "رقم القضية: " + document.getElementById('s_case_number').value + "\nالمحكمة: " + document.getElementById('s_court').value + "\nالقرار المطلوب: " + document.getElementById('s_decision').value;
    const location = document.getElementById('s_court').value;
    const dateInput = document.getElementById('s_date').value;
    
    if(!dateInput) return Swal.fire("تنبيه", "حدد تاريخ الجلسة أولاً", "warning");

    const startDate = new Date(dateInput).toISOString().replace(/-|:|\.\d\d\d/g, "");
    const endDate = new Date(new Date(dateInput).getTime() + 3600000).toISOString().replace(/-|:|\.\d\d\d/g, "");

    const url = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&dates=${startDate}/${endDate}&details=${encodeURIComponent(details)}&location=${encodeURIComponent(location)}`;
    window.open(url, '_blank');
}

// طباعة PDF (إصلاح وتفعيل)
function printCasePDF() {
    const c = currentEditCase;
    if (!c) return;
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({ orientation: "p", unit: "mm", format: "a4" });
    
    // ملاحظة: دعم العربية في jsPDF يتطلب خطوطاً مخصصة، للسرعة سنستخدم نافذة الطباعة المنظمة
    const printContent = `
        <div dir="rtl" style="font-family: 'Tajawal', sans-serif; padding: 30px;">
            <h1 style="text-align:center; color:#bf953f;">تقرير قضية - محمود عبد الحميد للمحاماة</h1>
            <hr>
            <p><b>العميل:</b> ${c.client_name}</p>
            <p><b>الهاتف:</b> ${c.client_phone}</p>
            <p><b>رقم القضية:</b> ${c.case_number} / ${c.case_year}</p>
            <p><b>المحكمة:</b> ${c.court_name}</p>
            <p><b>الموضوع:</b> ${c.case_subject}</p>
            <p><b>ملاحظات:</b> ${c.notes || 'لا يوجد'}</p>
        </div>
    `;
    const win = window.open('', '', 'height=700,width=900');
    win.document.write(printContent);
    win.document.close();
    win.print();
}

// سجل الأمان
async function logSecurity(action) {
    await db.from('security_logs').insert([{ action: action, ip_address: 'admin_panel' }]);
    loadSecurityLogs();
}

async function loadSecurityLogs() {
    const { data, count } = await db.from('security_logs').select('*', { count: 'exact' }).order('created_at', { ascending: false }).limit(10);
    document.getElementById('totalLogs').innerText = count || 0;
    const res = document.getElementById('securityLogsResults');
    if(data) {
        res.innerHTML = data.map(l => `
            <div class="security-log-card small py-2">
                <span class="text-warning">[${new Date(l.created_at).toLocaleString('ar-EG')}]</span> ${l.action}
            </div>
        `).join('');
    }
}
