<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام إدارة القضايا الشامل | محمود عبد الحميد للمحاماة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#bf953f">
    
    <link rel="manifest" id="app-manifest">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="إدارة القضايا">
    
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚖️</text></svg>">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700;900&family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root {
            --primary-dark: #0a0a0a;
            --secondary-dark: #121212;
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            --gold-solid: #bf953f;
            --gold-glow: rgba(191, 149, 63, 0.4);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(191, 149, 63, 0.2);
            --header-height: 75px;
        }

        body {
            font-family: 'Tajawal', sans-serif;
            background-color: var(--primary-dark);
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(191, 149, 63, 0.05) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(191, 149, 63, 0.05) 0%, transparent 20%);
            background-attachment: fixed;
            color: #e2e8f0;
            padding-top: var(--header-height);
            min-height: 100vh;
        }

        .serif-font { font-family: 'Amiri', serif; }
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        
        .gold-btn {
            background: var(--gold-gradient);
            color: #000;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: 0 4px 15px rgba(0,0,0,0.3), 0 0 0 1px rgba(191, 149, 63, 0.2);
            border: none;
        }

        .gold-btn:hover { 
            transform: translateY(-3px) scale(1.02); 
            box-shadow: 0 8px 25px var(--gold-glow);
            filter: brightness(1.1);
        }

        .card-glass {
            background: rgba(18, 18, 18, 0.75);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 1.5rem;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .gold-border { position: relative; overflow: hidden; }
        .gold-border::before {
            content: ''; position: absolute; top: 0; right: 0; width: 100%; height: 100%;
            border: 1px solid transparent; border-radius: 1.5rem;
            background: linear-gradient(135deg, #bf953f, #fcf6ba, #b38728) border-box;
            -webkit-mask: linear-gradient(#fff 0 0) padding-box, linear-gradient(#fff 0 0);
            -webkit-mask-composite: destination-out; mask-composite: exclude; pointer-events: none;
            opacity: 0.6;
        }

        .case-card, .session-card {
            background: rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(191, 149, 63, 0.1);
            border-radius: 1.25rem;
            padding: 1.5rem;
            margin-bottom: 1.25rem;
            transition: all 0.3s ease;
        }

        .case-card:hover { 
            background: rgba(191, 149, 63, 0.05);
            border-color: var(--gold-solid); 
            transform: translateY(-5px); 
            box-shadow: 0 10px 20px rgba(0,0,0,0.4);
            cursor: pointer; 
        }

        .case-code { font-family: 'Amiri', monospace; color: var(--gold-solid); font-weight: bold; font-size: 1.1rem; }
        
        .case-status { display: inline-block; padding: 0.35rem 1rem; border-radius: 2rem; font-size: 0.75rem; font-weight: 800; text-transform: uppercase; }
        .status-new { background: rgba(40, 167, 69, 0.15); color: #4ade80; border: 1px solid rgba(74, 222, 128, 0.3); }
        .status-postponed { background: rgba(255, 193, 7, 0.15); color: #fbbf24; border: 1px solid rgba(251, 191, 36, 0.3); }
        .status-canceled { background: rgba(220, 53, 69, 0.15); color: #f87171; border: 1px solid rgba(248, 113, 113, 0.3); }
        .status-suspended { background: rgba(108, 117, 125, 0.15); color: #94a3b8; border: 1px solid rgba(148, 163, 184, 0.3); }
        .status-reserved { background: rgba(0, 123, 255, 0.15); color: #60a5fa; border: 1px solid rgba(96, 165, 250, 0.3); }
        .status-judged { background: rgba(32, 201, 151, 0.15); color: #2dd4bf; border: 1px solid rgba(45, 212, 191, 0.3); }

        .nav-tabs { border-bottom: 1px solid rgba(191, 149, 63, 0.15); }
        .nav-tabs .nav-link { 
            color: #94a3b8; 
            border: none; 
            border-bottom: 3px solid transparent; 
            font-weight: 600; 
            padding: 1rem 1.5rem;
            transition: all 0.3s ease;
        }
        .nav-tabs .nav-link:hover { color: #fff; }
        .nav-tabs .nav-link.active { 
            background: transparent; 
            color: var(--gold-solid); 
            border-bottom: 3px solid var(--gold-solid); 
            font-weight: 800; 
            text-shadow: 0 0 10px var(--gold-glow);
        }

        .form-control, .form-select {
            background: rgba(255,255,255,0.03); 
            border: 1px solid rgba(191,149,63,0.15);
            color: white; 
            border-radius: 0.85rem; 
            padding: 0.75rem 1.2rem;
            transition: all 0.3s ease;
        }
        .form-control:focus, .form-select:focus { 
            background: rgba(255,255,255,0.07); 
            border-color: var(--gold-solid); 
            color: white; 
            box-shadow: 0 0 15px rgba(191, 149, 63, 0.1); 
            outline: none;
        }
        .form-control::placeholder { color: rgba(255,255,255,0.3); }

        .admin-toolbar {
            position: fixed; top: 0; left: 0; right: 0; display: flex; justify-content: space-between;
            align-items: center; padding: 0 30px; background: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(191,149,63,0.2);
            z-index: 1100; height: var(--header-height);
            box-shadow: 0 4px 20px rgba(0,0,0,0.4);
        }

        .stats-card { 
            background: rgba(255,255,255,0.02); 
            backdrop-filter: blur(5px);
            border: 1px solid rgba(191,149,63,0.1); 
            border-radius: 1.25rem; 
            padding: 1.5rem; 
            text-align: center; 
            transition: all 0.3s ease;
        }
        .stats-card:hover { border-color: var(--gold-solid); background: rgba(191,149,63,0.03); transform: translateY(-3px); }
        .stats-number { font-size: 1.75rem; font-weight: 900; color: var(--gold-solid); text-shadow: 0 0 10px var(--gold-glow); }

        #caseSearchResults { 
            background: rgba(15, 15, 15, 0.95); 
            backdrop-filter: blur(10px);
            border: 1px solid var(--gold-solid); 
            border-radius: 1rem; 
            z-index: 1000; 
            max-height: 300px; 
            overflow-y: auto; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.6);
            margin-top: 5px;
        }
        .search-result-item { padding: 15px; border-bottom: 1px solid rgba(191,149,63,0.1); cursor: pointer; transition: all 0.2s; }
        .search-result-item:hover { background: rgba(191,149,63,0.15); color: var(--gold-solid); }

        .modal-content { 
            background: rgba(15, 15, 15, 0.95); 
            backdrop-filter: blur(25px);
            border: 1px solid rgba(191,149,63,0.3); 
            border-radius: 2rem; 
            color: white; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.8);
        }
        .modal-header { border-bottom: 1px solid rgba(191,149,63,0.1); padding: 1.5rem 2rem; }
        
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: var(--primary-dark); }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--gold-solid); }

        .btn-outline-light { border-color: rgba(255,255,255,0.1); color: #94a3b8; }
        .btn-outline-light:hover, .btn-outline-light.active { background: var(--gold-solid); border-color: var(--gold-solid); color: #000; font-weight: bold; }
    </style>
</head>

<body>

<div id="loginPage" class="container flex items-center justify-center min-h-screen">
    <div class="card-glass p-10 w-full max-w-md gold-border text-center">
        <div class="mb-6 inline-block p-4 rounded-full bg-gold-glow/10 border border-gold-solid/20">
            <i class="bi bi-shield-lock gold-text" style="font-size: 3.5rem;"></i>
        </div>
        <h2 class="serif-font gold-text text-3xl font-black mb-8">نظام إدارة القضايا</h2>
        <div class="mb-6">
            <input type="password" id="password" class="form-control text-center py-3 text-lg" placeholder="كلمة المرور الآمنة">
        </div>
        <button class="gold-btn w-full py-3.5 rounded-xl text-lg" onclick="login()">فتح النظام</button>
    </div>
</div>

<div id="mainContent" style="display:none">
    <header class="admin-toolbar">
        <div class="flex items-center gap-3">
            <span class="p-2 bg-gold-solid/10 rounded-lg border border-gold-solid/20">⚖️</span>
            <h1 class="serif-font gold-text text-2xl font-black mb-0">محمود عبد الحميد للمحاماة</h1>
        </div>
        <div id="connection-status" class="text-xs font-bold px-3 py-1 rounded-full bg-white/5"></div>
        <div class="flex gap-3">
            <button class="gold-btn px-5 py-2 rounded-full text-xs" onclick="installPWA()" id="installBtn" style="display:none">تثبيت التطبيق</button>
            <button class="gold-btn px-5 py-2 rounded-full text-xs" onclick="clearForm()">قضية جديدة +</button>
        </div>
    </header>

    <div class="container mt-5 pb-10">
        <ul class="nav nav-tabs mb-5 justify-content-center" id="mainTabs">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#cases"><i class="bi bi-folder-plus me-2"></i>تسجيل القضايا</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#sessions" onclick="loadUpcoming('week')"><i class="bi bi-calendar-event me-2"></i>إدارة الجلسات</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#search" onclick="loadStats()"><i class="bi bi-graph-up me-2"></i>البحث والتقارير</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#securityLogs"><i class="bi bi-journal-text me-2"></i>سجل العمليات</button></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="cases">
                <div class="card-glass p-8 gold-border">
                    <h5 class="serif-font gold-text text-2xl mb-6"><i class="bi bi-file-earmark-plus me-2"></i> تسجيل ملف قضية جديد</h5>
                    <form id="caseForm">
                        <div class="row g-4">
                            <div class="col-md-4"><label class="text-xs text-white/60 mb-2 block">اسم العميل</label><input id="client_name" class="form-control" required></div>
                            <div class="col-md-4"><label class="text-xs text-white/60 mb-2 block">هاتف العميل</label><input id="client_phone" class="form-control" required></div>
                            <div class="col-md-4"><label class="text-xs text-white/60 mb-2 block">إيميل العميل</label><input type="email" id="client_email" class="form-control"></div>
                            <div class="col-md-4">
                                <label class="text-xs text-white/60 mb-2 block">صفة العميل</label>
                                <select id="client_role" class="form-select" required>
                                    <option value="">اختر الصفة...</option>
                                    <option>مدعي</option><option>مدعى عليه</option><option>مستأنف</option><option>مستأنف ضده</option>
                                    <option>طاعن</option><option>مطعون ضده</option><option>مجني عليه</option><option>متهم</option>
                                </select>
                            </div>
                            <div class="col-md-4"><label class="text-xs text-white/60 mb-2 block">اسم الخصم</label><input id="opponent_name" class="form-control"></div>
                            <div class="col-md-4"><label class="text-xs text-white/60 mb-2 block">رقم القضية</label><input id="case_number" class="form-control" required></div>
                            <div class="col-md-4"><label class="text-xs text-white/60 mb-2 block">سنة القضية</label><input id="case_year" class="form-control" required></div>
                            <div class="col-md-4">
                                <label class="text-xs text-white/60 mb-2 block">المحكمة</label>
                                <select id="court_name" class="form-select" required>
                                    <option value="">اختر المحكمة...</option>
                                    <option>محكمة الأسرة</option><option>المحكمة الجزئية</option><option>المحكمة الابتدائية</option>
                                    <option>محكمة الاستئناف</option><option>المحكمة العمالية</option><option>المحكمة الاقتصادية</option>
                                    <option>المحكمة الإدارية</option><option>محكمة القضاء الإداري</option><option>المحكمة الإدارية العليا</option>
                                    <option>محكمة النقض</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label class="text-xs text-white/60 mb-2 block">نوع القضية</label>
                                <select id="case_type" class="form-select" required>
                                    <option value="">اختر نوع القضية...</option>
                                    <option value="مدنية">مدنية</option><option value="جنائية">جنائية</option><option value="تجارية">تجارية</option>
                                    <option value="عمالية">عمالية</option><option value="أحوال شخصية">أحوال شخصية</option>
                                    <option value="إدارية">إدارية</option><option value="دستورية">دستورية</option><option value="ضريبية">ضريبية</option>
                                </select>
                            </div>
                            <div class="col-md-12"><label class="text-xs text-white/60 mb-2 block">موضوع القضية</label><textarea id="case_subject" class="form-control" rows="2"></textarea></div>
                            <div class="col-md-12"><label class="text-xs text-white/60 mb-2 block">ملاحظات إضافية</label><textarea id="notes" class="form-control" rows="2"></textarea></div>
                        </div>
                        <div class="d-flex gap-3 mt-5">
                            <button type="submit" class="gold-btn flex-grow-1 py-3.5 rounded-xl">حفظ بيانات القضية</button>
                            <button type="button" class="btn btn-outline-secondary w-25 rounded-xl border-white/10 text-white" onclick="clearForm()">تفريغ الحقول</button>
                        </div>
                        <div id="caseCodeResult" class="mt-4 text-center text-white"></div>
                    </form>
                </div>
            </div>

            <div class="tab-pane fade" id="sessions">
                <div class="card-glass p-8 gold-border mb-5">
                    <h5 class="serif-font gold-text text-2xl mb-6">إضافة جلسة قضائية جديدة</h5>
                    <div class="row g-4">
                        <div class="col-md-6">
                            <label class="text-xs text-white/60 mb-2 block">بحث سريع عن القضية</label>
                            <input id="s_search" class="form-control" placeholder="ابحث باسم العميل أو رقم القضية..." onkeyup="searchCasesForSession(this.value)">
                            <div id="caseSearchResults" class="hidden"></div>
                        </div>
                        <div class="col-md-6"><label class="text-xs text-white/60 mb-2 block">كود القضية المختار</label><input id="s_case_code" class="form-control" readonly placeholder="سيتم تعبئته تلقائياً"></div>
                        
                        <div class="col-md-6"><label class="text-xs text-white/60 mb-2 block">تاريخ ووقت الجلسة</label><input type="datetime-local" id="s_date" class="form-control"></div>
                        <div class="col-md-6">
                            <label class="text-xs text-white/60 mb-2 block">حالة القضية الحالية</label>
                            <select id="s_case_status" class="form-select">
                                <option value="جديدة">جديدة</option><option value="مؤجلة">مؤجلة</option><option value="مشطوبة">مشطوبة</option>
                                <option value="موقوفة">موقوفة</option><option value="محجوزة للحكم">محجوزة للحكم</option><option value="محكوم فيها">محكوم فيها</option>
                            </select>
                        </div>
                        <div class="col-12"><label class="text-xs text-white/60 mb-2 block">القرار / الإجراء المتخذ</label><textarea id="s_decision" class="form-control" rows="2"></textarea></div>
                    </div>
                    <button class="gold-btn w-full mt-5 py-3.5 rounded-xl" onclick="saveSession()">حفظ الجلسة في السجل</button>
                </div>
                
                <div class="card-glass p-8 gold-border">
                    <h5 class="serif-font gold-text text-2xl mb-6">جدول الجلسات القادمة</h5>
                    <div class="btn-group w-full mb-4 p-1 bg-white/5 rounded-xl">
                        <button class="btn btn-outline-light active rounded-lg" onclick="loadUpcoming('week', this)">خلال هذا الأسبوع</button>
                        <button class="btn btn-outline-light rounded-lg" onclick="loadUpcoming('month', this)">خلال هذا الشهر</button>
                    </div>
                    <div id="upcomingSessions" class="space-y-4"></div>
                </div>
            </div>

            <div class="tab-pane fade" id="search">
                <div class="card-glass p-8 gold-border mb-5">
                    <h5 class="serif-font gold-text text-2xl mb-6">إحصائيات الأداء العام</h5>
                    <div class="row g-4 mb-5">
                        <div class="col-6 col-md-3"><div class="stats-card"><div class="stats-number" id="stat-cases">0</div><div class="text-xs text-white/60 mt-2">إجمالي القضايا</div></div></div>
                        <div class="col-6 col-md-3"><div class="stats-card"><div class="stats-number" id="stat-sessions">0</div><div class="text-xs text-white/60 mt-2">جلسات قادمة (7 أيام)</div></div></div>
                        <div class="col-6 col-md-3"><div class="stats-card"><div class="stats-number" id="stat-clients">0</div><div class="text-xs text-white/60 mt-2">عدد العملاء</div></div></div>
                        <div class="col-6 col-md-3"><div class="stats-card"><div class="stats-number" id="stat-total-s">0</div><div class="text-xs text-white/60 mt-2">إجمالي الجلسات</div></div></div>
                    </div>

                    <h5 class="serif-font gold-text text-2xl mb-6">محرك البحث المتقدم</h5>
                    <div class="input-group mb-3">
                        <input id="searchInput" class="form-control py-3" placeholder="ابحث بالاسم، رقم الهاتف، أو كود القضية...">
                        <button class="gold-btn px-5" onclick="searchCases()">بحث الآن</button>
                    </div>
                </div>
                <div id="searchResults" class="space-y-4"></div>
            </div>

            <div class="tab-pane fade" id="securityLogs">
                <div class="card-glass p-8 gold-border">
                    <h5 class="serif-font gold-text text-2xl mb-6">سجل العمليات والنشاط</h5>
                    <div id="securityLogsResults" class="space-y-4"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="caseModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header border-white/10">
                <h5 class="modal-title gold-text serif-font text-xl">ملف القضية التفصيلي</h5>
                <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body p-4" id="caseDetails"></div>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://iyhfafodhptcdwrjywek.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5aGZhZm9kaHB0Y2R3cmp5d2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMzUzODYsImV4cCI6MjA4MjcxMTM4Nn0.YmeMSDkQ3Z_vpyMTyZ-3jbKLFzVZzwcLeDsdczrErHQ";
    const db = supabase.createClient(SB_URL, SB_KEY);

    let currentCaseId = null;

    function login() {
        if (document.getElementById('password').value === "mahmoud237") {
            document.getElementById('loginPage').style.display = "none";
            document.getElementById('mainContent').style.display = "block";
            loadStats();
            loadUpcoming('week');
            testConnection();
        } else {
            Swal.fire("خطأ", "كلمة المرور غير صحيحة", "error");
        }
    }

    async function testConnection() {
        const { error } = await db.from('cases').select('id').limit(1);
        document.getElementById('connection-status').innerHTML = error ? '<span class="text-red-500">● غير متصل بالسحابة</span>' : '<span class="text-green-500">● متصل بالسحابة</span>';
    }

    async function loadStats() {
        try {
            const { count: cCount } = await db.from('cases').select('*', { count: 'exact', head: true });
            document.getElementById('stat-cases').innerText = cCount || 0;
            const { count: sCount } = await db.from('sessions').select('*', { count: 'exact', head: true });
            document.getElementById('stat-total-s').innerText = sCount || 0;
            const { data: clients } = await db.from('cases').select('client_name');
            const unique = new Set(clients?.map(c => c.client_name)).size;
            document.getElementById('stat-clients').innerText = unique || 0;
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            const nextWeek = new Date(now.setDate(now.getDate() + 7)).toISOString().split('T')[0];
            const { count: upCount } = await db.from('sessions').select('*', { count: 'exact', head: true }).gte('session_date', today).lte('session_date', nextWeek);
            document.getElementById('stat-sessions').innerText = upCount || 0;
        } catch (e) { console.error(e); }
    }

    async function loadUpcoming(range, btn) {
        if (btn) {
            document.querySelectorAll('#sessions .btn-group .btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }
        const now = new Date();
        const start = now.toISOString().split('T')[0];
        const end = new Date();
        if (range === 'week') end.setDate(now.getDate() + 7); else end.setMonth(now.getMonth() + 1);
        const { data: sessions, error } = await db.from('sessions').select(`*, cases ( client_name, case_number, case_year )`).gte('session_date', start).lte('session_date', end.toISOString()).order('session_date', { ascending: true });
        const container = document.getElementById('upcomingSessions');
        if (error) {
            container.innerHTML = `<div class="text-red-400 text-center">خطأ في جلب البيانات</div>`;
            return;
        }
        if (!sessions || sessions.length === 0) {
            container.innerHTML = `<div class="text-white/50 text-center py-5">لا توجد جلسات مجدولة</div>`;
            return;
        }
        container.innerHTML = sessions.map(s => `
            <div class="session-card">
                <div class="flex justify-between items-center mb-3">
                    <span class="gold-text font-bold text-lg">${new Date(s.session_date).toLocaleString('ar-EG', {day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'})}</span>
                    <span class="case-status status-new">${s.case_status}</span>
                </div>
                <div class="mt-2 space-y-1">
                    <div class="text-white/80"><strong>العميل:</strong> ${s.cases?.client_name || 'غير معروف'}</div>
                    <div class="text-white/80"><strong>رقم القضية:</strong> ${s.cases?.case_number || '---'} / ${s.cases?.case_year || '---'}</div>
                </div>
                ${s.decision ? `<div class="mt-3 p-3 bg-white/5 rounded-lg text-sm border-r-2 border-gold-solid">${s.decision}</div>` : ''}
            </div>
        `).join('');
    }

    async function searchCasesForSession(q) {
        if (q.length < 2) return document.getElementById('caseSearchResults').classList.add('hidden');
        const { data } = await db.from('cases').select('*').or(`client_name.ilike.%${q}%,case_number.ilike.%${q}%`).limit(5);
        const res = document.getElementById('caseSearchResults');
        if (data && data.length > 0) {
            res.innerHTML = data.map(c => `<div class="search-result-item" onclick="selectCase('${c.id}', '${c.case_code || c.case_number}')">${c.client_name} - ${c.case_number}</div>`).join('');
            res.classList.remove('hidden');
        }
    }

    function selectCase(id, code) {
        currentCaseId = id;
        document.getElementById('s_case_code').value = code;
        document.getElementById('caseSearchResults').classList.add('hidden');
    }

    document.getElementById('caseForm').onsubmit = async (e) => {
        e.preventDefault();
        const caseData = {
            client_name: document.getElementById('client_name').value,
            client_phone: document.getElementById('client_phone').value,
            client_email: document.getElementById('client_email').value,
            client_role: document.getElementById('client_role').value,
            opponent_name: document.getElementById('opponent_name').value,
            case_number: document.getElementById('case_number').value,
            case_year: document.getElementById('case_year').value,
            court_name: document.getElementById('court_name').value,
            case_type: document.getElementById('case_type').value,
            case_subject: document.getElementById('case_subject').value,
            notes: document.getElementById('notes').value,
            case_code: 'C' + Date.now().toString().slice(-6)
        };
        const { data, error } = await db.from('cases').insert([caseData]).select();
        if (error) {
            Swal.fire("فشل", "حدث خطأ أثناء الحفظ", "error");
        } else {
            document.getElementById('caseCodeResult').innerHTML = `<div class="p-3 bg-green-900/30 border border-green-500 rounded-lg">تم الحفظ بنجاح! كود القضية: <strong class="text-gold-solid">${data[0].case_code}</strong></div>`;
            clearForm();
            loadStats();
        }
    };

    function clearForm() {
        document.getElementById('caseForm').reset();
        currentCaseId = null;
    }

    async function saveSession() {
        if (!currentCaseId) return Swal.fire("تنبيه", "يجب اختيار قضية أولاً", "warning");
        const sessionData = {
            case_id: currentCaseId,
            session_date: document.getElementById('s_date').value,
            case_status: document.getElementById('s_case_status').value,
            decision: document.getElementById('s_decision').value
        };
        const { error } = await db.from('sessions').insert([sessionData]);
        if (error) {
            Swal.fire("فشل", "خطأ في حفظ الجلسة", "error");
        } else {
            Swal.fire("نجاح", "تم تسجيل الجلسة بنجاح", "success");
            loadUpcoming('week');
            loadStats();
        }
    }

    async function searchCases() {
        const q = document.getElementById('searchInput').value;
        const { data } = await db.from('cases').select('*').or(`client_name.ilike.%${q}%,case_number.ilike.%${q}%,case_code.ilike.%${q}%`);
        const container = document.getElementById('searchResults');
        if (!data || data.length === 0) {
            container.innerHTML = `<div class="text-center py-5 text-white/50">لا توجد نتائج مطابقة</div>`;
            return;
        }
        container.innerHTML = data.map(c => `
            <div class="case-card" onclick="showCaseDetails('${c.id}')">
                <div class="flex justify-between">
                    <span class="case-code">${c.case_code || 'بدون كود'}</span>
                    <span class="text-white/60 text-xs">${c.court_name}</span>
                </div>
                <div class="text-lg font-bold mt-2">${c.client_name}</div>
                <div class="text-sm text-white/70">رقم: ${c.case_number} / ${c.case_year} - ${c.case_type}</div>
            </div>
        `).join('');
        await db.from('security_logs').insert([{ action: 'بحث', details: `بحث عن: ${q}`, timestamp: new Date().toISOString() }]);
        loadSecurityLogs();
    }

    async function showCaseDetails(id) {
        const { data: c } = await db.from('cases').select('*').eq('id', id).single();
        const { data: sessions } = await db.from('sessions').select('*').eq('case_id', id).order('session_date', {ascending: false});
        let html = `
            <div class="row g-3">
                <div class="col-md-6"><p class="mb-1 text-white/50 text-xs">العميل</p><p class="fw-bold">${c.client_name}</p></div>
                <div class="col-md-6"><p class="mb-1 text-white/50 text-xs">الهاتف</p><p class="fw-bold">${c.client_phone}</p></div>
                <div class="col-md-6"><p class="mb-1 text-white/50 text-xs">رقم القضية</p><p class="fw-bold">${c.case_number} / ${c.case_year}</p></div>
                <div class="col-md-6"><p class="mb-1 text-white/50 text-xs">المحكمة</p><p class="fw-bold">${c.court_name}</p></div>
                <div class="col-12"><p class="mb-1 text-white/50 text-xs">الموضوع</p><p>${c.case_subject || 'لا يوجد'}</p></div>
            </div>
            <hr class="my-4 border-white/10">
            <h6 class="gold-text mb-3">تاريخ الجلسات</h6>
            <div class="space-y-2">
                ${sessions.map(s => `
                    <div class="p-3 bg-white/5 rounded-lg border border-white/5">
                        <div class="flex justify-between text-xs mb-1">
                            <span class="text-gold-solid">${new Date(s.session_date).toLocaleDateString('ar-EG')}</span>
                            <span class="case-status status-new" style="padding: 2px 8px; font-size: 10px;">${s.case_status}</span>
                        </div>
                        <div class="text-sm">${s.decision || 'لا يوجد قرار مسجل'}</div>
                    </div>
                `).join('')}
            </div>
            <button class="gold-btn w-full mt-4 py-2 rounded-lg" onclick="generatePDF('${c.id}')">تحميل ملف PDF</button>
        `;
        document.getElementById('caseDetails').innerHTML = html;
        new bootstrap.Modal(document.getElementById('caseModal')).show();
    }

    async function loadSecurityLogs() {
        const { data } = await db.from('security_logs').select('*').order('timestamp', {ascending: false}).limit(10);
        if (data) {
            document.getElementById('securityLogsResults').innerHTML = data.map(l => `
                <div class="p-3 bg-white/5 rounded-lg border border-white/5 flex justify-between items-center">
                    <span class="text-xs text-white/70">${l.details}</span>
                    <span class="text-[10px] text-gold-solid/60">${new Date(l.timestamp).toLocaleTimeString('ar-EG')}</span>
                </div>
            `).join('');
        }
    }

    async function generatePDF(id) {
        const { data: c } = await db.from('cases').select('*').eq('id', id).single();
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.addFont("https://fonts.gstatic.com/s/amiri/v17/J7afp9dbc8W696SuoFA.ttf", "Amiri", "normal");
        doc.setFont("Amiri");
        doc.text(`ملف قضية: ${c.client_name}`, 10, 10);
        doc.text(`رقم القضية: ${c.case_number}`, 10, 20);
        doc.save(`case_${c.case_number}.pdf`);
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        document.getElementById('installBtn').style.display = 'block';
    });

    async function installPWA() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            const { outcome } = await deferredPrompt.userChoice;
            if (outcome === 'accepted') document.getElementById('installBtn').style.display = 'none';
            deferredPrompt = null;
        }
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
