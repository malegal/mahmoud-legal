<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام إدارة القضايا الشامل | محمود عبد الحميد للمحاماة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#bf953f">
    
    <link rel="manifest" id="app-manifest">
    
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚖️</text></svg>">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;700&display=swap" rel="stylesheet">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    
    <style>
        :root {
            --primary-dark: #020617;
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            --gold-solid: #bf953f;
            --gold-glow: rgba(191, 149, 63, 0.5);
            --header-height: 70px;
        }

        body { font-family: 'Tajawal', sans-serif; background-color: var(--primary-dark); color: #f8fafc; padding-top: var(--header-height); }
        .serif-font { font-family: 'Amiri', serif; }
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .gold-btn { background: var(--gold-gradient); color: #1a1a1a; font-weight: 800; transition: 0.3s; box-shadow: 0 0 15px var(--gold-glow); border: none; }
        .gold-btn:hover { transform: translateY(-2px); box-shadow: 0 0 25px var(--gold-glow); }
        .card-glass { background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(15px); border: 1px solid rgba(191, 149, 63, 0.15); border-radius: 1.5rem; }
        .case-card, .session-card { background: rgba(255, 255, 255, 0.05); border: 1px solid rgba(191, 149, 63, 0.2); border-radius: 1rem; padding: 1.25rem; margin-bottom: 1rem; transition: 0.3s; }
        .case-code { font-family: 'Amiri', monospace; color: var(--gold-solid); font-weight: bold; }
        .case-status { display: inline-block; padding: 0.25rem 0.75rem; border-radius: 2rem; font-size: 0.75rem; font-weight: bold; }
        .status-new { background: rgba(40, 167, 69, 0.2); color: #a3e0a3; border: 1px solid #28a745; }
        .status-postponed { background: rgba(255, 193, 7, 0.2); color: #ffe083; border: 1px solid #ffc107; }
        .nav-tabs .nav-link { color: #e2e8f0; border: none; border-bottom: 3px solid transparent; }
        .nav-tabs .nav-link.active { background: transparent; color: var(--gold-solid); border-bottom: 3px solid var(--gold-solid); font-weight: 800; }
        .form-control, .form-select { background: rgba(255,255,255,0.05); border: 1px solid rgba(191,149,63,0.2); color: white; border-radius: 0.75rem; }
        .form-control:focus { background: rgba(255,255,255,0.1); border-color: var(--gold-solid); color: white; box-shadow: none; }
        .admin-toolbar { position: fixed; top: 0; left: 0; right: 0; display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; background: rgba(0,0,0,0.9); border-bottom: 2px solid rgba(191,149,63,0.3); z-index: 1100; height: var(--header-height); }
        .stats-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(191,149,63,0.1); border-radius: 1rem; padding: 1rem; text-align: center; }
        .stats-number { font-size: 1.5rem; font-weight: 900; color: var(--gold-solid); }
        .modal-content { background: #0f172a; border: 1px solid rgba(191,149,63,0.3); color: white; border-radius: 1.5rem; }
    </style>
</head>

<body>

<div id="loginPage" class="container flex items-center justify-center min-h-screen">
    <div class="card-glass p-8 w-full max-w-md text-center">
        <i class="bi bi-shield-lock gold-text mb-4" style="font-size: 3rem;"></i>
        <h2 class="serif-font gold-text text-2xl font-black mb-6">دخول النظام الآمن</h2>
        <input type="password" id="password" class="form-control text-center mb-4" placeholder="كلمة المرور">
        <button class="gold-btn w-full py-3 rounded-xl" onclick="login()">فتح النظام</button>
    </div>
</div>

<div id="mainContent" style="display:none">
    <header class="admin-toolbar">
        <h1 class="serif-font gold-text text-xl font-black mb-0">محمود عبد الحميد للمحاماة</h1>
        <div id="connection-status" class="text-xs font-bold"></div>
        <button class="gold-btn px-4 py-2 rounded-full text-xs" onclick="clearForm()">قضية جديدة +</button>
    </header>

    <div class="container mt-4 pb-10">
        <ul class="nav nav-tabs mb-4 border-white/10" id="mainTabs">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#cases">تسجيل القضايا</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#sessions">إدارة الجلسات</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#search">البحث والإحصائيات</button></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="cases">
                <div class="card-glass p-6">
                    <h5 class="serif-font gold-text text-xl mb-4">تسجيل قضية جديدة</h5>
                    <form id="caseForm">
                        <div class="row g-3">
                            <div class="col-md-4"><label class="text-xs">اسم العميل</label><input id="client_name" class="form-control" required></div>
                            <div class="col-md-4"><label class="text-xs">هاتف العميل</label><input id="client_phone" class="form-control" required></div>
                            <div class="col-md-4"><label class="text-xs">رقم القضية</label><input id="case_number" class="form-control" required></div>
                            <div class="col-md-4"><label class="text-xs">المحكمة</label>
                                <select id="court_name" class="form-select" required>
                                    <option value="">اختر...</option>
                                    <option>محكمة الأسرة</option><option>المحكمة الابتدائية</option><option>محكمة الاستئناف</option>
                                </select>
                            </div>
                            <div class="col-md-4"><label class="text-xs">سنة القضية</label><input id="case_year" class="form-control" required></div>
                            <div class="col-md-4"><label class="text-xs">نوع القضية</label><select id="case_type" class="form-select"><option>مدنية</option><option>جنائية</option></select></div>
                        </div>
                        <button type="submit" class="gold-btn w-full mt-4 py-3 rounded-xl">حفظ القضية</button>
                    </form>
                </div>
            </div>

            <div class="tab-pane fade" id="sessions">
                <div class="card-glass p-6 mb-4">
                    <h5 class="gold-text mb-4">إضافة جلسة</h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <input id="s_search" class="form-control" placeholder="ابحث بالاسم أو الرقم لاختيار قضية..." onkeyup="searchCasesForSession(this.value)">
                            <div id="caseSearchResults" class="hidden mt-2 bg-black border border-gold-solid rounded p-2 max-h-40 overflow-y-auto"></div>
                        </div>
                        <div class="col-md-3"><input type="datetime-local" id="s_date" class="form-control"></div>
                        <div class="col-md-3">
                            <select id="s_case_status" class="form-select">
                                <option>جديدة</option><option>مؤجلة</option><option>محجوزة للحكم</option>
                            </select>
                        </div>
                        <div class="col-12"><textarea id="s_decision" class="form-control" placeholder="القرار أو الإجراء"></textarea></div>
                    </div>
                    <button class="gold-btn w-full mt-3 py-2" onclick="saveSession()">حفظ الجلسة</button>
                </div>
                <div id="upcomingSessions" class="space-y-3"></div>
            </div>

            <div class="tab-pane fade" id="search">
                <div class="row g-3 mb-4">
                    <div class="col-md-3"><div class="stats-card"><div class="stats-number" id="stat-cases">0</div><div class="text-xs">إجمالي القضايا</div></div></div>
                    <div class="col-md-3"><div class="stats-card"><div class="stats-number" id="stat-clients">0</div><div class="text-xs">إجمالي العملاء</div></div></div>
                    <div class="col-md-3"><div class="stats-card"><div class="stats-number" id="stat-sessions">0</div><div class="text-xs">جلسات قادمة (أسبوع)</div></div></div>
                    <div class="col-md-3"><div class="stats-card"><div class="stats-number" id="stat-total-s">0</div><div class="text-xs">إجمالي السجلات</div></div></div>
                </div>
                <div class="card-glass p-6">
                    <input id="searchInput" class="form-control mb-3" placeholder="بحث شامل...">
                    <button class="gold-btn px-6 py-2" onclick="searchCases()">بحث</button>
                    <div id="searchResults" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const SB_URL = "https://iyhfafodhptcdwrjywek.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5aGZhZm9kaHB0Y2R3cmp5d2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMzUzODYsImV4cCI6MjA4MjcxMTM4Nn0.YmeMSDkQ3Z_vpyMTyZ-3jbKLFzVZzwcLeDsdczrErHQ";
    const db = supabase.createClient(SB_URL, SB_KEY);

    let selectedCaseId = null;

    function login() {
        if (document.getElementById('password').value === "mahmoud237") {
            document.getElementById('loginPage').style.display = "none";
            document.getElementById('mainContent').style.display = "block";
            loadStats();
            loadUpcoming('week');
            testConnection();

            // تحديث البيانات عند التنقل بين التبويبات
            document.querySelectorAll('button[data-bs-toggle="tab"]').forEach(btn => {
                btn.addEventListener('shown.bs.tab', () => {
                    loadStats();
                    loadUpcoming('week');
                });
            });
        } else { Swal.fire("خطأ", "كلمة المرور خاطئة", "error"); }
    }

    async function testConnection() {
        const { error } = await db.from('cases').select('id', { count: 'exact', head: true });
        document.getElementById('connection-status').innerHTML = error ? '<span class="text-red-500">● غير متصل</span>' : '<span class="text-green-500">● متصل</span>';
    }

    // إصلاح الإحصائيات
    async function loadStats() {
        try {
            const { count: cCount } = await db.from('cases').select('*', { count: 'exact', head: true });
            document.getElementById('stat-cases').innerText = cCount || 0;

            const { data: clients } = await db.from('cases').select('client_name');
            const uniqueClients = new Set(clients?.map(c => c.client_name)).size;
            document.getElementById('stat-clients').innerText = uniqueClients || 0;

            const now = new Date();
            const nextWeek = new Date(); nextWeek.setDate(now.getDate() + 7);
            const { count: sCount } = await db.from('sessions').select('*', { count: 'exact', head: true })
                .gte('session_date', now.toISOString())
                .lte('session_date', nextWeek.toISOString());
            document.getElementById('stat-sessions').innerText = sCount || 0;

            const { count: totalS } = await db.from('sessions').select('*', { count: 'exact', head: true });
            document.getElementById('stat-total-s').innerText = totalS || 0;
        } catch (e) { console.error(e); }
    }

    // إصلاح جلب الجلسات وتاريخها
    async function loadUpcoming(range) {
        const now = new Date();
        now.setHours(0,0,0,0);
        let end = new Date(now);
        range === 'week' ? end.setDate(now.getDate() + 7) : end.setMonth(now.getMonth() + 1);

        const { data, error } = await db.from('sessions')
            .select('*, cases(*)')
            .gte('session_date', now.toISOString())
            .lte('session_date', end.toISOString())
            .order('session_date', { ascending: true });

        const container = document.getElementById('upcomingSessions');
        if (!data || data.length === 0) {
            container.innerHTML = '<p class="text-center text-white/50">لا توجد جلسات قادمة</p>';
            return;
        }

        container.innerHTML = data.map(s => `
            <div class="session-card">
                <div class="flex justify-between">
                    <strong class="gold-text">${new Date(s.session_date).toLocaleString('ar-EG', {weekday:'long', day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'})}</strong>
                    <span class="case-status ${s.case_status === 'مؤجلة' ? 'status-postponed' : 'status-new'}">${s.case_status}</span>
                </div>
                <div class="mt-2 text-sm">
                    <div>العميل: ${s.cases?.client_name || '---'}</div>
                    <div>القضية: ${s.cases?.case_number} / ${s.cases?.case_year}</div>
                </div>
                ${s.decision ? `<div class="mt-2 p-2 bg-white/5 rounded italic text-xs border-r border-gold-solid">${s.decision}</div>` : ''}
            </div>
        `).join('');
    }

    // دوال البحث والاختيار
    async function searchCasesForSession(q) {
        if (q.length < 2) return;
        const { data } = await db.from('cases').select('*').or(`client_name.ilike.%${q}%,case_number.ilike.%${q}%`).limit(5);
        const res = document.getElementById('caseSearchResults');
        res.classList.remove('hidden');
        res.innerHTML = data.map(c => `<div class="p-2 hover:bg-gold-glow cursor-pointer text-xs" onclick="selectCase('${c.id}', '${c.client_name}')">${c.client_name} - ${c.case_number}</div>`).join('');
    }

    function selectCase(id, name) {
        selectedCaseId = id;
        document.getElementById('s_search').value = name;
        document.getElementById('caseSearchResults').classList.add('hidden');
    }

    async function saveSession() {
        if (!selectedCaseId) return Swal.fire("تنبيه", "اختر قضية أولاً", "warning");
        const { error } = await db.from('sessions').insert([{
            case_id: selectedCaseId,
            session_date: document.getElementById('s_date').value,
            case_status: document.getElementById('s_case_status').value,
            decision: document.getElementById('s_decision').value
        }]);
        if (error) Swal.fire("خطأ", error.message, "error");
        else { Swal.fire("تم", "حفظت الجلسة", "success"); loadUpcoming('week'); }
    }

    document.getElementById('caseForm').onsubmit = async (e) => {
        e.preventDefault();
        const { error } = await db.from('cases').insert([{
            client_name: document.getElementById('client_name').value,
            client_phone: document.getElementById('client_phone').value,
            case_number: document.getElementById('case_number').value,
            case_year: document.getElementById('case_year').value,
            court_name: document.getElementById('court_name').value
        }]);
        if (error) Swal.fire("خطأ", error.message, "error");
        else { Swal.fire("تم", "سجلت القضية", "success"); e.target.reset(); loadStats(); }
    };

    function clearForm() { document.getElementById('caseForm').reset(); }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
