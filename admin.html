<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام إدارة القضايا</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#D4AF37">
    
    <!-- PWA Manifest -->
    <link rel="manifest" id="app-manifest">
    
    <!-- iOS Meta Tags -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="إدارة القضايا">
    
    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚖️</text></svg>">
    <link rel="apple-touch-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚖️</text></svg>">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <style>
    :root {
        --gold: #D4AF37;
        --gold-hover: #e8c670;
        --black-deep: #0a0a0c;
        --black-darker: #111114;
        --card-bg: #16161a;
        --text-light: #f0e9d2;
        --text-muted: #b0a68a;
    }

    body {
        background: var(--black-deep);
        color: var(--text-light);
        font-family: 'Segoe UI', system-ui;
    }

    .header {
        background: linear-gradient(135deg, #000000, #1a1a1a);
        color: var(--gold);
        padding: 20px;
        border-bottom: 4px solid var(--gold);
    }

    .form-section {
        background: var(--card-bg);
        border-radius: 8px;
        padding: 20px;
        margin-bottom: 20px;
        border-right: 5px solid var(--gold);
        box-shadow: 0 2px 15px rgba(0,0,0,0.7);
    }

    .btn-gold {
        background: var(--gold);
        border: none;
        font-weight: 600;
        color: #000;
    }

    .btn-gold:hover {
        background: var(--gold-hover);
        color: #000;
    }

    .session-card {
        background: var(--card-bg);
        border-right: 4px solid var(--gold);
        padding: 15px;
        margin-bottom: 10px;
        border-radius: 4px;
        box-shadow: 0 1px 8px rgba(0,0,0,0.5);
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
    }

    .session-card:hover {
        transform: translateX(-5px);
        box-shadow: 0 4px 20px rgba(212,175,55,0.25);
    }

    .case-card {
        background: var(--card-bg);
        border-radius: 8px;
        padding: 15px;
        margin-bottom: 15px;
        box-shadow: 0 3px 15px rgba(0,0,0,0.6);
        border-right: 4px solid var(--gold);
        cursor: pointer;
        transition: all 0.3s;
    }

    .case-card:hover {
        box-shadow: 0 8px 25px rgba(212,175,55,0.2);
    }

    .case-code {
        font-family: monospace;
        font-size: 1.2rem;
        color: var(--gold);
        font-weight: bold;
    }

    .nav-tabs .nav-link.active {
        background-color: var(--gold);
        color: #000;
        border-color: var(--gold);
    }

    .nav-tabs .nav-link {
        color: var(--text-light);
    }

    .auto-fill-badge {
        font-size: 0.7rem;
        background: rgba(212,175,55,0.15);
        padding: 2px 8px;
        border-radius: 10px;
        color: var(--gold);
    }

    .print-btn {
        position: fixed;
        bottom: 20px;
        left: 20px;
        z-index: 1000;
    }

    .case-status {
        display: inline-block;
        padding: 3px 10px;
        border-radius: 20px;
        font-size: 0.8rem;
    }

    .status-open {
        background: rgba(0,200,100,0.2);
        color: #90ee90;
    }

    .status-closed {
        background: rgba(200,50,50,0.2);
        color: #ff9999;
    }

    .status-pending {
        background: rgba(212,175,55,0.2);
        color: var(--gold);
    }

    /* إضافات لتحسين الرؤية على الخلفية الداكنة */
    .form-control,
    .form-select,
    textarea.form-control {
        background-color: #1e1e24;
        color: var(--text-light);
        border: 1px solid #333;
    }

    .form-control:focus,
    .form-select:focus {
        border-color: var(--gold);
        box-shadow: 0 0 0 0.25rem rgba(212,175,55,0.25);
        background-color: #1e1e24;
        color: var(--text-light);
    }

    .modal-content {
        background: #16161a;
        color: var(--text-light);
    }

    .modal-header,
    .modal-footer {
        border-color: #333;
    }
    </style>
</head>

<body>

<div id="loginPage" class="container mt-5" style="max-width:400px">
    <div class="form-section text-center">
        <i class="bi bi-shield-lock-fill" style="font-size: 3rem; color: var(--gold);"></i>
        <h4 class="mt-3">دخول النظام</h4>
        <input type="password" id="password" class="form-control my-3" placeholder="كلمة المرور">
        <button class="btn btn-gold w-100" onclick="login()">دخول</button>
    </div>
</div>

<div id="mainContent" style="display:none">
    <div class="header text-center">
        <h2>نظام إدارة القضايا</h2>
        <p id="today"></p>
        <button class="btn btn-sm btn-outline-light" onclick="installPWA()" id="installBtn" style="display:none">
            <i class="bi bi-download"></i> تثبيت التطبيق
        </button>
    </div>

    <div class="container mt-4">
        <ul class="nav nav-tabs mb-3" id="mainTabs">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#cases">القضايا</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#sessions">الجلسات</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#search">بحث وتقارير</button></li>
        </ul>

        <div class="tab-content">
            <!-- تبويب القضايا -->
            <div class="tab-pane fade show active" id="cases">
                <form id="caseForm" class="form-section">
                    <h5>تسجيل قضية جديدة</h5>
                    <hr>
                    <div class="row g-3">
                        <div class="col-md-4"><label>اسم العميل</label><input id="client_name" class="form-control" required></div>
                        <div class="col-md-4"><label>هاتف العميل</label><input id="client_phone" class="form-control" required></div>
                        <div class="col-md-4">
                            <label>صفة العميل</label>
                            <select id="client_role" class="form-select" required>
                                <option value="">اختر الصفة...</option>
                                <option>مدعي</option><option>مدعى عليه</option><option>مجني عليه</option><option>متهم</option>
                            </select>
                        </div>
                        <div class="col-md-4"><label>اسم الخصم</label><input id="opponent_name" class="form-control"></div>
                        <div class="col-md-4"><label>رقم القضية</label><input id="case_number" class="form-control" required></div>
                        <div class="col-md-4"><label>سنة القضية</label><input id="case_year" class="form-control" required></div>
                        <div class="col-md-6">
                            <label>المحكمة</label>
                            <select id="court_name" class="form-select" required>
                                <option value="">اختر المحكمة...</option>
                                <option>محكمة الأسرة</option><option>المحكمة الجزئية</option><option>المحكمة الابتدائية</option>
                                <option>محكمة الاستئناف</option><option>محكمة النقض</option>
                            </select>
                        </div>
                        <div class="col-md-6"><label>الدائرة</label><input id="circle" class="form-control"></div>
                        <div class="col-md-12"><label>موضوع القضية</label><textarea id="case_subject" class="form-control" rows="2"></textarea></div>
                        <div class="col-md-6">
                            <label>حالة القضية</label>
                            <select id="case_status" class="form-select">
                                <option value="open" selected>مفتوحة</option>
                                <option value="pending">قيد النظر</option>
                                <option value="closed">منتهية</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex gap-2 mt-3">
                        <button type="submit" class="btn btn-gold flex-grow-1">حفظ القضية</button>
                        <button type="button" class="btn btn-outline-secondary w-25" onclick="clearForm()">جديد</button>
                    </div>
                    <div id="caseCodeResult" class="mt-3 text-center"></div>
                </form>
            </div>

            <!-- تبويب الجلسات -->
            <div class="tab-pane fade" id="sessions">
                <div class="form-section">
                    <h5>تسجيل جلسة <span class="auto-fill-badge">الجلب تلقائي</span></h5>
                    <hr>
                    <div class="row g-3">
                        <div class="col-md-4">
                            <label>كود أو رقم القضية</label>
                            <div class="input-group">
                                <input id="s_search" class="form-control" placeholder="أدخل كود أو رقم القضية" onkeyup="searchCasesForSession(this.value)">
                                <button class="btn btn-outline-secondary" type="button" onclick="searchCasesForSession(s_search.value)">
                                    <i class="bi bi-search"></i>
                                </button>
                            </div>
                            <div id="caseSearchResults" class="mt-2" style="max-height:150px;overflow-y:auto;display:none;"></div>
                        </div>
                        <div class="col-md-4"><label>رقم القضية</label><input id="s_case_number" class="form-control" readonly></div>
                        <div class="col-md-4"><label>سنة القضية</label><input id="s_case_year" class="form-control" readonly></div>
                        <div class="col-md-6"><label>المحكمة</label><input id="s_court" class="form-control" readonly></div>
                        <div class="col-md-6"><label>اسم العميل</label><input id="s_client" class="form-control" readonly></div>
                        <div class="col-md-6"><label>اسم الخصم</label><input id="s_opponent" class="form-control" readonly></div>
                        <div class="col-md-6"><label>تاريخ الجلسة</label><input type="datetime-local" id="s_date" class="form-control"></div>
                        <div class="col-md-12"><label>القرار</label><textarea id="s_decision" class="form-control" rows="3"></textarea></div>
                    </div>
                    <div class="d-flex gap-2 mt-3">
                        <button class="btn btn-gold flex-grow-1" onclick="saveSession()">حفظ الجلسة</button>
                        <button class="btn btn-outline-success" onclick="addToGoogleCalendar()" id="calendarBtn" disabled>
                            <i class="bi bi-calendar-plus"></i> إضافة للتقويم
                        </button>
                    </div>
                </div>

                <div class="form-section">
                    <h5>جلسات قادمة</h5>
                    <div class="btn-group w-100 mb-3">
                        <button type="button" class="btn btn-outline-secondary active" onclick="loadUpcoming('week', this)">الأسبوع الحالي</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="loadUpcoming('month', this)">الشهر الحالي</button>
                        <button type="button" class="btn btn-outline-secondary" onclick="enableNotifications()">
                            <i class="bi bi-bell"></i> تفعيل التنبيهات
                        </button>
                    </div>
                    <div id="upcomingSessions"></div>
                </div>
            </div>

            <!-- تبويب البحث والتقارير -->
            <div class="tab-pane fade" id="search">
                <div class="form-section">
                    <h5>البحث المتقدم</h5>
                    <hr>
                    <div class="row g-2 mb-3">
                        <div class="col-md-8"><input id="searchInput" class="form-control" placeholder="رقم قضية، اسم، أو هاتف"></div>
                        <div class="col-md-4"><button class="btn btn-gold w-100" onclick="searchCases()">بحث</button></div>
                    </div>
                    
                    <div class="row g-3 mb-3">
                        <div class="col-md-5"><label>من تاريخ</label><input type="date" id="searchFrom" class="form-control"></div>
                        <div class="col-md-5"><label>إلى تاريخ</label><input type="date" id="searchTo" class="form-control"></div>
                        <div class="col-md-2 d-flex align-items-end">
                            <button class="btn btn-outline-dark w-100" onclick="searchByDateRange()">بحث بالتاريخ</button>
                        </div>
                    </div>
                    
                    <div class="d-flex flex-wrap gap-2">
                        <button class="btn btn-sm btn-outline-dark" onclick="filterSessions('week')">جلسات الأسبوع</button>
                        <button class="btn btn-sm btn-outline-dark" onclick="filterSessions('month')">جلسات الشهر</button>
                        <button class="btn btn-sm btn-outline-dark" onclick="searchByPhone()">بحث برقم الهاتف</button>
                        <button class="btn btn-sm btn-outline-dark" onclick="exportToPDF()">تصدير PDF</button>
                    </div>
                </div>
                <div id="searchResults"></div>
            </div>
        </div>
    </div>
</div>

<!-- باقي الكود (الـ modals والـ script) لم يتغير أبداً -->

<!-- Modal لعرض تفاصيل القضية -->
<div class="modal fade" id="caseModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">تفاصيل القضية</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body" id="caseDetails">
                <!-- سيتم تعبئته ديناميكياً -->
            </div>
            <div class="modal-footer">
                <button class="btn btn-gold" onclick="printCasePDF()"><i class="bi bi-printer"></i> طباعة PDF</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إغلاق</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal لتعديل القضية -->
<div class="modal fade" id="editCaseModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">تعديل القضية</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editCaseForm">
                    <div class="row g-3">
                        <div class="col-md-4"><label>اسم العميل</label><input id="edit_client_name" class="form-control" required></div>
                        <div class="col-md-4"><label>هاتف العميل</label><input id="edit_client_phone" class="form-control" required></div>
                        <div class="col-md-4">
                            <label>صفة العميل</label>
                            <select id="edit_client_role" class="form-select" required>
                                <option value="">اختر الصفة...</option>
                                <option>مدعي</option><option>مدعى عليه</option><option>مجني عليه</option><option>متهم</option>
                            </select>
                        </div>
                        <div class="col-md-4"><label>اسم الخصم</label><input id="edit_opponent_name" class="form-control"></div>
                        <div class="col-md-4"><label>رقم القضية</label><input id="edit_case_number" class="form-control" required></div>
                        <div class="col-md-4"><label>سنة القضية</label><input id="edit_case_year" class="form-control" required></div>
                        <div class="col-md-6">
                            <label>المحكمة</label>
                            <select id="edit_court_name" class="form-select" required>
                                <option value="">اختر المحكمة...</option>
                                <option>محكمة الأسرة</option><option>المحكمة الجزئية</option><option>المحكمة الابتدائية</option>
                                <option>محكمة الاستئناف</option><option>محكمة النقض</option>
                            </select>
                        </div>
                        <div class="col-md-6"><label>الدائرة</label><input id="edit_circle" class="form-control"></div>
                        <div class="col-md-12"><label>موضوع القضية</label><textarea id="edit_case_subject" class="form-control" rows="2"></textarea></div>
                        <div class="col-md-6">
                            <label>حالة القضية</label>
                            <select id="edit_case_status" class="form-select">
                                <option value="open">مفتوحة</option>
                                <option value="pending">قيد النظر</option>
                                <option value="closed">منتهية</option>
                            </select>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" onclick="updateCase()">تحديث</button>
                <button class="btn btn-danger" onclick="confirmDeleteCase()">حذف القضية</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal لتعديل الجلسة -->
<div class="modal fade" id="editSessionModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">تعديل الجلسة</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="editSessionForm">
                    <div class="mb-3">
                        <label>تاريخ الجلسة</label>
                        <input type="datetime-local" id="edit_session_date" class="form-control" required>
                    </div>
                    <div class="mb-3">
                        <label>القرار</label>
                        <textarea id="edit_decision" class="form-control" rows="3"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-success" onclick="updateSession()">تحديث الجلسة</button>
                <button class="btn btn-danger" onclick="confirmDeleteSession()">حذف الجلسة</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
            </div>
        </div>
    </div>
</div>

</html>
