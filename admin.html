<script>
// الإعدادات
const SB_URL="https://iyhfafodhptcdwrjywek.supabase.co";
const SB_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5aGZhZm9kaHB0Y2R3cmp5d2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMzUzODYsImV4cCI6MjA4MjcxMTM4Nn0.YmeMSDkQ3Z_vpyMTyZ-3jbKLFzVZzwcLeDsdczrErHQ";

// ============ PWA Functions ============

});

        deferredPrompt.userChoice.then((choiceResult) => {
            if (choiceResult.outcome === 'accepted') {
                console.log('تم تثبيت التطبيق');

        Swal.fire('معلومات', 'التطبيق مثبت بالفعل أو غير متاح للتثبيت', 'info');

// ============ Login Function ============
function login(){
    if(document.getElementById('password').value==="mahmoud237"){

// ============ Case Management ============
document.getElementById('caseForm').onsubmit=async e=>{
    e.preventDefault();
    Swal.fire({title: 'جاري الحفظ...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); }});
    const code=`MA-${Date.now().toString().slice(-6)}`;
    const caseData = {
        client_name: document.getElementById('client_name').value,
        client_phone: document.getElementById('client_phone').value,
        client_role: document.getElementById('client_role').value,
        opponent_name: document.getElementById('opponent_name').value,
        case_number: document.getElementById('case_number').value,
        case_year: document.getElementById('case_year').value,
        court_name: document.getElementById('court_name').value,
        circle: document.getElementById('circle').value,
        case_type: document.getElementById('case_type').value,
        case_status: document.getElementById('case_status').value,
        case_subject: document.getElementById('case_subject').value,
        notes: document.getElementById('notes').value,
        case_code: code,
        created_at: new Date().toISOString()
    };
    const { error } = await db.from('cases').insert([caseData]);
    if(error) Swal.fire("خطأ", `فشل الحفظ: ${error.message}`, "error");
    else {
        Swal.fire("تم الحفظ", `تم تسجيل القضية بنجاح بكود: ${code}`, "success");
        document.getElementById('caseCodeResult').innerHTML=`<div class="case-code">آخر كود مسجل: ${code}</div>`;
        document.getElementById('caseForm').reset();
    }
};

// ============ Session Management ============
async function findCaseForSession() {
    const val = document.getElementById('s_search_input').value.trim();
    const resultsContainer = document.getElementById('caseSelectorResults');
    if(!val) return;
    
    Swal.fire({title: 'جاري البحث...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); }});
    
    const { data, error } = await db.from('cases').select('*')
        .or(`client_phone.ilike.%${val}%,case_number.ilike.%${val}%,case_code.ilike.%${val}%,client_name.ilike.%${val}%`)
        .limit(10);
    
    Swal.close();
    
    if(error || !data || data.length === 0) {
        resultsContainer.innerHTML = '<div class="text-danger small">لم يتم العثور على قضايا. تأكد من الرقم.</div>';
        return;
    }

    resultsContainer.innerHTML = '<p class="small text-muted">اختر القضية الصحيحة:</p>' + data.map(c => `
        <div class="case-selector-item" onclick="selectCaseForSession('${c.id}', '${c.case_number}', '${c.case_year}', '${c.court_name}', '${c.client_name}', '${c.opponent_name}')">
            <strong>${c.client_name}</strong> - قضية ${c.case_number}/${c.case_year} (${c.case_code})
            <div class="small text-muted">${c.client_phone} | ${c.court_name}</div>
        </div>
    `).join('');
}

function selectCaseForSession(id, num, year, court, client, opponent) {
    document.getElementById('s_case_id').value = id;
    document.getElementById('s_case_number').value = num;
    document.getElementById('s_case_year').value = year;
    document.getElementById('s_court').value = court;
    document.getElementById('s_client').value = client;
    document.getElementById('s_opponent').value = opponent;
    document.getElementById('s_date').valueAsDate = new Date();
    
    document.getElementById('caseSelectorResults').innerHTML = "";
    document.getElementById('sessionFormFields').style.display = "block";
    document.getElementById('s_search_input').value = "";
    
    Swal.fire({ 
        toast: true, 
        position: 'top-end', 
        icon: 'success', 
        title: 'تم اختيار القضية', 
        showConfirmButton: false, 
        timer: 1500 
    });
}

async function saveSession(){
    const sData = {
        case_id: document.getElementById('s_case_id').value,
        session_date: document.getElementById('s_date').value,
        session_time: document.getElementById('s_time').value,
        decision: document.getElementById('s_decision').value,
        case_number: document.getElementById('s_case_number').value,
        case_year: document.getElementById('s_case_year').value,
        court_name: document.getElementById('s_court').value,
        client_name: document.getElementById('s_client').value,
        opponent_name: document.getElementById('s_opponent').value,
        created_at: new Date().toISOString()
    };
    
    if(!sData.session_date) {
        Swal.fire("تنبيه","يرجى اختيار تاريخ الجلسة","warning");
        return;
    }
    
    Swal.fire({title: 'جاري الحفظ...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); }});
    
    const { error } = await db.from('sessions').insert([sData]);
    if(error) {
        Swal.fire("خطأ", `فشل حفظ الجلسة: ${error.message}`, "error");
    } else {
        Swal.fire({
            title: "تم الحفظ",
            text: "تم حفظ الجلسة بنجاح",
            icon: "success",
            showCancelButton: true,
            confirmButtonText: "إضافة لتقويم جوجل",
            cancelButtonText: "متابعة"
        }).then((result) => {
            if (result.isConfirmed) {
                addToGoogleCalendar();
            }
        });
        
        // إرسال تنبيه
        sendSessionNotification(sData);
        
        document.getElementById('sessionFormFields').style.display = "none";
        document.getElementById('s_decision').value = "";
        loadUpcoming('week');
    }
}

// ============ Google Calendar Integration ============
function addToGoogleCalendar() {
    const client = document.getElementById('s_client').value;
    const caseNum = document.getElementById('s_case_number').value;
    const year = document.getElementById('s_case_year').value;
    const court = document.getElementById('s_court').value;
    const date = document.getElementById('s_date').value;
    const time = document.getElementById('s_time').value;
    const decision = document.getElementById('s_decision').value;
    
    if (!date) {
        Swal.fire('تنبيه', 'يرجى تحديد تاريخ الجلسة', 'warning');
        return;
    }
    
    // تحضير بيانات الحدث
    const eventDate = new Date(`${date}T${time}`);
    const endDate = new Date(eventDate.getTime() + 60 * 60 * 1000); // مدة ساعة واحدة
    
    const title = `جلسة قضية: ${client} - ${caseNum}/${year}`;
    const description = `المحكمة: ${court}
القرار: ${decision || "بانتظار القرار"}
---
تمت الإضافة عبر نظام إدارة القضايا`;
    
    const location = court;
    
    // تنسيق التواريخ للرابط
    const formatDate = (date) => {
        return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
    };
    
    // إنشاء رابط تقويم جوجل
    const googleCalendarUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE` +
        `&text=${encodeURIComponent(title)}` +
        `&details=${encodeURIComponent(description)}` +
        `&location=${encodeURIComponent(location)}` +
        `&dates=${formatDate(eventDate)}/${formatDate(endDate)}` +
        `&ctz=Africa/Cairo`;
    
    window.open(googleCalendarUrl, '_blank');
    
    Swal.fire('تم', 'سيتم فتح تقويم جوجل لإضافة الحدث', 'info');
}

// ============ Notification System ============
async function sendSessionNotification(sessionData) {
    if (!('Notification' in window)) {
        console.log('هذا المتصفح لا يدعم الإشعارات');
        return;
    }
    
    if (Notification.permission === 'granted') {
        showNotification(sessionData);
    } else if (Notification.permission !== 'denied') {
        const permission = await Notification.requestPermission();
        if (permission === 'granted') {
            showNotification(sessionData);
        }
    }
}

function showNotification(sessionData) {
    const notification = new Notification('جلسة جديدة', {

// ============ Upcoming Sessions ============
async function loadUpcoming(range, btn) {
    const upcomingSessions = document.getElementById('upcomingSessions');
    if (btn) {
        document.querySelectorAll('#sessions .btn-group .btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
    }
    
    const now = new Date();
    const startStr = now.toISOString().split('T')[0];
    let endDate = new Date();
    
    if (range === 'week') {
        endDate.setDate(now.getDate() + 7);
    } else {
        endDate.setMonth(now.getMonth() + 1);
    }
    
    const endStr = endDate.toISOString().split('T')[0];
    
    const { data: sessions, error } = await db
        .from('sessions')
        .select(`
            *,
            cases (*)
        `)
        .gte('session_date', startStr)
        .lte('session_date', endStr)
        .order('session_date', { ascending: true });
    
    if (error) {
        upcomingSessions.innerHTML = "<div class='alert alert-danger'>خطأ في التحميل</div>";
        return;
    }
    
    if (!sessions || sessions.length === 0) {
        upcomingSessions.innerHTML = `
            <div class="alert alert-info text-center">
                <i class="bi bi-calendar-x"></i>
                <p class="mt-2">لا توجد جلسات قادمة في ${range === 'week' ? 'الأسبوع' : 'الشهر'} الحالي</p>
            </div>`;
        return;
    }
    
    // تجميع الجلسات حسب اليوم
    const sessionsByDate = {};
    sessions.forEach(session => {
        const date = session.session_date;
        if (!sessionsByDate[date]) {
            sessionsByDate[date] = [];
        }
        sessionsByDate[date].push(session);
    });
    
    let html = '';
    for (const [date, dateSessions] of Object.entries(sessionsByDate)) {
        html += `
        <div class="card mb-3">
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                <strong>${new Date(date).toLocaleDateString('ar-EG', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</strong>
                <span class="badge bg-primary">${dateSessions.length} جلسة</span>
            </div>
            <div class="card-body p-2">
        `;
        
        dateSessions.forEach(session => {
            const caseInfo = session.cases;
            if (caseInfo) {
                html += `
                <div class="clickable-case session-card" onclick="showCaseDetails('${caseInfo.id}')">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6 class="mb-1">${caseInfo.client_name || ''}</h6>
                            <p class="mb-1 small">
                                <i class="bi bi-clock"></i> ${session.session_time || '09:00'} |
                                قضية: ${caseInfo.case_number}/${caseInfo.case_year}
                            </p>
                            <p class="mb-0 small text-muted">${caseInfo.court_name || ''}</p>
                        </div>
                        <div class="text-end">
                            <span class="badge ${session.decision ? 'bg-success' : 'bg-warning'}">
                                ${session.decision ? 'تم البت' : 'قيد النظر'}
                            </span>
                        </div>
                    </div>
                </div>
                `;
            }
        });
        
        html += `</div></div>`;
    }
    
    upcomingSessions.innerHTML = html;
    
    // إظهار أزرار الطباعة
    document.getElementById('printSessionButtons').style.display = 'block';
}

// ============ Search Functions ============
function setSearchType(type) {
    currentSearchType = type;
    document.querySelectorAll('.search-type-btn').forEach(btn => btn.classList.remove('active'));
    document.querySelectorAll('.search-type-content').forEach(content => content.style.display = 'none');
    
    event.target.classList.add('active');
    document.getElementById('searchBy' + type.charAt(0).toUpperCase() + type.slice(1)).style.display = 'block';
    document.getElementById('printControls').style.display = 'none';
    document.getElementById('searchResults').innerHTML = '';
}

async function searchByCode() {
    const code = document.getElementById('searchCodeInput').value.trim();
    if (!code) return Swal.fire("تنبيه", "أدخل كود القضية", "info");
    
    Swal.fire({title: 'جاري البحث...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); }});
    
    const { data: cases, error } = await db
        .from('cases')
        .select('*')
        .eq('case_code', code);
    
    Swal.close();
    
    if (error || !cases || cases.length === 0) {
        document.getElementById('searchResults').innerHTML = '<div class="alert alert-info">لا توجد نتائج</div>';
        return;
    }
    
    const caseData = cases[0];
    await displayCaseDetails(caseData, 'search');
    currentSearchResults = cases;
    document.getElementById('printControls').style.display = 'block';
}

async function searchByClient() {
    const term = document.getElementById('searchClientInput').value.trim();
    if (!term) return Swal.fire("تنبيه", "أدخل اسم العميل أو رقم الهاتف", "info");
    
    Swal.fire({title: 'جاري البحث...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); }});
    
    const { data: cases, error } = await db
        .from('cases')
        .select('*')
        .or(`client_name.ilike.%${term}%,client_phone.ilike.%${term}%`)
        .order('created_at', { ascending: false });
    
    Swal.close();
    
    if (error || !cases || cases.length === 0) {
        document.getElementById('searchResults').innerHTML = '<div class="alert alert-info">لا توجد نتائج</div>';
        return;
    }
    
    let html = `<h5>نتائج البحث عن "${term}" (${cases.length}):</h5>`;
    for (let i = 0; i < cases.length; i++) {
        html += await getCaseSummaryHTML(cases[i], i+1);
    }
    
    document.getElementById('searchResults').innerHTML = html;
    currentSearchResults = cases;
    document.getElementById('printControls').style.display = 'block';
}

async function filterByDateRange() {
    const from = document.getElementById('date_from').value;
    const to = document.getElementById('date_to').value;
    if (!from || !to) return Swal.fire("تنبيه", "يرجى اختيار الفترة كاملة", "warning");
    
    Swal.fire({title: 'جاري البحث...', allowOutsideClick: false, didOpen: () => { Swal.showLoading(); }});
    
    const { data: cases, error } = await db
        .from('cases')
        .select(`
            *,
            sessions (*)
        `)
        .gte('created_at', from + 'T00:00:00')
        .lte('created_at', to + 'T23:59:59')
        .order('created_at', { ascending: false });
    
    Swal.close();

        html += `

            <div class="d-flex justify-content-between align-items-start">

            <div class="row mt-2">

                    <p><strong>المحكمة:</strong> ${caseData.court_name}</p>
                </div>

                    <p><strong>اسم العميل:</strong> ${caseData.client_name}</p>
                    <p><strong>اسم الخصم:</strong> ${caseData.opponent_name || 'لا يوجد'}</p>
                </div>
                <div class="col-md-4">
                    <p><strong>حالة القضية:</strong> ${caseData.case_status || 'غير محدد'}</p>
                    <p><strong>آخر قرار:</strong> ${lastDecision}</p>

// ============ PDF Export Functions ============
async function printUpcomingSessions(range) {
    const now = new Date();
    const startStr = now.toISOString().split('T')[0];
    let endDate = new Date();
    
    if (range === 'week') {
        endDate.setDate(now.getDate() + 7);
    } else {
        endDate.setMonth(now.getMonth() + 1);
    }
    
    const endStr = endDate.toISOString().split('T')[0];
    
    const { data: sessions, error } = await db
        .from('sessions')
        .select(`
            *,
            cases (*)
        `)
        .gte('session_date', startStr)
        .lte('session_date', endStr)
        .order('session_date', { ascending: true });
    
    if (error || !sessions || sessions.length === 0) {
        Swal.fire('معلومات', 'لا توجد جلسات للطباعة', 'info');
        return;
    }
    
    const { jsPDF } = window.jspdf;
    const doc = new jsPDF('p', 'mm', 'a4');
    
    // عنوان التقرير
    doc.setFontSize(20);
    doc.setTextColor(212, 175, 55);
    doc.text('نظام إدارة القضايا', 105, 20, null, null, 'center');
    
    doc.setFontSize(16);
    doc.setTextColor(0, 0, 0);
    doc.text(`تقرير الجلسات القادمة - ${range === 'week' ? 'الأسبوع الحالي' : 'الشهر الحالي'}`, 105, 30, null, null, 'center');
    
    doc.setFontSize(12);
    doc.text(`تاريخ التقرير: ${new Date().toLocaleDateString('ar-EG')}`, 105, 38, null, null, 'center');
    doc.text(`عدد الجلسات: ${sessions.length}`, 105, 45, null, null, 'center');
    
    // تحضير البيانات للجدول
    const tableData = sessions.map(session => [
        session.cases?.case_number + '/' + session.cases?.case_year || '',
        session.cases?.client_name || '',
        session.cases?.case_code || '',
        session.cases?.court_name || '',
        session.session_date || '',
        session.session_time || '',
        session.decision || 'بانتظار'
    ]);
    
    // إنشاء الجدول
    doc.autoTable({
        startY: 50,
        head: [['رقم القضية', 'اسم العميل', 'كود القضية', 'المحكمة', 'تاريخ الجلسة', 'الوقت', 'القرار']],
        body: tableData,
        theme: 'striped',
        styles: { font: 'arabic', halign: 'right', fontSize: 10 },
        headStyles: { fillColor: [212, 175, 55], textColor: [255, 255, 255], fontSize: 11 },
        margin: { right: 10, left: 10 }
    });
    
    // تذييل الصفحة
    const pageCount = doc.internal.getNumberOfPages();
    for(let i = 1; i <= pageCount; i++) {
        doc.setPage(i);
        doc.setFontSize(10);
        doc.text(`صفحة ${i} من ${pageCount}`, 200, 285, null, null, 'right');
    }
    
    doc.save(`جلسات_${range}_${new Date().toISOString().split('T')[0]}.pdf`);
}

            margin: { right: 5, left: 5 }
        });
    }
    
    // تذييل الصفحة
    const pageCount = doc.internal.getNumberOfPages();
    for(let i = 1; i <= pageCount; i++) {
        doc.setPage(i);
        doc.setFontSize(10);
        doc.text(`صفحة ${i} من ${pageCount}`, 200, 285, null, null, 'right');
    }
    
    doc.save(`تقرير_تفصيلي_${new Date().toISOString().split('T')[0]}.pdf`);
}
