<script>
// ========== إعدادات Supabase (كما هي) ==========
const SB_URL="https://iyhfafodhptcdwrjywek.supabase.co";  
const SB_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5aGZhZm9kaHB0Y2R3cmp5d2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMzUzODYsImV4cCI6MjA4MjcxMTM4Nn0.YmeMSDkQ3Z_vpyMTyZ-3jbKLFzVZzwcLeDsdczrErHQ";  
const db = supabase.createClient(SB_URL, SB_KEY);  

let currentCaseId = null;  
let deferredPrompt;

// ========== دوال تسجيل الدخول والإحصائيات ==========
function login(){  
    if(document.getElementById('password').value==="mahmoud237"){  
        document.getElementById('loginPage').style.display="none";   
        document.getElementById('mainContent').style.display="block";  
        updateStatistics();
        loadUpcoming('week');
    } else { Swal.fire("خطأ","كلمة المرور غير صحيحة","error"); }  
}

async function updateStatistics() {
    try {
        const { count: casesCount } = await db.from('cases').select('*', { count: 'exact', head: true });
        const { data: clients } = await db.from('cases').select('client_phone');
        const uniqueClients = new Set(clients.map(c => c.client_phone)).size;
        document.getElementById('totalCasesCount').textContent = casesCount || 0;
        document.getElementById('totalClientsCount').textContent = uniqueClients || 0;
    } catch (err) {}
}

// ========== إصلاح النقطة 1: عرض تفاصيل القضية عند البحث ==========
async function searchCases(){  
    const t = searchInput.value;  
    if(!t.trim()) return;  
    Swal.fire({title: 'جاري البحث...', didOpen: () => Swal.showLoading()});  
    try {
        const { data, error } = await db.from('cases').select('*').or(`case_number.ilike.%${t}%,client_name.ilike.%${t}%,client_phone.ilike.%${t}%,case_code.ilike.%${t}%`);  
        Swal.close();  
        renderSearchResults(data);  
    } catch (err) { Swal.close(); }
}

function renderSearchResults(data) {  
    const container = document.getElementById('searchResults');
    if(!data || data.length === 0) { container.innerHTML = '<div class="alert alert-info text-center">لا توجد نتائج</div>'; return; }
    
    let html = `<h6 class="mb-3 gold-text">نتائج البحث (${data.length}):</h6>`;  
    data.forEach(item => {
        // تم إضافة onclick="openCaseDetails('${item.id}')" للبطاقة بالكامل
        html += `
            <div class="case-card" onclick="openCaseDetails('${item.id}')">
                <div class="d-flex justify-content-between">
                    <strong class="case-code">${item.case_code || ''}</strong>
                    <span class="text-white-50 small">${item.court_name}</span>
                </div>
                <div class="mt-2">

async function generateCaseCode(caseYear) {
    const yearSuffix = caseYear.slice(-2);
    const { data: cases } = await db.from('cases').select('case_code').eq('case_year', caseYear);
    let maxSerial = 0;
    if (cases) {
        cases.forEach(c => {
            if (c.case_code) {
                const parts = c.case_code.split('-');
                if (parts.length >= 3) {
                    const serial = parseInt(parts[2], 10);
                    if (!isNaN(serial) && serial > maxSerial) maxSerial = serial;
                }
            }
        });
    }
    const newSerial = (maxSerial + 1).toString().padStart(3, '0');
    const randomPart = Math.random().toString(36).substring(2, 7).toUpperCase();
    return `MA-${yearSuffix}-${newSerial}-${randomPart}`;
}
