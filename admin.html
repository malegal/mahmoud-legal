<script>  
const SB_URL="https://iyhfafodhptcdwrjywek.supabase.co";  
const SB_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5aGZhZm9kaHB0Y2R3cmp5d2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMzUzODYsImV4cCI6MjA4MjcxMTM4Nn0.YmeMSDkQ3Z_vpyMTyZ-3jbKLFzVZzwcLeDsdczrErHQ";  
const db = supabase.createClient(SB_URL, SB_KEY);  

let currentCaseId = null;  
let selectedCaseObject = null;

// الدخول
function login(){  
    if(document.getElementById('password').value==="mahmoud237"){  
        document.getElementById('loginPage').style.display="none";   
        document.getElementById('mainContent').style.display="block";  
        updateStatistics();
        loadUpcoming('week');
    } else { Swal.fire("خطأ","كلمة المرور غير صحيحة","error"); }  
}

// 1. القضايا
document.getElementById('caseForm').onsubmit = async (e) => {
    e.preventDefault();
    const caseData = {
        client_name: document.getElementById('client_name').value,
        client_phone: document.getElementById('client_phone').value,
        client_email: document.getElementById('client_email').value,
        client_role: document.getElementById('client_role').value,
        opponent_name: document.getElementById('opponent_name').value,
        case_number: document.getElementById('case_number').value,
        case_year: document.getElementById('case_year').value,
        court_name: document.getElementById('court_name').value,
        circle: document.getElementById('circle').value,
        case_type: document.getElementById('case_type').value,
        case_subject: document.getElementById('case_subject').value,
        notes: document.getElementById('notes').value
    };
    const { data, error } = await db.from('cases').insert([caseData]).select();
    if (error) Swal.fire("خطأ", error.message, "error");
    else { Swal.fire("تم", "تم تسجيل القضية", "success"); clearForm(); updateStatistics(); }
};

function clearForm() { document.getElementById('caseForm').reset(); }

// 2. الجلسات (الملء التلقائي والبحث)
async function searchForSession(val) {
    if (val.length < 2) { document.getElementById('caseSearchResults').style.display = 'none'; return; }
    const { data } = await db.from('cases').select('*').or(`client_name.ilike.%${val}%,case_number.ilike.%${val}%,case_code.ilike.%${val}%`).limit(5);
    const res = document.getElementById('caseSearchResults');
    if (data && data.length > 0) {
        res.innerHTML = data.map(c => `<button class="list-group-item list-group-item-action bg-dark text-white border-gold" onclick="fillSessionForm(${JSON.stringify(c).replace(/"/g, '&quot;')})">${c.client_name} - قضية ${c.case_number}</button>`).join('');
        res.style.display = 'block';
    } else { res.style.display = 'none'; }
}

function fillSessionForm(c) {
    currentCaseId = c.id;
    document.getElementById('s_case_code').value = c.case_code || '';
    document.getElementById('s_case_number').value = c.case_number;
    document.getElementById('s_case_year').value = c.case_year;
    document.getElementById('s_court').value = c.court_name;
    document.getElementById('s_client').value = c.client_name;
    document.getElementById('s_opponent').value = c.opponent_name || '';
    document.getElementById('s_client_role').value = c.client_role;
    document.getElementById('s_case_type').value = c.case_type;
    document.getElementById('s_notes').value = c.notes || '';
    document.getElementById('caseSearchResults').style.display = 'none';
}

async function saveSession() {
    if(!currentCaseId) return Swal.fire("خطأ", "اختر قضية أولاً", "warning");
    const sessionData = {
        case_id: currentCaseId,
        session_date: document.getElementById('s_date').value,
        case_status: document.getElementById('s_case_status').value,
        decision: document.getElementById('s_decision').value
    };
    const { error } = await db.from('sessions').insert([sessionData]);
    if (error) Swal.fire("خطأ", error.message, "error");
    else { Swal.fire("تم", "تم حفظ الجلسة", "success"); loadUpcoming('week'); }
}

// إضافة لتقويم جوجل
function addToGoogleCalendar() {
    const client = document.getElementById('s_client').value;
    const dateVal = document.getElementById('s_date').value;
    if(!dateVal) return Swal.fire("تنبيه", "حدد التاريخ أولاً", "warning");
    
    const start = new Date(dateVal).toISOString().replace(/-|:|\.\d\d\d/g, "");
    const end = new Date(new Date(dateVal).getTime() + 3600000).toISOString().replace(/-|:|\.\d\d\d/g, "");
    const details = `قضية رقم: ${document.getElementById('s_case_number').value}\nالمحكمة: ${document.getElementById('s_court').value}`;
    
    window.open(`https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent('جلسة: '+client)}&dates=${start}/${end}&details=${encodeURIComponent(details)}`, '_blank');
}

// إصلاح جلب تواريخ الجلسات (الأسبوع والشهر)
async function loadUpcoming(range) {
    const now = new Date();
    const start = now.toISOString();
    let end = new Date();
    
    if (range === 'week') {
        end.setDate(now.getDate() + 7);
        document.getElementById('btn_week').classList.add('active');
        document.getElementById('btn_month').classList.remove('active');
    } else {
        end.setMonth(now.getMonth() + 1);
        document.getElementById('btn_month').classList.add('active');
        document.getElementById('btn_week').classList.remove('active');
    }

    const { data, error } = await db.from('sessions')
        .select('*, cases:case_id(client_name, court_name, case_number)') // تم تعديل الربط لضمان جلب بيانات القضية
        .gte('session_date', start)
        .lte('session_date', end.toISOString())
        .order('session_date');

    const container = document.getElementById('upcomingSessions');
    if (data && data.length > 0) {
        container.innerHTML = data.map(s => {
            const caseInfo = s.cases || {client_name: 'غير معروف', case_number: '-'};
            return `
            <div class="session-card">
                <div class="d-flex justify-content-between"><b class="gold-text">${new Date(s.session_date).toLocaleString('ar-EG')}</b><span class="badge bg-warning text-dark">${s.case_status}</span></div>
                <div>العميل: ${caseInfo.client_name} - قضية: ${caseInfo.case_number}</div>
                <div class="small text-white-50">القرار: ${s.decision || 'بانتظار الجلسة'}</div>
            </div>`;
        }).join('');
    } else { container.innerHTML = '<div class="text-center p-3 text-white-50">لا توجد جلسات مجدولة</div>'; }
}

// 3. البحث (مع إظهار كل البيانات والجلسات)
async function searchCases() {
    const q = document.getElementById('searchInput').value;
    const { data } = await db.from('cases').select('*').or(`client_name.ilike.%${q}%,case_number.ilike.%${q}%,client_phone.ilike.%${q}%,case_code.ilike.%${q}%`);
    displaySearchResults(data);
}

// إصلاح البحث بالتاريخ
async function searchByDateRange() {
    const from = document.getElementById('searchFrom').value;
    const to = document.getElementById('searchTo').value;
    if(!from || !to) return Swal.fire("تنبيه", "حدد التواريخ", "info");
    
    // جلب الجلسات في هذا النطاق مع بيانات قضاياها
    const { data, error } = await db.from('sessions')
        .select('*, cases:case_id(*)')
        .gte('session_date', from + "T00:00:00")
        .lte('session_date', to + "T23:59:59");

    if(data) {
        // تصفية القضايا المتكررة وعرضها
        const uniqueCases = [];
        const seenIds = new Set();
        data.forEach(s => {
            if(s.cases && !seenIds.has(s.cases.id)) {
                uniqueCases.push(s.cases);
                seenIds.add(s.cases.id);
            }
        });
        displaySearchResults(uniqueCases);
    }
}

async function displaySearchResults(data) {
    const res = document.getElementById('searchResults');
    if(!data || data.length === 0) { res.innerHTML = '<div class="alert alert-info">لا توجد نتائج</div>'; return; }
    
    res.innerHTML = data.map(c => `
        <div class="case-card gold-border" onclick="viewCaseFullDetails('${c.id}')" style="cursor:pointer">
            <div class="d-flex justify-content-between"><b class="gold-text">قضية ${c.case_number} / ${c.case_year}</b><small>${c.court_name}</small></div>
            <div>العميل: ${c.client_name}</div>
            <div class="small text-white-50">نوع القضية: ${c.case_type}</div>
        </div>`).join('');
}

// عرض التفاصيل الكاملة والجلسات
async function viewCaseFullDetails(id) {
    const { data: caseData } = await db.from('cases').select('*').eq('id', id).single();
    const { data: sessions } = await db.from('sessions').select('*').eq('case_id', id).order('session_date', {ascending: false});
    
    selectedCaseObject = caseData;
    let html = `
        <div class="mb-3">
            <p><b>كود القضية:</b> ${caseData.case_code || ''}</p>
            <p><b>العميل:</b> ${caseData.client_name} (${caseData.client_phone})</p>
            <p><b>الخصم:</b> ${caseData.opponent_name || '-'}</p>
            <p><b>المحكمة:</b> ${caseData.court_name} - الدائرة: ${caseData.circle}</p>
            <p><b>الموضوع:</b> ${caseData.case_subject}</p>
        </div>
        <hr class="border-gold">
        <h6 class="gold-text">سجل الجلسات:</h6>
        ${sessions.map(s => `
            <div class="p-2 mb-2 bg-black/40 rounded border-start border-gold">
                <small class="text-warning">${new Date(s.session_date).toLocaleDateString('ar-EG')}</small>
                <div>القرار: ${s.decision || 'لا يوجد'}</div>
            </div>`).join('') || '<p class="small">لا توجد جلسات مسجلة</p>'}
    `;
    document.getElementById('caseDetailsBody').innerHTML = html;
    new bootstrap.Modal(document.getElementById('caseModal')).show();
}

// 4. إحصائيات وسجلات الأمان
async function updateStatistics() {
    const { data: cases } = await db.from('cases').select('client_phone');
    if(cases) {
        document.getElementById('totalCasesCount').innerText = cases.length;
        const unique = new Set(cases.map(c => c.client_phone));
        document.getElementById('totalClientsCount').innerText = unique.size;
    }
}

async function loadSecurityLogs() {
    let query = db.from('security_logs').select('*').order('created_at', {ascending: false}).limit(20);
    const phone = document.getElementById('logPhoneSearch').value;
    if(phone) query = query.ilike('phone', `%${phone}%`);
    
    const { data } = await query;
    const res = document.getElementById('securityLogsResults');
    if(data) {
        res.innerHTML = data.map(l => `
            <div class="security-log-card small py-2">
                <span class="text-warning">[${new Date(l.created_at).toLocaleString('ar-EG')}]</span> ${l.action} - ${l.ip_address || '' }
            </div>`).join('');
    }
}
