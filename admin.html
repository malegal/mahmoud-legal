<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>نظام إدارة القضايا | محمود عبد الحميد للمحاماة</title>
    <meta name="theme-color" content="#bf953f">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        :root {
            --primary-dark: #020617;
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            --gold-solid: #bf953f;
            --gold-glow: rgba(191, 149, 63, 0.5);
            --header-height: 70px;
        }

        body { font-family: 'Tajawal', sans-serif; background-color: var(--primary-dark); color: #f8fafc; padding-top: var(--header-height); }
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .gold-btn { background: var(--gold-gradient); color: #1a1a1a; font-weight: 800; border: none; box-shadow: 0 0 15px var(--gold-glow); transition: 0.3s; }
        .gold-btn:hover { transform: translateY(-2px); box-shadow: 0 0 25px var(--gold-glow); }
        .card-glass { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(191, 149, 63, 0.2); border-radius: 1.2rem; }
        .gold-border { border: 1px solid var(--gold-solid) !important; }
        .admin-toolbar { position: fixed; top: 0; left: 0; right: 0; height: var(--header-height); background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); border-bottom: 2px solid var(--gold-solid); z-index: 1100; display: flex; align-items: center; justify-content: space-between; padding: 0 20px; }
        .nav-tabs { border-bottom: none; gap: 0.5rem; }
        .nav-tabs .nav-link { color: #ccc; background: rgba(0,0,0,0.4); border: 1px solid rgba(191,149,63,0.3); border-radius: 2rem !important; padding: 0.6rem 1.5rem; }
        .nav-tabs .nav-link.active { background: var(--gold-gradient) !important; color: #1a1a1a !important; font-weight: 800; }
        .case-card, .session-card, .security-log-card { background: rgba(0, 0, 0, 0.7); border: 1px solid rgba(191,149,63,0.3); border-radius: 1rem; padding: 1.2rem; margin-bottom: 1rem; }
        .stats-card { background: rgba(0,0,0,0.6); border: 1px solid rgba(191,149,63,0.2); border-radius: 1rem; padding: 1rem; text-align: center; }
        .stats-number { font-size: 2rem; font-weight: bold; color: var(--gold-solid); }
        
        /* خاص بالطباعة النظيفة */
        @media print {
            body * { visibility: hidden; }
            #printArea, #printArea * { visibility: visible; }
            #printArea { position: absolute; left: 0; top: 0; width: 100%; color: black !important; background: white !important; padding: 20px; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body>

<div class="admin-toolbar">
    <div class="d-flex align-items-center gap-2">
        <i class="bi bi-shield-check text-warning fs-5"></i>
        <h1 class="gold-text fs-5 fw-bold mb-0">نظام إدارة القضايا</h1>
    </div>
</div>

<div id="loginPage" class="container mt-5" style="max-width:450px">  
    <div class="card-glass p-5 text-center gold-border">  
        <div class="mb-3">
            <span style="font-size: 4rem; font-weight: 900; background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">MA</span>
        </div>
        <h3 class="gold-text" style="font-size: 2rem;">محمود عبد الحميد</h3>
        <p class="text-white-50 mb-4">نظام الإدارة الأمنية</p>
        <input type="password" id="password" class="form-control my-3 text-center py-3" placeholder="كلمة المرور">  
        <button class="gold-btn btn w-100 py-3" onclick="login()">دخول النظام</button>
    </div>  
</div>  

<div id="mainContent" style="display:none">  
    <div class="container-fluid px-3 mt-4">  
        <ul class="nav nav-tabs mb-3">  
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#cases">القضايا</button></li>  
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#sessionsTab">الجلسات</button></li>  
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#searchTab">البحث والتقارير</button></li>  
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#securityLogs">الأمن</button></li>  
        </ul>  
  
        <div class="tab-content">  
            <div class="tab-pane fade show active" id="cases">  
                <form id="caseForm" class="card-glass p-4 mb-4">  
                    <h5 class="gold-text mb-3">تسجيل قضية جديدة</h5>  
                    <div class="row g-3">  
                        <div class="col-md-4"><label>اسم العميل</label><input id="client_name" class="form-control" required></div>  
                        <div class="col-md-4"><label>هاتف العميل</label><input id="client_phone" class="form-control" required></div>  
                        <div class="col-md-4"><label>رقم القضية</label><input id="case_number" class="form-control" required></div>  
                        <div class="col-md-4"><label>سنة القضية</label><input id="case_year" class="form-control" required></div>  
                        <div class="col-md-4"><label>المحكمة</label><input id="court_name" class="form-control" required></div>  
                        <div class="col-md-4"><label>نوع القضية</label><input id="case_type" class="form-control"></div>  
                        <div class="col-md-12"><label>موضوع القضية</label><textarea id="case_subject" class="form-control" rows="2"></textarea></div>  
                    </div>  
                    <button type="submit" class="gold-btn btn w-100 mt-3 py-3">حفظ البيانات</button>  
                </form>  
            </div>  

            <div class="tab-pane fade" id="sessionsTab">  
                <div class="card-glass p-4 mb-4">  
                    <h5 class="gold-text mb-3">تسجيل جلسة (ملء تلقائي)</h5>  
                    <input id="s_quick_search" class="form-control gold-border mb-3" placeholder="ابحث باسم العميل لملء البيانات..." onkeyup="searchForSession(this.value)">
                    <div id="sessionQuickResults" class="list-group mb-3" style="display:none"></div>
                    
                    <div class="row g-3">  
                        <div class="col-md-6"><label>اسم العميل</label><input id="s_client" class="form-control" readonly></div>  
                        <div class="col-md-6"><label>رقم القضية</label><input id="s_num" class="form-control" readonly></div>  
                        <div class="col-md-6"><label>تاريخ الجلسة</label><input type="datetime-local" id="s_date" class="form-control"></div>  
                        <div class="col-md-6"><label>القرار المتوقع/المطلوب</label><input id="s_decision" class="form-control"></div>  
                    </div>  
                    <div class="d-flex gap-2 mt-3">
                        <button class="gold-btn btn flex-grow-1" onclick="saveSession()">حفظ الجلسة</button>
                        <button class="btn btn-outline-success" onclick="addToGoogleCalendar()"><i class="bi bi-calendar-plus"></i> تقويم جوجل</button>
                    </div>
                </div>  

                <div class="card-glass p-4">  
                    <h5 class="gold-text mb-3">أجندة الجلسات</h5>  
                    <div class="btn-group w-100 mb-3">  
                        <button id="btn_week" class="btn btn-outline-secondary active" onclick="loadSessions('week')">الأسبوع</button>  
                        <button id="btn_month" class="btn btn-outline-secondary" onclick="loadSessions('month')">الشهر</button>  
                    </div>  
                    <div id="sessionsList"></div>  
                </div>  
            </div>  

            <div class="tab-pane fade" id="searchTab">
                <div class="card-glass p-4 mb-4">
                    <h5 class="gold-text mb-3">البحث والفلترة التاريخية</h5>
                    <div class="row g-2 mb-3">
                        <div class="col-md-10"><input id="searchInput" class="form-control" placeholder="بحث بالاسم أو الرقم..."></div>
                        <div class="col-md-2"><button class="gold-btn btn w-100" onclick="performSearch()">بحث</button></div>
                    </div>
                    <div class="row g-2">
                        <div class="col-md-5"><label>من تاريخ</label><input type="date" id="dateFrom" class="form-control"></div>
                        <div class="col-md-5"><label>إلى تاريخ</label><input type="date" id="dateTo" class="form-control"></div>
                        <div class="col-md-2 d-flex align-items-end"><button class="btn btn-outline-light w-100" onclick="searchByDate()">فلترة التاريخ</button></div>
                    </div>
                </div>
                <div id="searchResults"></div>
            </div>

            <div class="tab-pane fade" id="securityLogs">  
                <div class="card-glass p-4">  
                    <h5 class="gold-text mb-3">سجل الاستعلامات والأمان</h5>  
                    <div id="logsContainer"></div>  
                </div>  
            </div>  
        </div>  
    </div>  
</div>  

<div class="modal fade" id="caseModal" tabindex="-1">  
    <div class="modal-dialog modal-lg">  
        <div class="modal-content bg-dark text-white gold-border">  
            <div id="printArea" class="modal-body p-5">
                </div>
            <div class="modal-footer no-print border-secondary">  
                <button class="gold-btn btn px-4" onclick="window.print()">طباعة تقرير PDF</button>  
                <button class="btn btn-outline-light" data-bs-dismiss="modal">إغلاق</button>  
            </div>  
        </div>  
    </div>  
</div>  

<script>  
const SB_URL="https://iyhfafodhptcdwrjywek.supabase.co";  
const SB_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5aGZhZm9kaHB0Y2R3cmp5d2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMzUzODYsImV4cCI6MjA4MjcxMTM4Nn0.YmeMSDkQ3Z_vpyMTyZ-3jbKLFzVZzwcLeDsdczrErHQ";  
const db = supabase.createClient(SB_URL, SB_KEY);  

let currentCase = null;

// الدخول
async function login(){  
    const pass = document.getElementById('password').value;
    if(pass === "mahmoud237"){  
        document.getElementById('loginPage').style.display="none";   
        document.getElementById('mainContent').style.display="block";  
        logSecurity("دخول ناجح", "الآدمن");
        loadSessions('week');
        loadLogs();
    } else {  
        logSecurity("محاولة دخول فاشلة", "كلمة سر: " + pass);
        Swal.fire("خطأ","كلمة المرور غير صحيحة","error");  
    }  
}

// سجل الأمان (إحضار المعرف/رقم الهاتف)
async function logSecurity(action, identifier) {
    await db.from('security_logs').insert([{ action: action, ip_address: identifier || 'غير معروف' }]);
}

async function loadLogs() {
    const { data } = await db.from('security_logs').select('*').order('created_at', {ascending: false}).limit(15);
    document.getElementById('logsContainer').innerHTML = data.map(l => `
        <div class="security-log-card small">
            <span class="text-warning">[${new Date(l.created_at).toLocaleString('ar-EG')}]</span> 
            <b>النشاط:</b> ${l.action} | <b>المُعرّف:</b> ${l.ip_address}
        </div>
    `).join('');
}

// الجلسات (جلب التاريخ بدقة)
async function loadSessions(range) {
    const now = new Date();
    let end = new Date();
    if(range === 'week') end.setDate(now.getDate() + 7); else end.setMonth(now.getMonth() + 1);
    
    const { data } = await db.from('sessions').select('*, cases(client_name, case_number, court_name)')
        .gte('session_date', now.toISOString())
        .lte('session_date', end.toISOString())
        .order('session_date');

    const list = document.getElementById('sessionsList');
    list.innerHTML = data && data.length > 0 ? data.map(s => `
        <div class="session-card">
            <div class="d-flex justify-content-between"><b class="gold-text">${new Date(s.session_date).toLocaleDateString('ar-EG')}</b><span>${new Date(s.session_date).toLocaleTimeString('ar-EG', {hour:'2-digit', minute:'2-digit'})}</span></div>
            <div>${s.cases.client_name} - قضية رقم ${s.cases.case_number}</div>
            <div class="small text-white-50">${s.cases.court_name} | القرار: ${s.decision || 'بانتظار الجلسة'}</div>
        </div>
    `).join('') : '<div class="text-center p-3">لا توجد جلسات مجدولة</div>';

    document.getElementById('btn_week').classList.toggle('active', range === 'week');
    document.getElementById('btn_month').classList.toggle('active', range === 'month');
}

// البحث بالتاريخ (إصلاح المنطق البرمجي)
async function searchByDate() {
    const from = document.getElementById('dateFrom').value;
    const to = document.getElementById('dateTo').value;
    if(!from || !to) return Swal.fire("تنبيه", "اختر النطاق الزمني", "warning");

    const { data } = await db.from('sessions').select('*, cases(*)').gte('session_date', from).lte('session_date', to);
    renderResults(data.map(s => s.cases));
    logSecurity("بحث بالتاريخ", `من ${from} إلى ${to}`);
}

async function performSearch() {
    const q = document.getElementById('searchInput').value;
    const { data } = await db.from('cases').select('*').or(`client_name.ilike.%${q}%,case_number.ilike.%${q}%,client_phone.ilike.%${q}%`);
    renderResults(data);
    logSecurity("بحث عام", q);
}

function renderResults(data) {
    const container = document.getElementById('searchResults');
    container.innerHTML = data.length > 0 ? data.map(c => `
        <div class="case-card gold-border" onclick="openPrintModal(${JSON.stringify(c).replace(/"/g, '&quot;')})" style="cursor:pointer">
            <div class="d-flex justify-content-between"><b>قضية رقم ${c.case_number}</b><span class="badge bg-gold text-dark">${c.case_year}</span></div>
            <div>العميل: ${c.client_name} | هاتف: ${c.client_phone}</div>
        </div>
    `).join('') : '<div class="alert alert-dark text-center">لا توجد نتائج</div>';
}

// طباعة النتيجة فقط (كتقرير PDF)
function openPrintModal(c) {
    currentCase = c;
    const html = `
        <div style="border: 2px solid #bf953f; padding: 30px; border-radius: 10px; background: white; color: black;">
            <div style="text-align: center; margin-bottom: 20px;">
                <h1 style="font-size: 24px; font-weight: bold; margin: 0;">مكتب محمود عبد الحميد للمحاماة</h1>
                <p style="font-size: 14px; margin-top: 5px;">المحامي بالنقض والدستورية العليا</p>
                <hr style="border-top: 2px solid #bf953f;">
            </div>
            <h3 style="text-align: center; background: #eee; padding: 10px;">تقرير بيانات قضية</h3>
            <table class="table table-bordered mt-4" style="width: 100%; border-collapse: collapse;">
                <tr><th style="background: #f9f9f9; width: 30%; padding: 10px; border: 1px solid #ddd;">اسم العميل</th><td style="padding: 10px; border: 1px solid #ddd;">${c.client_name}</td></tr>
                <tr><th style="background: #f9f9f9; padding: 10px; border: 1px solid #ddd;">رقم الهاتف</th><td style="padding: 10px; border: 1px solid #ddd;">${c.client_phone}</td></tr>
                <tr><th style="background: #f9f9f9; padding: 10px; border: 1px solid #ddd;">رقم القضية</th><td style="padding: 10px; border: 1px solid #ddd;">${c.case_number} / ${c.case_year}</td></tr>
                <tr><th style="background: #f9f9f9; padding: 10px; border: 1px solid #ddd;">المحكمة</th><td style="padding: 10px; border: 1px solid #ddd;">${c.court_name}</td></tr>
                <tr><th style="background: #f9f9f9; padding: 10px; border: 1px solid #ddd;">نوع القضية</th><td style="padding: 10px; border: 1px solid #ddd;">${c.case_type || '-'}</td></tr>
                <tr><th style="background: #f9f9f9; padding: 10px; border: 1px solid #ddd;">الموضوع</th><td style="padding: 10px; border: 1px solid #ddd;">${c.case_subject || '-'}</td></tr>
            </table>
            <div style="margin-top: 40px; text-align: left; font-size: 12px; color: #666;">
                تحريراً في: ${new Date().toLocaleDateString('ar-EG')} | نظام الإدارة الإلكتروني
            </div>
        </div>
    `;
    document.getElementById('printArea').innerHTML = html;
    new bootstrap.Modal(document.getElementById('caseModal')).show();
}

// تقويم جوجل
function addToGoogleCalendar() {
    const client = document.getElementById('s_client').value;
    const date = document.getElementById('s_date').value;
    if(!date) return Swal.fire("خطأ", "حدد التاريخ أولاً", "warning");
    
    const start = new Date(date).toISOString().replace(/-|:|\.\d\d\d/g, "");
    const end = new Date(new Date(date).getTime() + 3600000).toISOString().replace(/-|:|\.\d\d\d/g, "");
    const url = `https://www.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent('جلسة: '+client)}&dates=${start}/${end}&details=${encodeURIComponent('مراجعة قضية رقم: '+document.getElementById('s_num').value)}`;
    window.open(url, '_blank');
}

// وظائف الجلسات المساعدة
async function searchForSession(q) {
    if(q.length < 2) return;
    const { data } = await db.from('cases').select('*').ilike('client_name', `%${q}%`).limit(5);
    const div = document.getElementById('sessionQuickResults');
    div.innerHTML = data.map(c => `<button class="list-group-item bg-dark text-white border-gold" onclick="setSessionCase(${JSON.stringify(c).replace(/"/g, '&quot;')})">${c.client_name}</button>`).join('');
    div.style.display = 'block';
}

function setSessionCase(c) {
    currentCase = c;
    document.getElementById('s_client').value = c.client_name;
    document.getElementById('s_num').value = c.case_number;
    document.getElementById('sessionQuickResults').style.display = 'none';
}

async function saveSession() {
    if(!currentCase) return;
    const { error } = await db.from('sessions').insert([{
        case_id: currentCase.id,
        session_date: document.getElementById('s_date').value,
        decision: document.getElementById('s_decision').value
    }]);
    if(!error) { Swal.fire("تم", "حُفظت الجلسة", "success"); loadSessions('week'); }
}

document.getElementById('caseForm').onsubmit = async (e) => {
    e.preventDefault();
    const caseData = {
        client_name: document.getElementById('client_name').value,
        client_phone: document.getElementById('client_phone').value,
        case_number: document.getElementById('case_number').value,
        case_year: document.getElementById('case_year').value,
        court_name: document.getElementById('court_name').value,
        case_type: document.getElementById('case_type').value,
        case_subject: document.getElementById('case_subject').value
    };
    const { error } = await db.from('cases').insert([caseData]);
    if(!error) { Swal.fire("تم", "سُجلت القضية", "success"); e.target.reset(); }
};
</script>  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>  
</body>  
</html>
