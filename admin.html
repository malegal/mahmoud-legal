<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نظام إدارة القضايا الشامل | محمود عبد الحميد للمحاماة</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <meta name="theme-color" content="#bf953f">
    
    <link rel="manifest" id="app-manifest">
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="إدارة القضايا">
    
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚖️</text></svg>">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;500;800&display=swap');

        :root {
            --gold-primary: #bf953f;
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 70%, #fbf5b7 100%);
            --dark-bg: #0a0a0a;
            --card-bg: #141414;
            --text-gold: #d4af37;
        }

        body {
            background-color: var(--dark-bg);
            color: #ffffff;
            font-family: 'Tajawal', sans-serif;
            overflow-x: hidden;
        }

        .serif-font { font-family: 'Amiri', serif; }
        .gold-text { color: var(--text-gold); }
        .gold-border { border: 1px solid var(--gold-primary); }
        
        /* التنسيقات العامة */
        .form-section {
            background: var(--card-bg);
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(191, 149, 63, 0.2);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        .btn-gold {
            background: var(--gold-gradient);
            border: none;
            color: #000;
            font-weight: 800;
            transition: all 0.3s ease;
        }

        .btn-gold:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(191, 149, 63, 0.4);
            color: #000;
        }

        .case-card, .security-log-card {
            background: #1a1a1a;
            border-right: 4px solid var(--gold-primary);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
            transition: all 0.3s;
        }

        .case-card:hover { background: #222; transform: scale(1.01); }

        .nav-tabs { border-bottom: 1px solid var(--gold-primary); }
        .nav-link { color: #888; border: none !important; }
        .nav-link.active { 
            background: transparent !important; 
            color: var(--text-gold) !important; 
            border-bottom: 3px solid var(--gold-primary) !important; 
        }

        .stats-card {
            background: var(--card-bg);
            border: 1px solid var(--gold-primary);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
        }
        .stats-number { font-size: 2rem; color: var(--text-gold); font-weight: bold; }
        
        .auto-fill-badge { font-size: 0.7rem; background: #333; color: var(--text-gold); padding: 2px 8px; border-radius: 10px; }
    </style>
</head>
<body>

<div id="loginPage" class="container mt-5" style="max-width:400px">
    <div class="form-section text-center">
        <h2 class="serif-font gold-text mb-4">⚖️ دخول المدير</h2>
        <input type="password" id="password" class="form-control mb-3 bg-dark text-white border-secondary" placeholder="كلمة المرور">
        <button class="btn btn-gold w-100" onclick="login()">دخول النظام</button>
    </div>
</div>

<div id="mainContent" style="display:none">
    <div class="p-4 text-center border-bottom border-secondary mb-4">
        <h1 class="serif-font gold-text">مكتب الأستاذ محمود عبد الحميد</h1>
        <p class="text-secondary small">نظام إدارة القضايا والمراقبة الأمنية</p>
        <div id="connectionStatus" class="small"></div>
    </div>

    <div class="container">
        <ul class="nav nav-tabs mb-4 justify-content-center" id="mainTabs">
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#cases">القضايا</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#sessions">الجلسات</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#search">البحث</button></li>
            <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#security">المراقبة</button></li>
        </ul>

        <div class="tab-content">
            <div class="tab-pane fade show active" id="cases">
                <form id="caseForm" class="form-section shadow-lg">
                    <h5 class="gold-text mb-3">تسجيل قضية جديدة</h5>
                    <div class="row g-3">
                        <div class="col-md-4"><label>العميل</label><input id="client_name" class="form-control bg-dark text-white border-secondary" required></div>
                        <div class="col-md-4"><label>الهاتف</label><input id="client_phone" class="form-control bg-dark text-white border-secondary" required></div>
                        <div class="col-md-4"><label>الخصم</label><input id="opponent_name" class="form-control bg-dark text-white border-secondary"></div>
                        <div class="col-md-3"><label>رقم القضية</label><input id="case_number" class="form-control bg-dark text-white border-secondary" required></div>
                        <div class="col-md-3"><label>السنة</label><input id="case_year" class="form-control bg-dark text-white border-secondary" required></div>
                        <div class="col-md-6"><label>المحكمة</label><input id="court_name" class="form-control bg-dark text-white border-secondary" required></div>
                        <div class="col-md-12"><label>موضوع القضية</label><textarea id="case_subject" class="form-control bg-dark text-white border-secondary" rows="2"></textarea></div>
                    </div>
                    <button type="submit" class="btn btn-gold w-100 mt-4">حفظ وإصدار الكود</button>
                </form>
            </div>

            <div class="tab-pane fade" id="sessions">
                <div class="form-section shadow-lg">
                    <h5 class="gold-text mb-3">إضافة جلسة <span class="auto-fill-badge">ربط تلقائي بالبيانات</span></h5>
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label>ابحث برقم القضية أو الاسم</label>
                            <input type="text" id="s_search" class="form-control bg-dark text-white border-secondary" placeholder="بحث..." onkeyup="searchCasesForSession(this.value)">
                            <div id="caseSearchResults" class="mt-2 list-group" style="max-height: 200px; overflow-y: auto;"></div>
                        </div>
                        <div class="col-md-6">
                            <label>تاريخ الجلسة</label>
                            <input type="datetime-local" id="s_date" class="form-control bg-dark text-white border-secondary">
                        </div>
                        <div class="col-md-12">
                            <label>القرار المتخذ</label>
                            <textarea id="s_decision" class="form-control bg-dark text-white border-secondary" rows="3" placeholder="اكتب ما تم في الجلسة..."></textarea>
                        </div>
                        <div class="col-md-12">
                            <label>حالة القضية</label>
                            <select id="s_case_status" class="form-select bg-dark text-white border-secondary">
                                <option>متداولة</option><option>مؤجلة</option><option>محجوزة للحكم</option><option>منتهية</option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex gap-2 mt-3">
                        <button class="btn btn-gold flex-grow-1" onclick="saveSession()">حفظ الجلسة</button>
                        <button class="btn btn-outline-light" onclick="requestNotificationPermission()">
                            <i class="bi bi-bell"></i> تفعيل التنبيهات
                        </button>
                    </div>
                </div>
            </div>

            <div class="tab-pane fade" id="search">
                <div class="form-section shadow-lg">
                    <div class="input-group mb-3">
                        <input type="text" id="searchInput" class="form-control bg-dark text-white border-secondary" placeholder="ابحث بالاسم، رقم القضية، أو كود المتابعة">
                        <button class="btn btn-gold" onclick="searchCases()">بحث</button>
                    </div>
                    <div id="searchResults"></div>
                </div>
            </div>

            <div class="tab-pane fade" id="security">
                <div class="form-section shadow-lg">
                    <h5 class="gold-text mb-4"><i class="bi bi-shield-check"></i> سجلات المراقبة الأمنية</h5>
                    <div class="row g-3 mb-4 text-center">
                        <div class="col-4"><div class="stats-card small">إجمالي الزيارات<div id="totalLogs" class="stats-number">0</div></div></div>
                        <div class="col-4"><div class="stats-card small text-danger">محاولات فاشلة<div id="failedAttempts" class="stats-number">0</div></div></div>
                        <div class="col-4"><div class="stats-card small text-success">بحث ناجح<div id="successfulSearches" class="stats-number">0</div></div></div>
                    </div>
                    <button class="btn btn-outline-warning w-100 mb-3" onclick="loadSecurityLogs()">تحديث السجلات</button>
                    <div id="securityLogsResults"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="caseModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content bg-dark gold-border">
            <div id="caseDetails" class="modal-body text-white"></div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // إعدادات Supabase (سيتم استخدام الإعدادات الموجودة في v2)
    const SUPABASE_URL = "https://your-project.supabase.co"; 
    const SUPABASE_KEY = "your-anon-key";
    const db = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    let currentCaseId = null;

    // --- الوظائف المدمجة من v1 ---

    // 1. تفعيل التنبيهات ونظام الإشعارات
    function requestNotificationPermission() {
        if ('Notification' in window) {
            Notification.requestPermission().then(permission => {
                if (permission === 'granted') {
                    sendNotification('نظام القضايا', 'تم تفعيل الإشعارات بنجاح على هذا المتصفح');
                    Swal.fire("نجاح", "تم تفعيل الإشعارات بنجاح", "success");
                } else {
                    Swal.fire("تنبيه", "يجب السماح بالإشعارات من إعدادات المتصفح", "warning");
                }
            });
        } else {
            Swal.fire("عذراً", "المتصفح لا يدعم الإشعارات", "error");
        }
    }

    function sendNotification(title, body) {
        if (Notification.permission === 'granted') {
            new Notification(title, {
                body: body,
                icon: 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>⚖️</text></svg>'
            });
        }
    }

    // 2. اختبار الاتصال المتقدم
    async function testSupabaseConnection() {
        try {
            const { data, error } = await db.from('cases').select('id').limit(1);
            const statusDiv = document.getElementById('connectionStatus');
            if (error) throw error;
            statusDiv.innerHTML = '<span class="text-success">● متصل بقاعدة البيانات</span>';
        } catch (err) {
            document.getElementById('connectionStatus').innerHTML = '<span class="text-danger">● خطأ في الاتصال</span>';
            console.error(err);
        }
    }

    // 3. وظائف إضافية (التقويم والتذكير) من v1
    async function addToGoogleCalendarFromSession(sessionId) {
        Swal.fire("معلومة", "سيتم تطوير ميزة الربط المباشر مع تقويم جوجل في التحديث القادم", "info");
    }

    function setReminder(sessionId) {
        Swal.fire("معلومة", "ميزة التذكير عبر واتساب قيد التطوير حالياً", "info");
    }

    // --- المنطق الأساسي لـ v2 ---

    document.addEventListener('DOMContentLoaded', function() {
        // تحديد التاريخ التلقائي (من v1: اليوم + 7 أيام)
        const now = new Date();
        const nextWeek = new Date();
        nextWeek.setDate(now.getDate() + 7);
        const localDateTime = nextWeek.toISOString().slice(0, 16);
        if(document.getElementById('s_date')) document.getElementById('s_date').value = localDateTime;

        testSupabaseConnection();
        checkLogin();
    });

    function login() {
        const pass = document.getElementById('password').value;
        if (pass === '20252025') { // كلمة المرور الافتراضية
            localStorage.setItem('admin_auth', 'true');
            checkLogin();
        } else {
            Swal.fire('خطأ', 'كلمة مرور غير صحيحة', 'error');
        }
    }

    function checkLogin() {
        if (localStorage.getItem('admin_auth') === 'true') {
            document.getElementById('loginPage').style.display = 'none';
            document.getElementById('mainContent').style.display = 'block';
            loadStats();
        }
    }

    // دالة حفظ القضية وتوليد الكود
    document.getElementById('caseForm').onsubmit = async (e) => {
        e.preventDefault();
        const code = 'MA-' + Math.random().toString(36).substr(2, 9).toUpperCase();
        const caseData = {
            client_name: document.getElementById('client_name').value,
            client_phone: document.getElementById('client_phone').value,
            opponent_name: document.getElementById('opponent_name').value,
            case_number: document.getElementById('case_number').value,
            case_year: document.getElementById('case_year').value,
            court_name: document.getElementById('court_name').value,
            case_subject: document.getElementById('case_subject').value,
            case_code: code,
            created_at: new Date()
        };

        const { data, error } = await db.from('cases').insert([caseData]).select();
        if (error) {
            Swal.fire('خطأ', error.message, 'error');
        } else {
            Swal.fire('تم التسجيل', `كود المتابعة: ${code}`, 'success');
            e.target.reset();
        }
    };

    // البحث عن القضايا لربط الجلسة
    async function searchCasesForSession(query) {
        if (query.length < 2) return;
        const { data } = await db.from('cases').select('*')
            .or(`client_name.ilike.%${query}%,case_number.ilike.%${query}%`);
        
        let html = '';
        data.forEach(c => {
            html += `<button onclick="selectCase('${c.id}', '${c.client_name}')" class="list-group-item list-group-item-action bg-dark text-white border-secondary small">
                ${c.client_name} - ${c.case_number}
            </button>`;
        });
        document.getElementById('caseSearchResults').innerHTML = html;
    }

    function selectCase(id, name) {
        currentCaseId = id;
        document.getElementById('s_search').value = name;
        document.getElementById('caseSearchResults').innerHTML = '';
        Swal.fire('تم الربط', `سيتم إضافة الجلسة لقضية: ${name}`, 'success');
    }

    // حفظ الجلسة
    async function saveSession() {
        if (!currentCaseId) return Swal.fire('تنبيه', 'يجب اختيار قضية أولاً', 'warning');
        
        const sessionData = {
            case_id: currentCaseId,
            session_date: document.getElementById('s_date').value,
            decision: document.getElementById('s_decision').value,
            case_status: document.getElementById('s_case_status').value
        };

        const { error } = await db.from('sessions').insert([sessionData]);
        if (error) Swal.fire('خطأ', error.message, 'error');
        else {
            sendNotification('تحديث جديد', 'تمت إضافة جلسة جديدة بنجاح');
            Swal.fire('نجاح', 'تم حفظ الجلسة', 'success');
        }
    }

    // تحميل سجلات المراقبة (Security Logs)
    async function loadSecurityLogs() {
        const { data, error } = await db.from('security_logs').select('*').order('created_at', { ascending: false }).limit(20);
        if (error) return;

        let html = '';
        data.forEach(log => {
            html += `
                <div class="security-log-card small">
                    <div class="d-flex justify-content-between">
                        <span class="gold-text">${new Date(log.created_at).toLocaleString('ar-EG')}</span>
                        <span class="badge ${log.is_success ? 'bg-success' : 'bg-danger'}">${log.action_type}</span>
                    </div>
                    <div class="mt-1">الرقم: ${log.phone || 'غير معروف'} | IP: ${log.ip_address}</div>
                </div>
            `;
        });
        document.getElementById('securityLogsResults').innerHTML = html || 'لا توجد سجلات حالياً';
    }

    async function loadStats() {
        const { count: total } = await db.from('security_logs').select('*', { count: 'exact', head: true });
        const { count: failed } = await db.from('security_logs').select('*', { count: 'exact', head: true }).eq('is_success', false);
        const { count: success } = await db.from('security_logs').select('*', { count: 'exact', head: true }).eq('is_success', true);
        
        document.getElementById('totalLogs').innerText = total || 0;
        document.getElementById('failedAttempts').innerText = failed || 0;
        document.getElementById('successfulSearches').innerText = success || 0;
    }

    // وظيفة PWA
    function installPWA() {
        console.log("PWA Logic Triggered");
    }
</script>

</body>
</html>
