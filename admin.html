async function updateStatistics() {
    try {
        const { count: casesCount, error: caseError } = await db.from('cases').select('*', { count: 'exact', head: true });
        if (caseError) throw caseError;

        const { data: clients, error: clientError } = await db.from('cases').select('client_phone');
        if (clientError) throw clientError;

        const uniqueClients = new Set(clients.map(c => c.client_phone)).size;
        
        document.getElementById('totalCasesCount').textContent = casesCount || 0;
        document.getElementById('totalClientsCount').textContent = uniqueClients || 0;
    } catch (err) { 
        console.error('Error updating stats:', err); 
    }
}

// ========== دوال القضايا والجلسات ==========
async function generateCaseCode(caseYear) {
    const yearSuffix = String(caseYear).slice(-2);
    const { data, error } = await db.from('cases').select('case_code').like('case_code', `MA-${yearSuffix}-%`);
    if (error) {
        console.error("Error fetching cases for code generation:", error);
        return `MA-${yearSuffix}-001-ERROR`;
    }
    let maxSerial = 0;
    if (data && data.length > 0) {
        data.forEach(c => {
            if (c.case_code) {
                const parts = c.case_code.split('-');
                if (parts.length >= 3) {
                    const serial = parseInt(parts[2], 10);
                    if (!isNaN(serial) && serial > maxSerial) {
                        maxSerial = serial;
                    }
                }
            }
        });
    }
    const newSerial = (maxSerial + 1).toString().padStart(3, '0');
    const randomPart = Math.random().toString(36).substring(2, 8).toUpperCase();
    return `MA-${yearSuffix}-${newSerial}-${randomPart}`;
}

document.getElementById('caseForm').onsubmit = async (e) => {  
    e.preventDefault();  
    Swal.fire({ title: 'جاري الحفظ...', didOpen: () => Swal.showLoading(), allowOutsideClick: false });  
    try {
        const caseYear = document.getElementById('case_year').value;
        if (!caseYear) {
            Swal.fire("خطأ", "الرجاء إدخال سنة القضية", "error");
            return;
        }
        const caseCode = await generateCaseCode(caseYear);
        const caseData = {
            client_name: document.getElementById('client_name').value, 
            client_phone: document.getElementById('client_phone').value, 
            client_email: document.getElementById('client_email').value, 
            client_role: document.getElementById('client_role').value,
            opponent_name: document.getElementById('opponent_name').value, 
            case_number: document.getElementById('case_number').value, 
            case_year: caseYear, 
            court_name: document.getElementById('court_name').value,
            circle: document.getElementById('circle').value, 
            case_type: document.getElementById('case_type').value, 
            case_subject: document.getElementById('case_subject').value, 
            notes: document.getElementById('notes').value,
            case_code: caseCode
        };

        const { data, error } = await db.from('cases').insert([caseData]).select().single();
        if (error) throw error;

        Swal.fire({  
            title: "تم الحفظ بنجاح",  
            html: `<div class="text-center"><i class="bi bi-check-circle-fill text-success fs-1"></i><h4 class="mt-3">تم تسجيل القضية</h4><p class="case-code mt-2">${data.case_code}</p></div>`,  
            icon: "success"
        });  
        document.getElementById('caseForm').reset();  
        updateStatistics();
    } catch (err) { 
        Swal.fire("خطأ", `حدث خطأ: ${err.message}`, "error"); 
    }
};

async function searchByAdminNumber(query) {  
    if (!query || query.trim().length < 1) {  
        document.getElementById('caseSearchResults').style.display = 'none';  
        return;  
    }  
    try {
        const { data, error } = await db.from('cases').select('*').ilike('case_code', `%-${query}-%`).limit(5);  
        if (error) throw error;
        renderSessionSearchResults(data);
    } catch (err) { console.error(err); }
}

async function searchCasesForSession(query) {  
    if (!query || query.trim().length < 2) {  
        document.getElementById('caseSearchResults').style.display = 'none';  
        return;  
    }  
    try {
        const { data, error } = await db.from('cases').select('*').or(`case_number.ilike.%${query}%,client_name.ilike.%${query}%`).limit(5);  
        if (error) throw error;
        renderSessionSearchResults(data);
    } catch (err) { console.error(err); }
}
