    /* الأزرار الذهبية */
    .btn-gold {

        font-weight: 800;

    .btn-gold:hover {

    /* بطاقات القضايا والجلسات */
    .case-card, .session-card {

<div id="mainContent" style="display:none">

                </form>

            <div class="tab-pane fade" id="sessions">

                            </div>

                    </div>
                    <div id="upcomingSessions"></div>
                </div>
            </div>

            <div class="tab-pane fade" id="search">
                <div class="form-section">
                    <h5><i class="bi bi-search"></i> أرشيف البحث والتقارير</h5>
                    <hr class="opacity-10">
                    <div class="row g-2 mb-4">

                        <div class="col-md-3"><button class="btn btn-gold w-100 h-100" onclick="searchCases()">ابدأ البحث</button></div>
                    </div>
                    
                    <div class="row g-3 mb-4">
                        <div class="col-md-5"><label class="small mb-1">من تاريخ</label><input type="date" id="searchFrom" class="form-control"></div>

<script>

// الدوال الأساسية
function login(){
    if(document.getElementById('password').value==="mahmoud237"){
        loginPage.style.display="none"; 
        mainContent.style.display="block";
        today.innerText=new Date().toLocaleDateString('ar-EG', {

// دالة مسح النموذج
function clearForm() {
    caseForm.reset();
    document.getElementById('caseCodeResult').innerHTML = '';
    currentCaseId = null;
}

// البحث عن قضايا لتسجيل الجلسة
async function searchCasesForSession(query) {
    if (!query || query.length < 2) {
        document.getElementById('caseSearchResults').style.display = 'none';
        return;
    }

    const { data, error } = await db
        .from('cases')
        .select('*')
        .or(`case_code.ilike.%${query}%,case_number.ilike.%${query}%,client_name.ilike.%${query}%`)
        .limit(5);

    if (data && data.length > 0) {
        const resultsDiv = document.getElementById('caseSearchResults');
        resultsDiv.innerHTML = data.map(caseItem => `
            <div class="p-3 border-bottom border-secondary text-white" style="cursor:pointer;" onclick="selectCaseForSession('${caseItem.id}')">
                <div class="d-flex justify-content-between">
                    <strong class="case-code text-gold">${caseItem.case_code}</strong>
                    <small class="text-white-50">${caseItem.court_name}</small>
                </div>
                <div class="small">${caseItem.client_name} - ${caseItem.case_number}/${caseItem.case_year}</div>
            </div>
        `).join('');
        resultsDiv.style.display = 'block';
    } else {
        document.getElementById('caseSearchResults').style.display = 'none';
    }
}

async function selectCaseForSession(caseId) {
    const { data, error } = await db
        .from('cases')
        .select('*')
        .eq('id', caseId)
        .single();

    if (data) {
        currentCaseId = data.id;
        selectedCaseForCalendar = data;
        
        document.getElementById('s_case_number').value = data.case_number;
        document.getElementById('s_case_year').value = data.case_year;
        document.getElementById('s_court').value = data.court_name;
        document.getElementById('s_client').value = data.client_name;
        document.getElementById('s_opponent').value = data.opponent_name;
        document.getElementById('caseSearchResults').style.display = 'none';
        document.getElementById('s_search').value = data.case_code;
        document.getElementById('calendarBtn').disabled = false;
        
        const nextWeek = new Date();
        nextWeek.setDate(nextWeek.getDate() + 7);
        const localDateTime = nextWeek.toISOString().slice(0, 16);
        document.getElementById('s_date').value = localDateTime;
    }
}

// حفظ القضية
caseForm.onsubmit=async e=>{
    e.preventDefault();
    Swal.fire({title: 'جاري الاتصال بالسحابة...', didOpen: () => Swal.showLoading()});
    const code=`MA-${Date.now().toString().slice(-6)}`;
    const { error } = await db.from('cases').insert([{
        client_name: client_name.value, 
        client_phone: client_phone.value, 
        client_role: client_role.value,
        opponent_name: opponent_name.value, 
        case_number: case_number.value, 
        case_year: case_year.value,
        court_name: court_name.value, 
        circle: circle.value, 
        case_code: code,
        case_subject: case_subject.value,
        case_status: case_status.value
    }]);
    if(error) Swal.fire("خطأ", error.message, "error");
    else { 
        Swal.fire({
            title: "تم الحفظ بنجاح",
            html: `كود القضية المرجعي: <br><h2 class="text-gold mt-2"><strong>${code}</strong></h2>`,
            icon: "success",
            confirmButtonColor: "#bf953f"
        }); 
        caseForm.reset(); 
    }
};

// حفظ الجلسة
async function saveSession(){
    if(!currentCaseId) return Swal.fire("تنبيه","اختر قضية من نتائج البحث أولاً","warning");
    if(!s_date.value) return Swal.fire("تنبيه","تاريخ الجلسة مطلوب","warning");
    
    const { error } = await db.from('sessions').insert([{
        case_id: currentCaseId, 
        session_date: s_date.value, 
        decision: s_decision.value
    }]);
    
    if(error) Swal.fire("خطأ", error.message, "error");
    else { 
        Swal.fire({title:"تم التسجيل", icon:"success", confirmButtonColor:"#bf953f"}); 
        loadUpcoming('week'); 
    }
}

// إضافة لتقويم جوجل
function addToGoogleCalendar() {
    if (!selectedCaseForCalendar || !s_date.value) return;
    const sessionDateTime = new Date(s_date.value);
    const endDateTime = new Date(sessionDateTime.getTime() + 60 * 60 * 1000);
    const title = `جلسة: ${selectedCaseForCalendar.client_name}`;
    const description = `المحكمة: ${selectedCaseForCalendar.court_name}\nرقم: ${selectedCaseForCalendar.case_number}/${selectedCaseForCalendar.case_year}`;
    const formatDate = (date) => date.toISOString().replace(/-/g, '').replace(/:/g, '').replace(/\..+/, '') + 'Z';
    const calendarUrl = `https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent(title)}&details=${encodeURIComponent(description)}&dates=${formatDate(sessionDateTime)}/${formatDate(endDateTime)}`;
    window.open(calendarUrl, '_blank');
}

// تحميل الجلسات القادمة
async function loadUpcoming(range, btn){
    if(btn) { 
        document.querySelectorAll('#sessions .btn-group .btn').forEach(b=>b.classList.remove('active')); 
        btn.classList.add('active'); 
    }
    const today = new Date().toISOString().split('T')[0];
    const endDate = new Date();
    range === 'week' ? endDate.setDate(endDate.getDate() + 7) : endDate.setMonth(endDate.getMonth() + 1);
    const endDateStr = endDate.toISOString().split('T')[0];

    const { data, error } = await db.from('sessions').select('*').gte('session_date', today).lte('session_date', endDateStr).order('session_date', { ascending: true });
    
    if(data && data.length > 0) {
        for(let session of data) {
            const { data: caseData } = await db.from('cases').select('*').eq('id', session.case_id).single();
            session.cases = caseData || {};
        }
    }
    
    if(!data || data.length === 0) {
        upcomingSessions.innerHTML = "<p class='text-center text-muted py-4'>لا توجد مواعيد مسجلة لهذه الفترة</p>";
        return;
    }
    
    upcomingSessions.innerHTML = data.map(s => `
        <div class="session-card">
            <div class="d-flex justify-content-between">
                <b class="text-gold">${new Date(s.session_date).toLocaleDateString('ar-EG', {day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'})}</b>
                <span class="small text-white-50">${s.cases.court_name || ''}</span>
            </div>
            <div class="mt-2">${s.cases.client_name || 'قضية محذوفة'} <small class="text-white-50">ضد</small> ${s.cases.opponent_name || ''}</div>
            <div class="text-gold small mt-1">${s.cases.case_number}/${s.cases.case_year}</div>
        </div>`).join('');
}

async function searchCases(){
    const t = searchInput.value;
    if(!t.trim()) return;
    const { data, error } = await db.from('cases').select('*').or(`case_number.ilike.%${t}%,client_name.ilike.%${t}%,client_phone.ilike.%${t}%,case_code.ilike.%${t}%`);
    renderSearchResults(data, "cases");
}

function renderSearchResults(data, type) {
    if(!data || data.length === 0) { searchResults.innerHTML = '<div class="alert alert-dark text-center">لا توجد نتائج بحث</div>'; return; }
    let html = `<h6 class="mb-3 text-gold">نتائج البحث (${data.length}):</h6>`;
    data.forEach(item => {
        html += `
        <div class="case-card">
            <div class="d-flex justify-content-between align-items-start">
                <div onclick="openCaseDetails('${item.id}')" style="cursor:pointer;">
                    <b class="case-code">${item.case_code}</b>
                    <div class="small text-white-50">${item.court_name}</div>
                </div>
                <span class="case-status status-${item.case_status}">${item.case_status === 'open' ? 'مفتوحة' : 'منتهية'}</span>
            </div>
            <div class="mt-2">
                <div><strong>العميل:</strong> ${item.client_name}</div>
                <div class="small">رقم القضية: ${item.case_number}/${item.case_year}</div>
            </div>
        </div>`;
    });
    searchResults.innerHTML = html;
}
