<script>
// ========== Supabase Config ==========
const SB_URL="https://iyhfafodhptcdwrjywek.supabase.co";  
const SB_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5aGZhZm9kaHB0Y2R3cmp5d2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMzUzODYsImV4cCI6MjA4MjcxMTM4Nn0.YmeMSDkQ3Z_vpyMTyZ-3jbKLFzVZzwcLeDsdczrErHQ";  
const db = supabase.createClient(SB_URL, SB_KEY);

let activeCaseId = null;
let activeSessionId = null;
let currentCaseData = null;

// Login Logic
function login(){
    if(document.getElementById('password').value === "mahmoud237"){
        document.getElementById('loginPage').style.display="none";
        document.getElementById('mainContent').style.display="block";
        loadUpcomingSessions();
    } else { Swal.fire("خطأ","كلمة المرور غير صحيحة","error"); }
}

// Case Code Helpers
function extractAdminNumber(code) { return code ? code.substring(4, 7) : "---"; }

async function generateCaseCode(year) {
    const { data } = await db.from('cases').select('case_code').eq('case_year', year);
    let max = 0;
    if(data) {
        data.forEach(c => {
            let num = parseInt(c.case_code.substring(4, 7));
            if(num > max) max = num;
        });
    }
    const newNum = (max + 1).toString().padStart(3, '0');
    return `MA${year.slice(-2)}${newNum}${Math.random().toString(36).substring(2,5).toUpperCase()}`;
}

// Save Case
document.getElementById('caseForm').onsubmit = async (e) => {
    e.preventDefault();
    Swal.fire({title:'جاري الحفظ...', didOpen:()=>Swal.showLoading()});
    const code = await generateCaseCode(case_year.value);
    const { error } = await db.from('cases').insert([{
        client_name: client_name.value, client_phone: client_phone.value, client_role: client_role.value,
        opponent_name: opponent_name.value, case_number: case_number.value, case_year: case_year.value,
        court_name: court_name.value, case_type: case_type.value, case_subject: case_subject.value, case_code: code
    }]);
    if(error) Swal.fire("خطأ", error.message, "error");
    else { Swal.fire("تم الحفظ", `الرقم الإداري: ${extractAdminNumber(code)}`, "success"); document.getElementById('caseForm').reset(); }
};

// Search Logic
async function searchCases() {
    const query = document.getElementById('searchInput').value;
    const { data } = await db.from('cases').select('*').or(`client_name.ilike.%${query}%,case_number.ilike.%${query}%`);
    const container = document.getElementById('searchResults');
    container.innerHTML = '';
    if(data) {
        data.forEach(c => {
            container.innerHTML += `
                <div class="case-card" onclick="viewCaseDetails('${c.id}')">
                    <div class="d-flex justify-content-between">
                        <span class="case-code">${extractAdminNumber(c.case_code)}</span>
                        <span class="text-white-50">${c.case_number}/${c.case_year}</span>
                    </div>
                    <div class="mt-2 fw-bold">${c.client_name}</div>
                    <div class="small text-muted">${c.court_name}</div>
                </div>`;
        });
    }
}

// View Case Details (The Hub)
async function viewCaseDetails(id) {
    activeCaseId = id;
    const { data: c } = await db.from('cases').eq('id', id).single();
    const { data: sessions } = await db.from('sessions').eq('case_id', id).order('session_date', {ascending: false});
    currentCaseData = c;

    let sessionsHtml = sessions && sessions.length > 0 ? sessions.map(s => `
        <div class="p-2 mb-2 bg-dark rounded border border-secondary d-flex justify-content-between align-items-center">
            <div>
                <div class="small gold-text">${new Date(s.session_date).toLocaleString('ar-EG')}</div>
                <div class="small">${s.decision || 'لا يوجد قرار'}</div>
            </div>
            <button class="btn btn-sm btn-outline-warning" onclick="event.stopPropagation(); openEditSession('${s.id}', '${s.session_date}', '${s.decision}')">تعديل</button>
        </div>`).join('') : '<p class="text-muted small">لا توجد جلسات مسجلة</p>';

    document.getElementById('caseDetailsBody').innerHTML = `
        <div class="row">
            <div class="col-6 mb-2"><b>العميل:</b> ${c.client_name}</div>
            <div class="col-6 mb-2"><b>الرقم الإداري:</b> ${extractAdminNumber(c.case_code)}</div>
            <div class="col-6 mb-2"><b>رقم القضية:</b> ${c.case_number}/${c.case_year}</div>
            <div class="col-6 mb-2"><b>المحكمة:</b> ${c.court_name}</div>
            <div class="col-12 mb-3"><b>الموضوع:</b> ${c.case_subject || '---'}</div>
        </div>
        <h6 class="gold-text border-bottom border-secondary pb-2">سجل الجلسات</h6>
        ${sessionsHtml}
    `;
    
    new bootstrap.Modal(document.getElementById('caseDetailsModal')).show();
}

// Edit/Delete Case Logic
function openEditCase() {
    bootstrap.Modal.getInstance(document.getElementById('caseDetailsModal')).hide();
    document.getElementById('e_client_name').value = currentCaseData.client_name;
    document.getElementById('e_client_phone').value = currentCaseData.client_phone;
    document.getElementById('e_case_number').value = currentCaseData.case_number;
    document.getElementById('e_court_name').value = currentCaseData.court_name;
    document.getElementById('e_case_subject').value = currentCaseData.case_subject;
    new bootstrap.Modal(document.getElementById('editCaseModal')).show();
}

async function submitEdit() {
    const { error } = await db.from('cases').update({
        client_name: e_client_name.value, client_phone: e_client_phone.value,
        case_number: e_case_number.value, court_name: e_court_name.value,
        case_subject: e_case_subject.value
    }).eq('id', activeCaseId);
    if(!error) { 
        Swal.fire("تم التعديل","","success"); 
        bootstrap.Modal.getInstance(document.getElementById('editCaseModal')).hide();
        searchCases();
    }
}

async function confirmDeleteCase() {
    const confirm = await Swal.fire({title:'هل أنت متأكد؟', text:'سيتم حذف القضية وجلساتها!', icon:'warning', showCancelButton:true, confirmButtonColor:'#d33'});
    if(confirm.isConfirmed) {
        await db.from('sessions').delete().eq('case_id', activeCaseId);
        await db.from('cases').delete().eq('id', activeCaseId);
        bootstrap.Modal.getInstance(document.getElementById('caseDetailsModal')).hide();
        searchCases();
        Swal.fire("تم الحذف","","success");
    }
}

// Session Logic
async function searchByAdminNumber(val) {
    if(val.length < 1) return;
    const { data } = await db.from('cases').select('id, client_name, case_code').ilike('case_code', `%${val}%`);
    const div = document.getElementById('caseSearchResults');
    div.innerHTML = '';
    if(data) {
        div.style.display = 'block';
        data.forEach(c => {
            div.innerHTML += `<div class="p-2 border-bottom border-secondary text-white small" style="cursor:pointer" onclick="selectCaseForSession('${c.id}', '${c.client_name}')">
                ${extractAdminNumber(c.case_code)} - ${c.client_name}
            </div>`;
        });
    }
}

function selectCaseForSession(id, name) {
    activeCaseId = id;
    document.getElementById('admin_search').value = name;
    document.getElementById('caseSearchResults').style.display = 'none';
}

async function saveSession() {
    if(!activeCaseId) return Swal.fire("تنبيه","اختر قضية أولاً","warning");
    await db.from('sessions').insert([{
        case_id: activeCaseId, session_date: s_date.value,
        case_status: s_case_status.value, decision: s_decision.value
    }]);
    Swal.fire("تم","تم حفظ الجلسة","success");
    loadUpcomingSessions();
}

async function loadUpcomingSessions() {
    const { data } = await db.from('sessions').select('*, cases(client_name, case_code)').order('session_date', {ascending:true}).limit(10);
    const container = document.getElementById('upcomingSessions');
    container.innerHTML = '';
    if(data) {
        data.forEach(s => {
            container.innerHTML += `
                <div class="session-card" onclick="viewCaseDetails('${s.case_id}')">
                    <div class="d-flex justify-content-between">
                        <span class="gold-text small">${new Date(s.session_date).toLocaleString('ar-EG')}</span>
                        <span class="case-status status-new">${s.case_status}</span>
                    </div>
                    <div class="mt-1">${s.cases.client_name} (${extractAdminNumber(s.cases.case_code)})</div>
                </div>`;
        });
    }
}

// Session Edit Logic
function openEditSession(id, date, decision) {
    activeSessionId = id;
    document.getElementById('es_date').value = date.substring(0,16);
    document.getElementById('es_decision').value = decision;
    new bootstrap.Modal(document.getElementById('editSessionModal')).show();
}

async function submitEditSession() {
    await db.from('sessions').update({ session_date: es_date.value, decision: es_decision.value }).eq('id', activeSessionId);
    bootstrap.Modal.getInstance(document.getElementById('editSessionModal')).hide();
    viewCaseDetails(activeCaseId); // Refresh
}

async function deleteSession() {
    await db.from('sessions').delete().eq('id', activeSessionId);
    bootstrap.Modal.getInstance(document.getElementById('editSessionModal')).hide();
    viewCaseDetails(activeCaseId); // Refresh
}

// AI Logic
async function generateLegalContent() {
    const prompt = document.getElementById('aiPrompt').value;
    const key = document.getElementById('groqApiKey').value;
    if(!prompt) return;
    Swal.fire({title:'جاري التفكير...', didOpen:()=>Swal.showLoading()});
    try {
        const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
            method: 'POST',
            headers: {'Authorization': `Bearer ${key}`, 'Content-Type': 'application/json'},
            body: JSON.stringify({
                model: "llama-3.3-70b-versatile",
                messages: [{role: "system", content: "أنت محامي خبير في القانون المصري."}, {role: "user", content: prompt}]
            })
        });
        const json = await res.json();
        document.getElementById('aiResult').innerText = json.choices[0].message.content;
        document.getElementById('aiResult').style.display = "block";
        Swal.close();
    } catch(e) { Swal.fire("خطأ","تأكد من الـ API Key","error"); }
}
