// الدخول
function login(){

// تحديث الإحصائيات
async function updateStatistics() {
    const { count: casesCount } = await db.from('cases').select('*', { count: 'exact', head: true });
    const { data: clients } = await db.from('cases').select('client_phone');
    const uniqueClients = new Set(clients?.map(c => c.client_phone)).size;
    document.getElementById('totalCasesCount').textContent = casesCount || 0;
    document.getElementById('totalClientsCount').textContent = uniqueClients || 0;
}

// توليد كود القضية
async function generateCaseCode(caseYear) {
    const yearSuffix = caseYear.slice(-2);
    const { data: cases } = await db.from('cases').select('case_code').eq('case_year', caseYear);
    let maxSerial = 0;
    cases?.forEach(c => {
        const parts = c.case_code?.split('-');
        if (parts?.length >= 3) {
            const serial = parseInt(parts[2], 10);
            if (serial > maxSerial) maxSerial = serial;
        }
    });
    const newSerial = (maxSerial + 1).toString().padStart(3, '0');
    const randomPart = Math.random().toString(36).substring(2, 7).toUpperCase();
    return `MA-${yearSuffix}-${newSerial}-${randomPart}`;
}

// البحث عن القضايا للجلسات
async function searchCasesForSession(query) {  
    if (query.length < 2) { document.getElementById('caseSearchResults').style.display = 'none'; return; }
    const { data } = await db.from('cases').select('*').or(`case_number.ilike.%${query}%,client_name.ilike.%${query}%,case_code.ilike.%${query}%`).limit(5);  
    renderSessionSearchResults(data);
}

async function searchByAdminNumber(query) {
    if (query.length < 1) { document.getElementById('caseSearchResults').style.display = 'none'; return; }
    const { data } = await db.from('cases').select('*').ilike('case_code', `%${query}%`).limit(5);
    renderSessionSearchResults(data);
}

function renderSessionSearchResults(data) {
    const resultsDiv = document.getElementById('caseSearchResults');
    if (data?.length > 0) {
        resultsDiv.innerHTML = data.map(item => `
            <div class="case-card p-2 mb-1" onclick="selectCaseForSession('${item.id}')">
                <div class="d-flex justify-content-between"><strong>${item.case_code}</strong> <small>${item.client_name}</small></div>
            </div>
        `).join('');
        resultsDiv.style.display = 'block';
    } else { resultsDiv.style.display = 'none'; }
}

async function selectCaseForSession(id) {
    const { data } = await db.from('cases').select('*').eq('id', id).single();
    if (data) {
        currentCaseId = data.id;
        document.getElementById('s_case_code').value = data.case_code;
        document.getElementById('s_case_number').value = data.case_number;
        document.getElementById('s_case_year').value = data.case_year;
        document.getElementById('s_court').value = data.court_name;
        document.getElementById('s_client').value = data.client_name;
        document.getElementById('s_client_phone').value = data.client_phone;
        document.getElementById('s_case_type').value = data.case_type;
        document.getElementById('caseSearchResults').style.display = 'none';
        document.getElementById('calendarBtn').disabled = false;
    }
}

// حفظ القضية
document.getElementById('caseForm').onsubmit = async e => {  
    e.preventDefault();  
    Swal.fire({ title: 'جاري الحفظ...', didOpen: () => Swal.showLoading() });  
    const code = await generateCaseCode(case_year.value);
    const caseData = {
        client_name: client_name.value, client_phone: client_phone.value, client_email: client_email.value, 
        client_role: client_role.value, opponent_name: opponent_name.value, case_number: case_number.value, 
        case_year: case_year.value, court_name: court_name.value, circle: circle.value, 
        case_type: case_type.value, case_subject: case_subject.value, notes: notes.value, case_code: code
    };
    const { error } = await db.from('cases').insert([caseData]);
    if (error) Swal.fire("خطأ", error.message, "error");
    else { 
        Swal.fire("تم الحفظ", `كود القضية: ${code}`, "success"); 
        document.getElementById('caseForm').reset();
        updateStatistics();
    }
};

// حفظ الجلسة
async function saveSession() {
    if (!currentCaseId) return Swal.fire("تنبيه", "اختر قضية", "warning");
    const { error } = await db.from('sessions').insert([{ 
        case_id: currentCaseId, session_date: s_date.value, 
        decision: s_decision.value, case_status: s_case_status.value 
    }]);
    if (error) Swal.fire("خطأ", error.message, "error");
    else { Swal.fire("تم", "تم حفظ الجلسة", "success"); loadUpcoming(); }
}

// البحث العام
async function searchCases() {
    const t = searchInput.value;
    const { data } = await db.from('cases').select('*').or(`case_number.ilike.%${t}%,client_name.ilike.%${t}%,client_phone.ilike.%${t}%,case_code.ilike.%${t}%`);
    const container = document.getElementById('searchResults');
    if (!data?.length) { container.innerHTML = '<div class="alert alert-info">لا توجد نتائج</div>'; return; }
    
    container.innerHTML = data.map(item => `
        <div class="case-card" onclick="openCaseDetails('${item.id}')">
            <div class="d-flex justify-content-between">
                <strong class="case-code">${item.case_code}</strong>
                <div class="d-flex gap-2">
                    <button class="btn btn-sm btn-outline-warning" onclick="event.stopPropagation(); loadCaseForEdit('${item.id}')"><i class="bi bi-pencil"></i></button>
                    <button class="btn btn-sm btn-outline-danger" onclick="event.stopPropagation(); confirmDeleteCaseFromList('${item.id}')"><i class="bi bi-trash"></i></button>
                </div>
            </div>
            <div class="mt-2">${item.client_name} - ${item.case_number}/${item.case_year}</div>
        </div>
    `).join('');
}

async function openCaseDetails(id) {
    const { data: c } = await db.from('cases').select('*').eq('id', id).single();
    const { data: ss } = await db.from('sessions').eq('case_id', id).order('session_date', { ascending: false });
    let html = `<div class="p-2">
        <h4 class="gold-text">${c.case_code}</h4>
        <p><b>العميل:</b> ${c.client_name} | <b>رقم القضية:</b> ${c.case_number}/${c.case_year}</p>
        <hr class="border-secondary">
        <h6>سجل الجلسات:</h6>
        ${ss.map(s => `<div class="mb-2 p-2 bg-dark rounded border-start border-gold">
            <small>${new Date(s.session_date).toLocaleDateString('ar-EG')}</small> - ${s.case_status}
            <div class="small text-white-50">${s.decision || 'لا يوجد قرار'}</div>
        </div>`).join('')}
    </div>`;
    document.getElementById('caseDetails').innerHTML = html;
    new bootstrap.Modal(document.getElementById('caseModal')).show();
}

async function loadCaseForEdit(id) {
    const { data } = await db.from('cases').eq('id', id).single();
    if(data) {
        window.editingCaseId = id;
        document.getElementById('edit_client_name').value = data.client_name;
        document.getElementById('edit_client_phone').value = data.client_phone;
        document.getElementById('edit_case_number').value = data.case_number;
        document.getElementById('edit_case_year').value = data.case_year;
        document.getElementById('edit_court_name').value = data.court_name;
        document.getElementById('edit_case_subject').value = data.case_subject;
        new bootstrap.Modal(document.getElementById('editCaseModal')).show();
    }
}

async function updateCase() {
    const d = {
        client_name: edit_client_name.value, client_phone: edit_client_phone.value,
        case_number: edit_case_number.value, case_year: edit_case_year.value,
        court_name: edit_court_name.value, case_subject: edit_case_subject.value
    };
    await db.from('cases').update(d).eq('id', window.editingCaseId);
    Swal.fire("تم", "تم تحديث البيانات", "success");
    bootstrap.Modal.getInstance(document.getElementById('editCaseModal')).hide();
    searchCases();
}

async function confirmDeleteCaseFromList(id) {
    if(confirm('هل تريد حذف هذه القضية نهائياً؟')) {
        await db.from('sessions').delete().eq('case_id', id);
        await db.from('cases').delete().eq('id', id);
        searchCases();
        updateStatistics();
    }
}

async function loadUpcoming() {
    const { data: sessions } = await db.from('sessions').select('*, cases(*)').gte('session_date', new Date().toISOString().split('T')[0]).order('session_date', { ascending: true });
    const container = document.getElementById('upcomingSessions');
    container.innerHTML = sessions?.map(s => `
        <div class="session-card" onclick="openCaseDetails('${s.cases.id}')">
            <div class="d-flex justify-content-between">
                <b class="gold-text">${new Date(s.session_date).toLocaleDateString('ar-EG')}</b>
                <span class="badge bg-primary">${s.case_status}</span>
            </div>
            <div>${s.cases.client_name} - ${s.cases.case_code}</div>
        </div>
    `).join('') || '<p class="text-center">لا توجد جلسات قريبة</p>';
}

function addToGoogleCalendar() {
    const start = new Date(s_date.value).toISOString().replace(/-|:|\.\d\d\d/g, "");
    window.open(`https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent('جلسة: '+s_client.value)}&dates=${start}/${start}`, '_blank');
}

// PWA Logic
window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    document.getElementById('installBtn').style.display = 'block';
});

async function installPWA() {
    if (deferredPrompt) {
        deferredPrompt.prompt();
        const { outcome } = await deferredPrompt.userChoice;
        if (outcome === 'accepted') document.getElementById('installBtn').style.display = 'none';
        deferredPrompt = null;
    }
}

document.addEventListener('DOMContentLoaded', () => {
    document.getElementById('s_date').value = new Date().toISOString().slice(0, 16);
});
