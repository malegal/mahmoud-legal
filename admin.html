        .card-glass { background: rgba(0, 0, 0, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(191, 149, 63, 0.2); border-radius: 1.2rem; }

            background: rgba(0,0,0,0.9); backdrop-filter: blur(10px); border-bottom: 2px solid var(--gold-solid); z-index: 1100;

        .nav-tabs { border-bottom: none; gap: 0.5rem; }

            cursor: pointer;
            transition: transform 0.2s;
        }
        .case-card:hover, .session-card:hover {

        .stats-number { font-size: 2rem; font-weight: bold; color: var(--gold-solid); }

        .case-code { font-family: monospace; font-size: 1.2rem; color: var(--gold-solid); font-weight: bold; }

                    </div>

            <!-- تبويب الجلسات -->

                        <button type="button" class="btn btn-outline-secondary active" onclick="loadUpcoming('week', this)">الأسبوع الحالي</button>

<script>
    const SB_URL = "https://iyhfafodhptcdwrjywek.supabase.co";
    const SB_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5aGZhZm9kaHB0Y2R3cmp5d2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMzUzODYsImV4cCI6MjA4MjcxMTM4Nn0.YmeMSDkQ3Z_vpyMTyZ-3jbKLFzVZzwcLeDsdczrErHQ";
    const db = supabase.createClient(SB_URL, SB_KEY);

    let currentCaseId = null;
    let currentCaseForPrint = null;
    let deferredPrompt; // للتثبيت (اختياري)

    // ========== تسجيل الدخول ==========
    function login() {
        if (document.getElementById('password').value === "mahmoud237") {
            document.getElementById('loginPage').style.display = "none";
            document.getElementById('mainContent').style.display = "block";
            loadStats();
            loadUpcoming('week');
            testConnection();
        } else {
            Swal.fire("خطأ", "كلمة المرور غير صحيحة", "error");
        }
    }

    async function testConnection() {
        const { error } = await db.from('cases').select('id').limit(1);
        document.getElementById('connection-status')?.remove(); // غير موجود في v2
    }

    // ========== الإحصائيات (من v1) ==========
    async function loadStats() {
        try {
            // إجمالي القضايا
            const { count: cCount } = await db.from('cases').select('*', { count: 'exact', head: true });
            document.getElementById('stat-cases').innerText = cCount || 0;

            // إجمالي الجلسات
            const { count: sCount } = await db.from('sessions').select('*', { count: 'exact', head: true });
            document.getElementById('stat-total-s').innerText = sCount || 0;

            // العملاء المميزين
            const { data: clients } = await db.from('cases').select('client_name');
            const unique = new Set(clients?.map(c => c.client_name)).size;
            document.getElementById('stat-clients').innerText = unique || 0;

            // جلسات قادمة في 7 أيام
            const now = new Date();
            const today = now.toISOString().split('T')[0];
            const nextWeek = new Date(now.setDate(now.getDate() + 7)).toISOString().split('T')[0];
            const { count: upCount } = await db.from('sessions').select('*', { count: 'exact', head: true }).gte('session_date', today).lte('session_date', nextWeek);
            document.getElementById('stat-sessions').innerText = upCount || 0;
        } catch (e) { console.error(e); }
    }

    // ========== جلب الجلسات القادمة (من v1) ==========
    async function loadUpcoming(range, btn) {
        if (btn) {
            document.querySelectorAll('#sessions .btn-group .btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        const now = new Date();
        const start = now.toISOString().split('T')[0];
        const end = new Date();
        if (range === 'week') end.setDate(now.getDate() + 7);
        else end.setMonth(now.getMonth() + 1);
        const endStr = end.toISOString().split('T')[0];

        // استعلام مشترك (نفترض وجود علاقة بين الجدولين)
        const { data: sessions, error } = await db.from('sessions')
            .select(`*, cases ( client_name, case_number, case_year )`)
            .gte('session_date', start)
            .lte('session_date', endStr)
            .order('session_date', { ascending: true });

        const container = document.getElementById('upcomingSessions');
        if (error) {
            container.innerHTML = `<div class="text-red-400 text-center">خطأ في جلب البيانات</div>`;
            return;
        }

        if (!sessions || sessions.length === 0) {
            container.innerHTML = `<div class="text-white/50 text-center">لا توجد جلسات مجدولة</div>`;
            return;
        }

        container.innerHTML = sessions.map(s => {
            const caseData = s.cases || {};
            return `
            <div class="session-card" onclick="openCaseDetails('${s.case_id}')">
                <div class="flex justify-between">
                    <span class="gold-text font-bold">${new Date(s.session_date).toLocaleString('ar-EG', {day:'numeric', month:'short', hour:'2-digit', minute:'2-digit'})}</span>
                    <span class="case-status ${getStatusClass(s.case_status)}">${s.case_status}</span>
                </div>
                <div class="mt-2">
                    <div><strong>العميل:</strong> ${caseData.client_name || 'غير معروف'}</div>
                    <div><strong>القضية:</strong> ${caseData.case_number || '---'} / ${caseData.case_year || '---'}</div>
                </div>
                ${s.decision ? `<div class="mt-2 p-2 bg-white/5 rounded text-xs">${s.decision}</div>` : ''}
            </div>`;
        }).join('');
    }

    function getStatusClass(status) {
        const map = {
            'جديدة': 'status-new',
            'مؤجلة': 'status-postponed',
            'مشطوبة': 'status-canceled',
            'موقوفة': 'status-suspended',
            'محجوزة للحكم': 'status-reserved',
            'محكوم فيها': 'status-judged'
        };
        return map[status] || 'status-new';
    }

    // ========== البحث عن القضايا للجلسات (من v1 محسّن) ==========
    async function searchCasesForSession(q) {
        if (q.length < 2) {
            document.getElementById('caseSearchResults').style.display = 'none';
            return;
        }
        const { data } = await db.from('cases').select('*').or(`client_name.ilike.%${q}%,case_number.ilike.%${q}%,case_code.ilike.%${q}%`).limit(5);
        const resDiv = document.getElementById('caseSearchResults');
        if (data && data.length > 0) {
            resDiv.innerHTML = data.map(c => `
                <div class="case-card p-2 mb-1" onclick="selectCaseForSession('${c.id}')" style="cursor:pointer">
                    <div><strong class="case-code">${c.case_code || ''}</strong> - ${c.client_name}</div>
                    <div class="small">${c.case_number}/${c.case_year} - ${c.court_name}</div>
                </div>
            `).join('');
            resDiv.style.display = 'block';
        } else {
            resDiv.innerHTML = '<div class="text-center p-2">لا توجد نتائج</div>';
            resDiv.style.display = 'block';
        }
    }

    async function selectCaseForSession(id) {
        const { data, error } = await db.from('cases').select('*').eq('id', id).single();
        if (error || !data) return;
        currentCaseId = data.id;
        document.getElementById('s_case_code').value = data.case_code || '';
        document.getElementById('caseSearchResults').style.display = 'none';
    }

    // ========== حفظ الجلسة ==========
    async function saveSession() {
        if (!currentCaseId) return Swal.fire("تنبيه", "يجب اختيار قضية أولاً", "warning");
        if (!document.getElementById('s_date').value) return Swal.fire("تنبيه", "أدخل تاريخ الجلسة", "warning");

        const sessionData = {
            case_id: currentCaseId,
            session_date: document.getElementById('s_date').value,
            decision: document.getElementById('s_decision').value,
            case_status: document.getElementById('s_case_status').value
        };
        const { error } = await db.from('sessions').insert([sessionData]);
        if (error) return Swal.fire("خطأ", error.message, "error");
        Swal.fire("تم", "تم تسجيل الجلسة", "success");
        document.getElementById('s_decision').value = '';
        loadUpcoming('week');
        loadStats();
    }

    // ========== توليد كود القضية (من v2) ==========
    async function generateCaseCode(caseYear) {
        const yearSuffix = caseYear.slice(-2);
        const { data: cases } = await db.from('cases').select('case_code').eq('case_year', caseYear);
        let maxSerial = 0;
        if (cases && cases.length > 0) {
            cases.forEach(c => {
                if (c.case_code) {
                    const parts = c.case_code.split('-');
                    if (parts.length >= 3) {
                        const serial = parseInt(parts[2], 10);
                        if (!isNaN(serial) && serial > maxSerial) maxSerial = serial;
                    }
                }
            });
        }
        const newSerial = (maxSerial + 1).toString().padStart(3, '0');
        const randomPart = Math.random().toString(36).substring(2, 7).toUpperCase();
        return `MA-${yearSuffix}-${newSerial}-${randomPart}`;
    }

    // ========== حفظ القضية (من v1 مع توليد الكود) ==========
    document.getElementById('caseForm').onsubmit = async (e) => {
        e.preventDefault();
        const caseData = {
            client_name: document.getElementById('client_name').value,
            client_phone: document.getElementById('client_phone').value,
            client_email: document.getElementById('client_email').value,
            client_role: document.getElementById('client_role').value,
            opponent_name: document.getElementById('opponent_name').value,
            case_number: document.getElementById('case_number').value,
            case_year: document.getElementById('case_year').value,
            court_name: document.getElementById('court_name').value,
            circle: document.getElementById('circle').value,
            case_type: document.getElementById('case_type').value,
            case_subject: document.getElementById('case_subject').value,
            notes: document.getElementById('notes').value
        };
        // توليد الكود
        caseData.case_code = await generateCaseCode(caseData.case_year);

        const { data, error } = await db.from('cases').insert([caseData]).select().single();
        if (error) return Swal.fire("خطأ", error.message, "error");
        Swal.fire({
            title: "تم الحفظ بنجاح",
            html: `<div class="text-center"><h4 class="mt-3">تم تسجيل القضية</h4><p class="case-code mt-2">${data.case_code}</p></div>`,
            icon: "success"
        });
        e.target.reset();
        loadStats();
    };

    // ========== البحث العام (من v1) ==========
    async function searchCases() {
        const q = document.getElementById('searchInput').value;
        if (!q.trim()) return Swal.fire("تنبيه", "أدخل كلمة للبحث", "warning");
        const { data, error } = await db.from('cases').select('*').or(`client_name.ilike.%${q}%,case_number.ilike.%${q}%,case_code.ilike.%${q}%,client_phone.ilike.%${q}%`);
        const container = document.getElementById('searchResults');
        if (error) return Swal.fire("خطأ", error.message, "error");
        if (data && data.length > 0) {
            // جلب آخر حالة لكل قضية
            for (let item of data) {
                const { data: sessions } = await db.from('sessions').select('*').eq('case_id', item.id).order('session_date', { ascending: false }).limit(1);
                item.last_status = sessions && sessions.length > 0 ? sessions[0].case_status : 'جديدة';
            }
            container.innerHTML = data.map(c => `
                <div class="case-card" onclick="openCaseDetails('${c.id}')">
                    <div class="d-flex justify-content-between">
                        <strong class="case-code">${c.case_code || ''}</strong>
                        <span class="case-status ${getStatusClass(c.last_status)}">${c.last_status}</span>
                    </div>
                    <div class="mt-2">
                        <div><b>العميل:</b> ${c.client_name} (${c.client_phone})</div>
                        <div><b>القضية:</b> ${c.case_number}/${c.case_year} - ${c.court_name}</div>
                    </div>
                </div>
            `).join('');
        } else {
            container.innerHTML = '<div class="text-center text-white/50">لا توجد نتائج</div>';
        }
    }

    // ========== فتح تفاصيل القضية (من v1) ==========
    async function openCaseDetails(id) {
        const { data: c, error } = await db.from('cases').select('*').eq('id', id).single();
        if (error || !c) return;
        const { data: ss } = await db.from('sessions').select('*').eq('case_id', id).order('session_date', { ascending: false });
        currentCaseForPrint = { ...c, sessions: ss || [] };
        let html = `
            <div class="p-2">
                <h4 class="gold-text serif-font text-xl mb-3">${c.client_name}</h4>
                <div class="grid grid-cols-2 gap-3 text-sm">
                    <div><strong>رقم القضية:</strong> ${c.case_number}/${c.case_year}</div>
                    <div><strong>المحكمة:</strong> ${c.court_name}</div>
                    <div><strong>هاتف:</strong> ${c.client_phone}</div>
                    <div><strong>الخصم:</strong> ${c.opponent_name || '-'}</div>
                    <div><strong>كود القضية:</strong> ${c.case_code || ''}</div>
                </div>
                <hr class="my-4 border-white/10">
                <h6 class="gold-text">سجل الجلسات</h6>
                <div class="space-y-2">
                    ${ss && ss.length > 0 ? ss.map(s => `
                        <div class="bg-white/5 p-2 rounded text-xs">
                            <b>${new Date(s.session_date).toLocaleDateString('ar-EG')}:</b> ${s.decision || 'لا يوجد قرار'} (${s.case_status})
                        </div>
                    `).join('') : '<div class="text-white/50">لا توجد جلسات مسجلة</div>'}
                </div>
            </div>
        `;
        document.getElementById('caseDetails').innerHTML = html;
        new bootstrap.Modal(document.getElementById('caseModal')).show();
    }

    // ========== طباعة PDF (اختياري) ==========
    function printCasePDF() {
        if (!currentCaseForPrint) return;
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();
        doc.text('نظام إدارة القضايا', 105, 15, { align: 'center' });
        doc.text(`العميل: ${currentCaseForPrint.client_name}`, 20, 30);
        doc.text(`القضية: ${currentCaseForPrint.case_number}/${currentCaseForPrint.case_year}`, 20, 40);
        doc.text(`المحكمة: ${currentCaseForPrint.court_name}`, 20, 50);
        doc.save(`قضية_${currentCaseForPrint.case_number}.pdf`);
    }

    // ========== مسح النموذج ==========
    function clearForm() {
        document.getElementById('caseForm').reset();
    }

    // ========== دوال إضافية (PWA / تثبيت) اختيارية ==========
    window.addEventListener('beforeinstallprompt', (e) => {
        e.preventDefault();
        deferredPrompt = e;
        const installBtn = document.getElementById('installBtn');
        if (installBtn) installBtn.style.display = 'inline-block';
    });

    function installPWA() {
        if (deferredPrompt) {
            deferredPrompt.prompt();
            deferredPrompt = null;
        }
    }

    // تعيين تاريخ افتراضي للجلسة (بعد أسبوع)
    document.addEventListener('DOMContentLoaded', () => {
        const nextWeek = new Date();
        nextWeek.setDate(nextWeek.getDate() + 7);
        document.getElementById('s_date').value = nextWeek.toISOString().slice(0, 16);
    });
</script>
