    <style>

</div>  

<div id="mainContent" style="display:none">  
    <div class="container-fluid px-3 mt-4">  
        <ul class="nav nav-tabs mb-3" id="mainTabs">  
            <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#cases">القضايا</button></li>

        </ul>  
  
        <div class="tab-content">  
            <!-- تبويب القضايا -->
            <div class="tab-pane fade show active" id="cases">  
                <form id="caseForm" class="card-glass p-3 p-md-4 mb-4">  
                    <h5 class="gold-text mb-3">تسجيل قضية جديدة</h5>  
                    <div class="row g-3">  
                        <div class="col-md-4"><label>اسم العميل</label><input id="client_name" class="form-control" required></div>  
                        <div class="col-md-4"><label>هاتف العميل</label><input id="client_phone" class="form-control" required></div>  
                        <div class="col-md-4"><label>إيميل العميل</label><input type="email" id="client_email" class="form-control"></div>  
                        <div class="col-md-4"><label>صفة العميل</label><select id="client_role" class="form-select" required><option value="">اختر الصفة...</option><option>مدعي</option><option>مدعى عليه</option><option>مستأنف</option><option>مستأنف ضده</option><option>طاعن</option><option>مطعون ضده</option><option>مجني عليه</option><option>متهم</option></select></div>  
                        <div class="col-md-4"><label>اسم الخصم</label><input id="opponent_name" class="form-control"></div>  
                        <div class="col-md-4"><label>رقم القضية</label><input id="case_number" class="form-control" required></div>  
                        <div class="col-md-4"><label>سنة القضية</label><input id="case_year" class="form-control" required></div>  
                        <div class="col-md-8"><label>المحكمة</label><select id="court_name" class="form-select" required><option value="">اختر المحكمة...</option><option>محكمة الأسرة</option><option>المحكمة الجزئية</option><option>المحكمة الابتدائية</option><option>محكمة الاستئناف</option><option>المحكمة العمالية</option><option>المحكمة الاقتصادية</option><option>المحكمة الادارية</option><option>محكمة القضاء الاداري</option><option>المحكمة الادارية العليا</option><option>محكمة النقض</option></select></div>  
                        <div class="col-md-6"><label>الدائرة</label><input id="circle" class="form-control"></div>  
                        <div class="col-md-6"><label>نوع القضية</label><select id="case_type" class="form-select" required><option value="">اختر النوع...</option><option value="مدنية">مدنية</option><option value="جنائية">جنائية</option><option value="أحوال شخصية">أحوال شخصية</option><option value="إدارية">إدارية</option><option value="تجارية">تجارية</option><option value="عمالية">عمالية</option><option value="دستورية">دستورية</option><option value="ضريبية">ضريبية</option></select></div>  
                        <div class="col-md-12"><label>موضوع القضية</label><textarea id="case_subject" class="form-control" rows="2"></textarea></div>  
                        <div class="col-md-12"><label>ملاحظات</label><textarea id="notes" class="form-control" rows="2"></textarea></div>  
                    </div>  
                    <div class="d-flex gap-2 mt-3">  
                        <button type="submit" class="gold-btn btn flex-grow-1 py-3">حفظ القضية</button>  
                        <button type="button" class="btn btn-outline-secondary w-25 py-3" onclick="clearForm()">جديد</button>  
                    </div>  
                </form>  
            </div>  

            <!-- تبويب الجلسات -->
            <div class="tab-pane fade" id="sessions">  
                <div class="card-glass p-3 p-md-4 mb-4">  
                    <h5 class="gold-text mb-3">تسجيل جلسة <span class="badge bg-secondary">الملء تلقائي</span></h5>  
                    <div class="row g-3">  
                        <div class="col-md-6"><label>الرقم الإداري (مثل: 001)</label><div class="input-group"><input id="admin_search" class="form-control gold-border" placeholder="أدخل الرقم الإداري" onkeyup="searchByAdminNumber(this.value)"><button class="gold-btn btn" type="button" onclick="searchByAdminNumber(admin_search.value)"><i class="bi bi-search"></i></button></div></div>
                        <div class="col-md-6"><label>بحث بالرقم أو الاسم</label><div class="input-group"><input id="s_search" class="form-control" placeholder="رقم القضية أو اسم العميل" onkeyup="searchCasesForSession(this.value)"><button class="btn btn-outline-secondary" type="button" onclick="searchCasesForSession(s_search.value)"><i class="bi bi-search"></i></button></div></div>
                        <div id="caseSearchResults" class="col-md-12 mt-2" style="max-height:200px;overflow-y:auto;display:none;"></div>  
                        <div class="col-md-4"><label>كود القضية</label><input id="s_case_code" class="form-control" readonly></div>
                        <div class="col-md-4"><label>رقم القضية</label><input id="s_case_number" class="form-control" readonly></div>  
                        <div class="col-md-4"><label>اسم العميل</label><input id="s_client" class="form-control" readonly></div>  
                        <div class="col-md-6"><label>تاريخ الجلسة</label><input type="datetime-local" id="s_date" class="form-control"></div>  
                        <div class="col-md-6"><label>حالة القضية</label><select id="s_case_status" class="form-select"><option value="جديدة">جديدة</option><option value="مؤجلة">مؤجلة</option><option value="مشطوبة">مشطوبة</option><option value="موقوفة">موقوفة</option><option value="محجوزة للحكم">محجوزة للحكم</option><option value="محكوم فيها">محكوم فيها</option></select></div>  
                        <div class="col-md-12"><label>القرار</label><textarea id="s_decision" class="form-control" rows="2"></textarea></div>  
                    </div>  
                    <div class="d-flex gap-2 mt-3">  
                        <button class="gold-btn btn flex-grow-1 py-3" onclick="saveSession()">حفظ الجلسة</button>  
                        <button class="btn btn-outline-success py-3" onclick="addToGoogleCalendar()" id="calendarBtn" disabled><i class="bi bi-calendar-plus"></i> إضافة للتقويم</button>  
                    </div>  
                </div>  
                <div class="card-glass p-3 p-md-4"><h5 class="gold-text mb-3">جلسات قادمة</h5><div class="btn-group w-100 mb-3"><button type="button" class="btn btn-outline-secondary active" onclick="loadUpcoming('week', this)">الأسبوع الحالي</button><button type="button" class="btn btn-outline-secondary" onclick="loadUpcoming('month', this)">الشهر الحالي</button></div><div id="upcomingSessions"></div></div>  
            </div>  

            <!-- تبويب البحث والتقارير -->
            <div class="tab-pane fade" id="searchTab">
                <div class='row g-3 mb-4'><div class='col-6'><div class='stats-card'><i class='bi bi-briefcase gold-text fs-3'></i><div class='stats-number' id='totalCasesCount'>0</div><div class='text-white-50 small'>إجمالي القضايا</div></div></div><div class='col-6'><div class='stats-card'><i class='bi bi-people gold-text fs-3'></i><div class='stats-number' id='totalClientsCount'>0</div><div class='text-white-50 small'>العملاء</div></div></div></div>
                <div class="card-glass p-3 p-md-4 mb-4"><h5 class="gold-text mb-3">البحث المتقدم</h5><div class="row g-2 mb-3"><div class="col-md-8"><input id="searchInput" class="form-control" placeholder="كود، اسم، هاتف، رقم قضية"></div><div class="col-md-4"><button class="gold-btn btn w-100 py-2" onclick="searchCases()">بحث عام</button></div></div><div id="searchResults" class="mt-4"></div></div>  
            </div>  

            <!-- تبويب سجل الاستعلامات -->
            <div class="tab-pane fade" id="securityLogs">  
                <div class="card-glass p-3 p-md-4 mb-4"><h5 class="gold-text mb-3"><i class="bi bi-shield-lock"></i> نظام المراقبة الأمنية</h5><div id="securityLogsResults"></div></div>  
            </div>  
        </div>  
    </div>  
</div>  

<!-- Modals -->
<div class="modal fade" id="caseModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content bg-dark text-white gold-border"><div class="modal-header border-secondary"><h5 class="modal-title gold-text">تفاصيل القضية</h5><button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button></div><div class="modal-body" id="caseDetails"></div><div class="modal-footer border-secondary"><button class="gold-btn btn" onclick="printCasePDF()">طباعة التقرير</button><button type="button" class="btn btn-outline-light" data-bs-dismiss="modal">إغلاق</button></div></div></div></div>

<script>
const SB_URL="https://iyhfafodhptcdwrjywek.supabase.co";  
const SB_KEY="eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5aGZhZm9kaHB0Y2R3cmp5d2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMzUzODYsImV4cCI6MjA4MjcxMTM4Nn0.YmeMSDkQ3Z_vpyMTyZ-3jbKLFzVZzwcLeDsdczrErHQ";  
const db = supabase.createClient(SB_URL, SB_KEY);  

let currentCaseId = null;  
let selectedCaseForCalendar = null;

function login(){ if(document.getElementById('password').value==="mahmoud237"){ document.getElementById('loginPage').style.display="none"; document.getElementById('mainContent').style.display="block"; updateStatistics(); loadUpcoming('week'); loadSecurityLogs(); } else { Swal.fire("خطأ","كلمة المرور غير صحيحة","error"); } }

async function updateStatistics() {
    try {
        const { count: casesCount } = await db.from('cases').select('*', { count: 'exact', head: true });
        const { data: clients } = await db.from('cases').select('client_phone');
        document.getElementById('totalCasesCount').textContent = casesCount || 0;
        document.getElementById('totalClientsCount').textContent = new Set(clients.map(c => c.client_phone)).size || 0;
    } catch (err) { console.error(err); }
}

function extractAdminNumber(caseCode) { if (!caseCode) return null; const parts = caseCode.split('-'); return parts.length >= 3 ? parts[2] : null; }

async function searchByAdminNumber(query) {  
    if (!query) return;  
    try {
        const { data } = await db.from('cases').select('*').like('case_code', `%-${query}-%`).limit(5);  
        if (data && data.length > 0) {  
            const resultsDiv = document.getElementById('caseSearchResults');  
            resultsDiv.innerHTML = data.map(c => `<div class="case-card p-2 mb-1" onclick="selectCaseForSession('${c.id}')" style="cursor:pointer"><strong>${c.case_code}</strong><br>${c.client_name}</div>`).join('');  
            resultsDiv.style.display = 'block';  
        }  
    } catch (err) { console.error(err); }
}

async function searchCasesForSession(query) {  
    if (query.length < 2) return;  
    try {
        const { data } = await db.from('cases').select('*').or(`case_number.ilike.%${query}%,client_name.ilike.%${query}%`).limit(5);  
        if (data && data.length > 0) {  
            const resultsDiv = document.getElementById('caseSearchResults');  
            resultsDiv.innerHTML = data.map(c => `<div class="case-card p-2 mb-1" onclick="selectCaseForSession('${c.id}')" style="cursor:pointer"><strong>${c.case_code || c.case_number}</strong><br>${c.client_name}</div>`).join('');  
            resultsDiv.style.display = 'block';  
        }  
    } catch (err) { console.error(err); }
}

async function selectCaseForSession(caseId) {  
    const { data } = await db.from('cases').select('*').eq('id', caseId).single();  
    if (data) {  
        currentCaseId = data.id; selectedCaseForCalendar = data;
        document.getElementById('s_case_code').value = data.case_code || '';  
        document.getElementById('s_case_number').value = data.case_number;  
        document.getElementById('s_client').value = data.client_name;  
        document.getElementById('caseSearchResults').style.display = 'none';  
        document.getElementById('calendarBtn').disabled = false;  
    }  
}

document.getElementById('caseForm').onsubmit = async e => {  
    e.preventDefault();  
    const d = { client_name: client_name.value, client_phone: client_phone.value, client_role: client_role.value, case_number: case_number.value, case_year: case_year.value, court_name: court_name.value, case_type: case_type.value, case_subject: case_subject.value, notes: notes.value };
    const { data, error } = await db.from('cases').insert([d]).select().single();
    if (error) Swal.fire("خطأ", error.message, "error");
    else { Swal.fire("تم", "تم حفظ القضية بنجاح", "success"); document.getElementById('caseForm').reset(); updateStatistics(); }
};

async function saveSession() {  
    if (!currentCaseId || !s_date.value) return Swal.fire("تنبيه", "أكمل البيانات", "warning");  
    const { error } = await db.from('sessions').insert([{ case_id: currentCaseId, session_date: s_date.value, decision: s_decision.value, case_status: s_case_status.value }]);
    if (error) Swal.fire("خطأ", error.message, "error");
    else { Swal.fire("تم", "تم حفظ الجلسة", "success"); loadUpcoming('week'); }
}

async function searchCases(){  
    const t = searchInput.value; if(!t) return;
    const { data } = await db.from('cases').select('*').or(`case_number.ilike.%${t}%,client_name.ilike.%${t}%,client_phone.ilike.%${t}%,case_code.ilike.%${t}%`);  
    renderSearchResults(data);  
}

function renderSearchResults(data) {  
    const container = document.getElementById('searchResults');
    if(!data || data.length === 0) { container.innerHTML = 'لا توجد نتائج'; return; }
    container.innerHTML = data.map(item => `<div class="case-card" onclick="openCaseDetails('${item.id}')" style="cursor:pointer"><strong class="gold-text">${item.case_code || item.case_number}</strong><br>${item.client_name} (${item.client_phone})</div>`).join('');
}

async function openCaseDetails(id) {
    const { data: c } = await db.from('cases').eq('id', id).single();
    const { data: ss } = await db.from('sessions').eq('case_id', id).order('session_date', { ascending: false });
    if(!c) return;
    window.currentCaseForPrint = { ...c, sessions: ss || [] };
    let html = `<div id="printableArea"><h4>${c.case_code || ''}</h4><p><b>العميل:</b> ${c.client_name} | <b>الهاتف:</b> ${c.client_phone}</p><p><b>القضية:</b> ${c.case_number}/${c.case_year} | <b>المحكمة:</b> ${c.court_name}</p><hr><h5>الجلسات:</h5>${(ss || []).map(s => `<div class="mb-2 p-2 border-bottom"><b>${new Date(s.session_date).toLocaleDateString('ar-EG')}</b>: ${s.decision || 'لا يوجد قرار'}</div>`).join('')}</div>`;
    document.getElementById('caseDetails').innerHTML = html;
    new bootstrap.Modal(document.getElementById('caseModal')).show();
}

function printCasePDF() {
    const { jsPDF } = window.jspdf; const doc = new jsPDF('p', 'pt', 'a4');
    const content = document.getElementById('printableArea');
    doc.html(content, { callback: function (doc) { doc.save(`قضية_${window.currentCaseForPrint.case_number}.pdf`); }, x: 40, y: 40, width: 500, windowWidth: 800 });
}

async function loadUpcoming(range, btn){  
    if(btn) { document.querySelectorAll('#sessions .btn-group .btn').forEach(b=>b.classList.remove('active')); btn.classList.add('active'); }  
    const end = new Date(); if(range === 'week') end.setDate(end.getDate() + 7); else end.setMonth(end.getMonth() + 1);
    const { data: sessions } = await db.from('sessions').select('*, cases(*)').gte('session_date', new Date().toISOString()).lte('session_date', end.toISOString()).order('session_date', { ascending: true });  
    document.getElementById('upcomingSessions').innerHTML = (sessions || []).map(s => `<div class="session-card"><b class="gold-text">${new Date(s.session_date).toLocaleString('ar-EG')}</b><br>${s.cases.client_name} - ${s.cases.case_number}</div>`).join('');
}

async function loadSecurityLogs() {
    const { data } = await db.from('security_logs').select('*').order('created_at', { ascending: false }).limit(20);
    document.getElementById('securityLogsResults').innerHTML = (data || []).map(log => `<div class="security-log-card"><b>الهاتف:</b> ${log.phone || 'غير معروف'} | <b>النشاط:</b> ${log.action_type}<br><small>${new Date(log.created_at).toLocaleString('ar-EG')}</small></div>`).join('');
}

function addToGoogleCalendar() {
    const c = selectedCaseForCalendar; const date = new Date(document.getElementById('s_date').value);
    const start = date.toISOString().replace(/-|:|\.\d\d\d/g, "");
    const end = new Date(date.getTime() + 3600000).toISOString().replace(/-|:|\.\d\d\d/g, "");
    window.open(`https://calendar.google.com/calendar/render?action=TEMPLATE&text=${encodeURIComponent('جلسة: '+c.client_name)}&details=${encodeURIComponent('قضية رقم: '+c.case_number)}&dates=${start}/${end}`, '_blank');
}
