<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الدراسة القانونية | محمود عبد الحميد</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        :root {
            --primary-dark: #020617; 
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 25%, #b38728 50%, #fbf5b7 75%, #aa771c 100%);
            --gold-solid: #bf953f;
        }

        /* --- وضع القراءة المريح --- */
        body { 
            background-color: #fdfaf6; /* خلفية أوف وايت (مثل ورق الكتب الفاخرة) */
            color: #1a1a1a; /* خط أسود مائل للرمادي لتقليل إجهاد العين */
            font-family: 'Tajawal', sans-serif;
            margin: 0; padding: 0;
        }

        /* الحفاظ على ألوان الهوية في الهيدر والفوتر والقائمة الجانبية */
        .dark-section { background-color: var(--primary-dark) !important; color: white !important; }
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
        
        .header-glass {
            background: rgba(0, 0, 0, 0.95) !important;
            backdrop-filter: blur(20px);
            border-bottom: 2px solid;
            border-image: var(--gold-gradient) 1;
        }

        /* تخصيص نص المقال */
        .article-content-box {
            max-width: 900px;
            margin: 50px auto;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 50px rgba(0,0,0,0.05);
        }

        .markdown-body {
            font-size: 1.4rem; /* خط كبير وواضح */
            line-height: 2.2; /* مسافة واسعة بين الأسطر لراحة العين */
            text-align: justify;
        }
        
        .markdown-body h2, .markdown-body h3 {
            font-family: 'Amiri', serif;
            color: var(--gold-solid);
            margin-top: 3rem;
            font-weight: 700;
        }

        .markdown-body blockquote {
            border-right: 6px solid var(--gold-solid);
            background: #f8f9fa;
            padding: 20px 30px;
            margin: 30px 0;
            font-family: 'Amiri', serif;
            font-size: 1.6rem;
            font-style: italic;
        }

        /* القائمة الجانبية للموبايل */
        #mobile-menu { 
            position: fixed; inset: 0; background: rgba(0, 0, 0, 0.98); 
            z-index: 200; transform: translateX(100%); transition: 0.4s;
            display: flex; flex-direction: column; justify-content: center;
        }
        #mobile-menu.active { transform: translateX(0); }

        /* أيقونات الفوتر الملكية */
        .footer-social-icon {
            width: 45px; height: 45px; border-radius: 50%; border: 1px solid rgba(191, 149, 63, 0.5);
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
            background: rgba(0,0,0,0.3); color: #bf953f; text-decoration: none;
        }
        .footer-social-icon:hover { 
            background: var(--gold-gradient); color: #000; border-color: transparent;
            transform: translateY(-5px); box-shadow: 0 5px 15px rgba(191, 149, 63, 0.4);
        }
    </style>
</head>
<body>

<!-- الهيدر (مطابق لموقعك الرسمي) -->
<header class="fixed w-full z-[100] header-glass dark-section">
    <nav class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <img src="logo.png" alt="شعار" class="w-16 h-16 object-contain">
            <div class="flex flex-col leading-tight">
                <h1 class="font-bold gold-text serif-font text-2xl">محمود عبد الحميد</h1>
                <p class="text-gray-300 text-[11px]">المحامي بالنقض والدستورية العليا</p>
            </div>
        </div>
        <div class="hidden xl:flex items-center gap-6 font-bold text-sm">
            <a href="index.html" style="color: white">الرئيسية</a>
            <a href="blog.html" class="gold-text">المدونة</a>
            <a href="contact.html" class="border border-gold-solid px-4 py-2 rounded-lg text-white hover:bg-gold-solid hover:text-black transition">اتصل بنا</a>
        </div>
        <button id="menu-toggle" class="xl:hidden text-2xl gold-text"><i class="fas fa-bars-staggered"></i></button>
    </nav>
</header>

<!-- القائمة الجانبية للموبايل -->
<div id="mobile-menu" class="dark-section">
    <button id="menu-close" class="absolute top-6 left-6 text-3xl gold-text"><i class="fas fa-times"></i></button>
    <div class="flex flex-col gap-8 text-2xl font-bold text-center">
        <a href="index.html" style="color: white">الرئيسية</a>
        <a href="blog.html" class="gold-text">المدونة القانونية</a>
        <a href="specialties.html" style="color: white text-2xl">تخصصاتنا</a>
        <a href="contact.html" style="color: white text-2xl">تواصل معنا</a>
    </div>
</div>

<!-- محتوى المقال -->
<main class="pt-32 pb-20 px-4">
    <div class="article-content-box">
        <div id="loader" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-gold-solid"></div>
            <p class="mt-4 text-gray-500 italic">جاري تحميل الدراسة القانونية...</p>
        </div>

        <div id="article-wrapper" class="hidden">
            <h1 id="article-title" class="text-4xl md:text-5xl font-black serif-font text-gray-900 mb-8 border-b-2 border-gold-solid/20 pb-6 leading-tight"></h1>
            <div id="article-content" class="markdown-body">
                <!-- النص سيظهر هنا -->
            </div>
        </div>
    </div>

    <!-- مقالات مقترحة في الأسفل -->
    <div class="max-w-[900px] mx-auto mt-16">
        <h3 class="text-2xl font-bold serif-font text-gray-800 mb-8 flex items-center gap-3">
            <span class="w-8 h-1 bg-gold-solid"></span> دراسات ذات صلة
        </h3>
        <div id="suggestions" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- سيتم تعبئتها بواسطة JS -->
        </div>
    </div>
</main>

<!-- الفوتر الملكي (مطابق لموقعك الرسمي) -->
<footer class="pt-16 pb-8 border-t border-gold-solid/30 dark-section text-center">
    <div class="max-w-7xl mx-auto px-6">
        <img src="logo.png" class="w-20 h-20 mx-auto mb-4">
        <h2 class="text-3xl font-black gold-text serif-font mb-2">مؤسسة محمود عبد الحميد</h2>
        <div class="flex justify-center gap-5 my-10">
            <a href="https://www.facebook.com/malegal" target="_blank" class="footer-social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://x.com/mahmoud_a_hamyd" target="_blank" class="footer-social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/mahmoud-abdel-hamid-0a4664374" target="_blank" class="footer-social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="mailto:ma.law.firm@outlook.com" class="footer-social-icon"><i class="fas fa-envelope"></i></a>
        </div>
        <p class="text-gray-500 text-[10px] tracking-widest border-t border-gold-solid/10 pt-8">جميع الحقوق محفوظة © ٢٠٢٦</p>
    </div>
</footer>

<script>
    // التحكم في المنيو
    const menuToggle = document.getElementById('menu-toggle');
    const menuClose = document.getElementById('menu-close');
    const mobileMenu = document.getElementById('mobile-menu');
    menuToggle.onclick = () => mobileMenu.classList.add('active');
    menuClose.onclick = () => mobileMenu.classList.remove('active');

    // تحميل المقال
    async function loadArticle() {
        const slug = new URLSearchParams(window.location.search).get('slug');
        if(!slug) { window.location.href = 'blog.html'; return; }

        const owner = "malegal"; const repo = "mahmoud-legal";
        try {
            // جلب المقال الحالي
            const res = await fetch(`https://raw.githubusercontent.com/${owner}/${repo}/main/blog/articles/${slug}.md`);
            const md = await res.text();
            
            document.getElementById('article-title').textContent = decodeURIComponent(slug.replace(/-/g, ' '));
            document.getElementById('article-content').innerHTML = marked.parse(md);
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('article-wrapper').classList.remove('hidden');

            // جلب المقترحات
            const listRes = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/blog/articles`);
            const files = await listRes.json();
            const filtered = files.filter(f => !f.name.includes(slug)).slice(0, 2);
            const sugBox = document.getElementById('suggestions');
            
            filtered.forEach(f => {
                const sSlug = f.name.replace('.md', '');
                const sTitle = decodeURIComponent(sSlug.replace(/-/g, ' '));
                sugBox.innerHTML += `
                    <a href="article.html?slug=${sSlug}" class="block bg-white p-6 rounded-xl border border-gray-200 hover:border-gold-solid transition shadow-sm">
                        <h4 class="font-bold text-gray-900 leading-snug line-clamp-2">${sTitle}</h4>
                        <span class="text-gold-solid text-xs mt-3 block font-bold">قراءة المزيد...</span>
                    </a>`;
            });
        } catch (e) { console.error("Error loading article"); }
    }
    loadArticle();
</script>

</body>
</html>
