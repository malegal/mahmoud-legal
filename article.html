<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عرض المقال | مؤسسة محمود عبد الحميد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <!-- مكتبة تحويل Markdown إلى HTML -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root { --primary-dark: #020617; --gold-solid: #bf953f; --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 25%, #b38728 50%, #fbf5b7 75%, #aa771c 100%); }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--primary-dark); color: #fff; line-height: 1.8; }
        .serif-font { font-family: 'Amiri', serif; }
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .header-glass { background: rgba(0, 0, 0, 0.95); border-bottom: 2px solid; border-image: var(--gold-gradient) 1; }
        
        /* تنسيقات نص المقال */
        .markdown-content { font-size: 1.25rem; text-align: justify; }
        .markdown-content h1, .markdown-content h2, .markdown-content h3 { color: var(--gold-solid); font-family: 'Amiri', serif; margin-top: 2rem; margin-bottom: 1rem; }
        .markdown-content p { margin-bottom: 1.5rem; color: rgba(255,255,255,0.9); }
        .markdown-content blockquote { border-right: 4px solid var(--gold-solid); background: rgba(191,149,63,0.1); padding: 1.5rem; margin: 2rem 0; border-radius: 0 10px 10px 0; }
        
        .footer-social-icon { width: 45px; height: 45px; border-radius: 50%; border: 1px solid rgba(191, 149, 63, 0.3); display: flex; align-items: center; justify-content: center; color: #bf953f; }
        .footer-social-icon:hover { background: var(--gold-gradient); color: #000; }
    </style>
</head>
<body>

<!-- الهيدر الموحد -->
<header class="fixed w-full z-[100] header-glass">
    <nav class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <img src="logo.png" alt="شعار" class="w-20 h-20 object-contain">
            <div class="flex flex-col leading-tight">
                <h1 class="font-bold gold-text serif-font text-[28px]">محمود عبد الحميد</h1>
            </div>
        </div>
        <a href="blog.html" class="text-gold-solid font-bold"><i class="fas fa-arrow-right ml-2"></i> العودة للمدونة</a>
    </nav>
</header>

<main class="pt-40 pb-20 px-6 max-w-4xl mx-auto">
    <div id="loader" class="text-center py-20">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-gold-solid mb-4"></div>
        <p>جاري تحميل البحث القانوني...</p>
    </div>

    <div id="article-wrapper" class="hidden">
        <h1 id="article-title" class="text-4xl md:text-6xl font-black serif-font gold-text mb-8 leading-tight"></h1>
        <div class="flex items-center gap-4 text-gray-400 mb-12 border-b border-white/10 pb-6">
            <span><i class="far fa-calendar-alt ml-2"></i> دراسة قانونية متخصصة</span>
        </div>
        <div id="article-content" class="markdown-content"></div>
    </div>
</main>

<!-- الفوتر الموحد -->
<footer class="pt-16 pb-8 border-t border-gold-solid/30 bg-[#000000] text-center">
    <div class="max-w-7xl mx-auto px-6">
        <img src="logo.png" class="w-24 h-24 mx-auto mb-4">
        <h2 class="text-3xl font-black gold-text serif-font mb-2">مؤسسة محمود عبد الحميد</h2>
        <div class="flex justify-center gap-6 my-10">
            <a href="#" class="footer-social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="footer-social-icon"><i class="fab fa-twitter"></i></a>
        </div>
        <p class="text-gray-600 text-xs border-t border-gold-solid/20 pt-8">جميع الحقوق محفوظة © ٢٠٢٦</p>
    </div>
</footer>

<script>
    async function fetchContent() {
        const urlParams = new URLSearchParams(window.location.search);
        const slug = urlParams.get('slug');
        if(!slug) { window.location.href = 'blog.html'; return; }

        const owner = "malegal"; 
        const repo = "mahmoud-legal";
        const contentUrl = `https://raw.githubusercontent.com/${owner}/${repo}/main/blog/articles/${slug}.md`;

        try {
            const res = await fetch(contentUrl);
            if(!res.ok) throw new Error("File not found");
            const md = await res.text();
            
            document.getElementById('article-title').textContent = decodeURIComponent(slug.replace(/-/g, ' '));
            document.getElementById('article-content').innerHTML = marked.parse(md);
            document.getElementById('loader').classList.add('hidden');
            document.getElementById('article-wrapper').classList.remove('hidden');
        } catch (e) {
            document.getElementById('loader').innerHTML = `<p class="text-red-500 text-xl font-bold">عذراً، لم نتمكن من العثور على هذا المقال.</p><a href="blog.html" class="text-gold-solid underline mt-4 block">العودة للمدونة</a>`;
        }
    }
    fetchContent();
</script>
</body>
</html>
