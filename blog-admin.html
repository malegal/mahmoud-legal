<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>لوحة التحكم | مؤسسة محمود عبد الحميد</title>
    
    <!-- المكتبات -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <style>
        :root {
            --primary-dark: #020617;
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            --gold-solid: #bf953f;
            --paper-bg: #fcfaf2;
        }
        
        body { font-family: 'Tajawal', sans-serif; background-color: #01040f; color: #f8fafc; overflow-x: hidden; }
        .serif-font { font-family: 'Amiri', serif; }
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        
        /* تنسيق المحرر للجوال */
        .ql-toolbar { background: #f8fafc !important; border-radius: 12px 12px 0 0 !important; border: none !important; }
        .ql-container { background: #ffffff !important; color: #1a1a1a !important; border-radius: 0 0 12px 12px !important; min-height: 300px; font-size: 1.1rem; border: none !important; }
        
        .side-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(191, 149, 63, 0.2); }
        .input-dark { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 12px; color: white; outline: none; width: 100%; transition: 0.3s; }
        
        .btn-gold { background: var(--gold-gradient); color: #000; font-weight: 800; padding: 10px 16px; border-radius: 8px; transition: 0.3s; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(191,149,63,0.4); }

        #status-badge { padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: bold; }
        .online { background: #10b981; color: white; }
        .offline { background: #ef4444; color: white; }

        .article-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(191,149,63,0.1); border-radius: 12px; padding: 12px; margin-bottom: 8px; transition: 0.2s; }
        .article-card:hover { border-color: var(--gold-solid); }

        /* تخصيص السكرول بار */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--gold-solid); border-radius: 10px; }
    </style>
</head>
<body>

<!-- شاشة الدخول -->
<div id="lock-screen" class="fixed inset-0 z-[2000] bg-black flex items-center justify-center p-4">
    <div class="max-w-md w-full text-center bg-[#020617] p-8 rounded-3xl border border-gold-solid/30 shadow-2xl">
        <i class="fas fa-shield-alt text-5xl gold-text mb-4"></i>
        <h2 class="text-2xl font-bold gold-text mb-6">إدارة مؤسسة محمود عبد الحميد</h2>
        <input type="password" id="adminPass" placeholder="كلمة المرور" class="w-full input-dark text-center text-xl mb-6">
        <button onclick="checkPass()" class="btn-gold w-full py-4 text-lg">دخول النظام</button>
    </div>
</div>

<div id="admin-main" class="hidden min-h-screen flex flex-col">
    <!-- الهيدر المطور للجوال -->
    <header class="border-b border-gold-solid/20 p-3 bg-black/80 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-[1400px] mx-auto flex flex-wrap justify-between items-center gap-3">
            <div class="flex items-center gap-3">
                <h1 class="text-lg font-bold gold-text serif-font">المكتب الفني</h1>
                <div id="status-badge" class="online">متصل</div>
            </div>
            
            <div class="flex flex-wrap gap-2">
                <button onclick="aiHelper()" class="bg-indigo-600 text-white p-2 rounded-lg text-xs flex items-center gap-1">
                    <i class="fas fa-magic"></i> <span class="hidden sm:inline">AI مساعد</span>
                </button>
                <button onclick="saveLocally()" class="bg-gray-700 text-white p-2 rounded-lg text-xs">
                    <i class="fas fa-save"></i> <span class="hidden sm:inline">حفظ محلي</span>
                </button>
                <button onclick="saveArticle('blog/articles')" id="publish-btn" class="btn-gold text-xs">
                    <i class="fas fa-paper-plane"></i> <span id="btn-text">نشر أونلاين</span>
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-[1400px] mx-auto p-4 grid grid-cols-1 lg:grid-cols-4 gap-6 flex-grow w-full">
        <!-- المحرر الرئيسي -->
        <div class="lg:col-span-3 space-y-4">
            <div class="side-panel p-4 rounded-xl">
                <input type="text" id="postTitle" placeholder="عنوان المقال..." 
                       class="w-full bg-transparent text-2xl md:text-3xl font-bold serif-font border-b border-gold-solid/20 pb-3 outline-none focus:border-gold-solid mb-4 text-white">
                <div id="editor"></div>
            </div>
        </div>

        <!-- الجانب الأيمن / السفلي في الجوال -->
        <div class="space-y-4">
            <!-- رفع الصورة -->
            <div class="side-panel p-4 rounded-xl">
                <h3 class="gold-text font-bold mb-3 text-sm flex items-center gap-2"><i class="fas fa-image"></i> صورة المقال</h3>
                <input type="file" id="imageInput" class="hidden" accept="image/*">
                <div onclick="document.getElementById('imageInput').click()" class="border-2 border-dashed border-gold-solid/20 rounded-lg p-4 text-center cursor-pointer hover:bg-white/5 transition">
                    <i class="fas fa-upload text-xl mb-2 opacity-50 text-gold-solid"></i>
                    <p class="text-[10px] text-gray-400">اختر صورة</p>
                    <img id="img-preview" class="mt-2 rounded hidden w-full h-24 object-cover">
                </div>
            </div>

            <!-- SEO -->
            <div class="side-panel p-4 rounded-xl">
                <h3 class="gold-text font-bold mb-3 text-sm flex items-center gap-2"><i class="fas fa-search"></i> الأرشفة</h3>
                <input type="text" id="postSlug" placeholder="الرابط (slug)" class="input-dark text-xs mb-2">
                <textarea id="metaDesc" rows="2" class="input-dark text-[10px]" placeholder="وصف جوجل..."></textarea>
            </div>

            <!-- قائمة المحتوى -->
            <div class="side-panel p-4 rounded-xl flex flex-col max-h-[400px]">
                <h3 class="gold-text font-bold mb-3 flex items-center justify-between text-sm">
                    <span><i class="fas fa-history"></i> المقالات المنشورة</span>
                    <button onclick="loadAllContent()" class="text-blue-400 text-[10px]"><i class="fas fa-sync"></i></button>
                </h3>
                
                <div id="content-list" class="overflow-y-auto space-y-2 flex-grow pr-1 text-right">
                    <!-- المقالات تظهر هنا -->
                </div>
            </div>
        </div>
    </main>
</div>

<!-- كود الربط بالتطبيق -->
<script>
    if ('serviceWorker' in navigator) { navigator.serviceWorker.register('sw.js'); }
    const manifestLink = document.createElement('link');
    manifestLink.rel = 'manifest'; manifestLink.href = 'manifest.json';
    document.head.appendChild(manifestLink);
</script>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    const GITHUB_TOKEN = "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";
    const OWNER = "malegal";
    const REPO = "mahmoud-legal";
    
    let isEditing = false;
    let editSha = null;
    let uploadedImageBase64 = null;

    function checkPass() {
        if(document.getElementById('adminPass').value === "mahmoud237") {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('admin-main').classList.remove('hidden');
            loadAllContent();
        } else { alert("خطأ!"); }
    }

    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: { toolbar: [['bold', 'italic', 'underline', 'blockquote'], [{ 'list': 'ordered'}, { 'list': 'bullet' }], ['link', 'image', 'clean']] },
        placeholder: 'اكتب مذكرتك هنا...'
    });

    // معالجة الصورة
    document.getElementById('imageInput').onchange = function(e) {
        const file = e.target.files[0];
        const reader = new FileReader();
        reader.onload = function() {
            uploadedImageBase64 = reader.result.split(',')[1];
            document.getElementById('img-preview').src = reader.result;
            document.getElementById('img-preview').classList.remove('hidden');
        };
        reader.readAsDataURL(file);
    };

    // AI Helper
    function aiHelper() {
        const text = quill.getText();
        if(text.length < 5) return alert("اكتب نصاً أولاً");
        document.getElementById('metaDesc').value = text.substring(0, 150).trim() + "...";
        if(!document.getElementById('postSlug').value) {
            document.getElementById('postSlug').value = document.getElementById('postTitle').value.toLowerCase().replace(/\s+/g, '-').replace(/[^\w-]/g, '');
        }
    }

    // الحفظ والرفع
    async function saveArticle(folder) {
        const title = document.getElementById('postTitle').value;
        const slug = document.getElementById('postSlug').value || Date.now();
        const content = quill.root.innerHTML;
        const meta = document.getElementById('metaDesc').value;

        if(!title || !content) return alert("املأ البيانات");

        const btnText = document.getElementById('btn-text');
        btnText.innerText = "جاري الحفظ...";

        try {
            let imagePath = "images/blog-bg.jpg";
            if(uploadedImageBase64) {
                const imgName = `post-${Date.now()}.png`;
                await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/images/posts/${imgName}`, {
                    method: 'PUT', headers: { 'Authorization': `token ${GITHUB_TOKEN}` },
                    body: JSON.stringify({ message: "Upload image", content: uploadedImageBase64 })
                });
                imagePath = `images/posts/${imgName}`;
            }

            const md = `---
title: ${title}
description: ${meta}
image: ${imagePath}
---
${content}`;

            const body = { message: `Save: ${title}`, content: btoa(unescape(encodeURIComponent(md))) };
            if(isEditing) body.sha = editSha;

            const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${folder}/${slug}.md`, {
                method: 'PUT', headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });

            if(res.ok) { alert("تم الحفظ بنجاح أونلاين!"); location.reload(); }
        } catch (e) { alert("خطأ في الاتصال"); }
        btnText.innerText = "نشر أونلاين";
    }

    // جلب المقالات للتعديل والحذف
    async function loadAllContent() {
        const listDiv = document.getElementById('content-list');
        listDiv.innerHTML = '<p class="text-center text-xs py-4">جاري التحميل...</p>';
        try {
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/blog/articles`, {
                headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
            });
            const files = await res.json();
            listDiv.innerHTML = files.filter(f => f.name.endsWith('.md')).map(file => {
                const title = decodeURIComponent(file.name.replace('.md', '').replace(/-/g, ' '));
                return `
                    <div class="article-card flex justify-between items-center gap-2">
                        <span class="text-[10px] truncate font-bold flex-grow">${title}</span>
                        <div class="flex gap-1">
                            <button onclick="editRemote('${file.path}', '${file.sha}')" class="bg-blue-500/20 text-blue-400 p-2 rounded text-[10px] hover:bg-blue-500 hover:text-white transition"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteRemote('${file.path}', '${file.sha}')" class="bg-red-500/20 text-red-500 p-2 rounded text-[10px] hover:bg-red-500 hover:text-white transition"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            }).join('');
        } catch (e) { listDiv.innerHTML = "فشل تحميل الأرشيف"; }
    }

    // وظيفة التعديل
    async function editRemote(path, sha) {
        if(!confirm("هل تريد تعديل هذا المقال؟")) return;
        try {
            const res = await fetch(`https://raw.githubusercontent.com/${OWNER}/${REPO}/main/${path}`);
            const md = await res.text();
            
            // محاولة بسيطة لفصل الـ Frontmatter عن المحتوى
            const parts = md.split('---');
            const content = parts.length > 2 ? parts.slice(2).join('---') : md;
            
            document.getElementById('postTitle').value = path.split('/').pop().replace('.md', '').replace(/-/g, ' ');
            document.getElementById('postSlug').value = path.split('/').pop().replace('.md', '');
            document.getElementById('postSlug').readOnly = true; // نثبت الرابط عند التعديل لعدم كسر الروابط القديمة
            
            quill.root.innerHTML = content.trim();
            isEditing = true;
            editSha = sha;
            
            document.getElementById('btn-text').innerText = "تحديث المقال";
            window.scrollTo({ top: 0, behavior: 'smooth' });
        } catch (e) { alert("فشل جلب المقال"); }
    }

    // وظيفة الحذف
    async function deleteRemote(path, sha) {
        if(!confirm("⚠️ تحذير: سيتم حذف المقال نهائياً من الموقع. هل أنت متأكد؟")) return;
        try {
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${path}`, {
                method: 'DELETE',
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Delete article", sha: sha })
            });
            if(res.ok) { alert("تم الحذف بنجاح."); loadAllContent(); }
            else { alert("فشل الحذف، تأكد من الصلاحيات."); }
        } catch (e) { alert("خطأ في الاتصال."); }
    }

    // الحفظ المحلي
    function saveLocally() {
        const draft = { title: document.getElementById('postTitle').value, content: quill.root.innerHTML, date: new Date().getTime() };
        localStorage.setItem('draft_' + draft.date, JSON.stringify(draft));
        alert("تم الحفظ في ذاكرة الهاتف.");
    }
</script>

</body>
</html>
