<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لوحة التحكم | مؤسسة محمود عبد الحميد</title>
    
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-dark: #020617;
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            --gold-solid: #bf953f;
        }
        body { font-family: 'Tajawal', sans-serif; background-color: #01040f; color: #f8fafc; }
        .serif-font { font-family: 'Amiri', serif; }
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        
        /* تصميم المحرر */
        .ql-toolbar { background: #f8fafc !important; border-radius: 12px 12px 0 0 !important; }
        .ql-container { background: #ffffff !important; color: #1a1a1a !important; border-radius: 0 0 12px 12px !important; min-height: 350px; font-size: 1.1rem; }
        
        .side-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(191, 149, 63, 0.2); }
        .input-dark { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 10px; color: white; outline: none; width: 100%; }
        .input-dark:focus { border-color: var(--gold-solid); }
        
        .btn-gold { background: var(--gold-gradient); color: #000; font-weight: 800; padding: 10px 20px; border-radius: 8px; transition: 0.3s; cursor: pointer; }
        .btn-red { background: #ef4444; color: white; padding: 10px 20px; border-radius: 8px; transition: 0.3s; }
        
        .article-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(191,149,63,0.1); transition: 0.3s; }
        .article-card:hover { border-color: var(--gold-solid); }
    </style>
</head>
<body>

<div id="admin-main" class="min-h-screen">
    <!-- الهيدر (بدون لوجو كما طلبت) -->
    <header class="border-b border-gold-solid/20 p-5 bg-black/50 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold gold-text serif-font">لوحة إدارة المحتوى القانوني</h1>
            <div class="flex gap-4">
                <button onclick="aiHelper()" class="bg-indigo-600 text-white px-4 py-2 rounded-lg text-sm flex items-center gap-2">
                    <i class="fas fa-magic"></i> مساعد الذكاء الاصطناعي
                </button>
                <button onclick="publishArticle()" id="publish-btn" class="btn-gold">
                    <i class="fas fa-save ml-2"></i> حفظ ونشر
                </button>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-8">
        
        <!-- قسم كتابة المقال -->
        <div class="lg:col-span-2 space-y-6">
            <div class="side-panel p-6 rounded-2xl">
                <h2 id="form-title" class="text-gold-solid font-bold mb-4 uppercase tracking-widest text-sm">إضافة دراسة جديدة</h2>
                <input type="text" id="postTitle" placeholder="عنوان المقال العربي..." class="input-dark text-3xl font-bold serif-font mb-6 h-16">
                
                <div id="editor-wrapper" class="mb-4">
                    <div id="editor"></div>
                </div>
            </div>
        </div>

        <!-- القسم الجانبي (SEO والمقالات الحالية) -->
        <div class="space-y-6">
            <div class="side-panel p-6 rounded-2xl">
                <h3 class="gold-text font-bold mb-4 flex items-center gap-2"><i class="fas fa-cog"></i> إعدادات النشر</h3>
                <div class="space-y-4">
                    <div>
                        <label class="text-[10px] text-gray-400">اسم الملف بالإنجليزية (Slug)</label>
                        <input type="text" id="postSlug" placeholder="law-article-name" class="input-dark mt-1">
                    </div>
                    <div>
                        <label class="text-[10px] text-gray-400">وصف جوجل (Meta Description)</label>
                        <textarea id="metaDesc" rows="3" class="input-dark mt-1 text-xs" placeholder="سيقوم المساعد الذكي بتوليد هذا تلقائياً..."></textarea>
                    </div>
                </div>
            </div>

            <!-- قائمة المقالات مع خاصية الحذف والتعديل -->
            <div class="side-panel p-6 rounded-2xl overflow-hidden">
                <h3 class="gold-text font-bold mb-4 flex items-center justify-between">
                    <span><i class="fas fa-list"></i> المقالات المنشورة</span>
                    <button onclick="loadArticles()" class="text-xs text-blue-400 hover:underline">تحديث</button>
                </h3>
                <div id="articles-list" class="space-y-3 max-h-[400px] overflow-y-auto pr-2">
                    <!-- المقالات تظهر هنا -->
                    <p class="text-center text-gray-500 text-xs py-10">جاري جلب المقالات...</p>
                </div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    // الإعدادات الثابتة
    const GITHUB_TOKEN = "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";
    const OWNER = "malegal";
    const REPO = "mahmoud-legal";
    
    let isEditing = false;
    let editSha = null;

    // 1. إعداد المحرر
    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: { toolbar: [['bold', 'italic', 'underline', 'blockquote'], [{ 'list': 'ordered'}, { 'list': 'bullet' }], [{ 'align': [] }], ['link', 'clean']] },
        placeholder: 'اكتب نص البحث القانوني هنا...'
    });

    // 2. مساعد الذكاء الاصطناعي (AI Helper)
    function aiHelper() {
        const text = quill.getText();
        const title = document.getElementById('postTitle').value;

        if (text.length < 10) return alert("يرجى كتابة بعض المحتوى أولاً.");

        // توليد ملخص (أول 150 حرف)
        document.getElementById('metaDesc').value = text.substring(0, 150) + "...";
        
        // توليد رابط (Slug) إذا كان فارغاً
        if (!document.getElementById('postSlug').value) {
            const suggestedSlug = title.toLowerCase().replace(/[^\u0621-\u064A0-9 ]/g, '').replace(/\s+/g, '-');
            document.getElementById('postSlug').value = suggestedSlug || "legal-article-" + Date.now();
        }
        
        alert("✨ قام المساعد الذكي بتوليد الوصف والرابط بناءً على المحتوى.");
    }

    // 3. جلب قائمة المقالات للتعديل أو الحذف
    async function loadArticles() {
        const listDiv = document.getElementById('articles-list');
        try {
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/blog/articles`, {
                headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
            });
            const files = await res.json();
            listDiv.innerHTML = '';

            files.filter(f => f.name.endsWith('.md')).forEach(file => {
                const title = decodeURIComponent(file.name.replace('.md', '').replace(/-/g, ' '));
                listDiv.innerHTML += `
                    <div class="article-card p-3 rounded-lg flex justify-between items-center gap-2">
                        <span class="text-xs truncate flex-grow">${title}</span>
                        <div class="flex gap-2">
                            <button onclick="startEdit('${file.path}', '${file.sha}')" class="text-blue-400 hover:text-white text-[10px]"><i class="fas fa-edit"></i></button>
                            <button onclick="deleteArticle('${file.path}', '${file.sha}')" class="text-red-500 hover:text-white text-[10px]"><i class="fas fa-trash"></i></button>
                        </div>
                    </div>`;
            });
        } catch (e) { listDiv.innerHTML = "فشل التحميل."; }
    }

    // 4. حذف مقال
    async function deleteArticle(path, sha) {
        if (!confirm("هل أنت متأكد من حذف هذا المقال نهائياً؟")) return;
        try {
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${path}`, {
                method: 'DELETE',
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: "Delete article", sha: sha })
            });
            if(res.ok) { alert("تم الحذف."); loadArticles(); }
        } catch (e) { alert("خطأ في الحذف."); }
    }

    // 5. بدء التعديل
    async function startEdit(path, sha) {
        isEditing = true;
        editSha = sha;
        const res = await fetch(`https://raw.githubusercontent.com/${OWNER}/${REPO}/main/${path}`);
        const md = await res.text();
        
        // استخراج العنوان والمحتوى (بشكل مبسط)
        const parts = md.split('---');
        const content = parts.length > 2 ? parts[2] : md;
        
        document.getElementById('postTitle').value = path.split('/').pop().replace('.md', '').replace(/-/g, ' ');
        document.getElementById('postSlug').value = path.split('/').pop().replace('.md', '');
        document.getElementById('postSlug').disabled = true; // لا نغير الرابط عند التعديل
        quill.root.innerHTML = content;
        
        document.getElementById('form-title').innerText = "تعديل مقال حالي";
        window.scrollTo(0,0);
    }

    // 6. النشر أو التحديث
    async function publishArticle() {
        const title = document.getElementById('postTitle').value;
        const slug = document.getElementById('postSlug').value || Date.now();
        const content = quill.root.innerHTML;
        const meta = document.getElementById('metaDesc').value;

        if(!title || !content) return alert("يرجى ملء كافة البيانات.");

        const mdContent = `---
title: ${title}
description: ${meta}
---
${content}`;

        const body = {
            message: isEditing ? `Update article: ${title}` : `New article: ${title}`,
            content: btoa(unescape(encodeURIComponent(mdContent)))
        };
        if(isEditing) body.sha = editSha;

        try {
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/blog/articles/${slug}.md`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            if(res.ok) {
                alert(isEditing ? "تم التحديث بنجاح!" : "تم النشر بنجاح!");
                location.reload();
            }
        } catch (e) { alert("خطأ في الاتصال."); }
    }

    // جلب المقالات عند تحميل الصفحة
    loadArticles();
</script>
</body>
</html>
