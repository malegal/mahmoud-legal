<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>المكتب الذكي | مؤسسة محمود عبد الحميد</title>
    
    <!-- المكتبات -->
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-dark: #020617;
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 45%, #b38728 50%, #fbf5b7 55%, #aa771c 100%);
            --gold-solid: #bf953f;
        }
        body { font-family: 'Tajawal', sans-serif; background-color: #01040f; color: #f8fafc; overflow-x: hidden; }
        .serif-font { font-family: 'Amiri', serif; }
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        
        /* تصميم المحرر */
        .ql-toolbar { background: #f8fafc !important; border-radius: 12px 12px 0 0 !important; border: none !important; }
        .ql-container { background: #ffffff !important; color: #1a1a1a !important; border-radius: 0 0 12px 12px !important; min-height: 450px; font-size: 1.2rem; border: none !important; }
        
        .side-panel { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(191, 149, 63, 0.2); }
        .input-dark { background: rgba(0,0,0,0.4); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; padding: 12px; color: white; outline: none; width: 100%; transition: 0.3s; }
        
        .btn-gold { background: var(--gold-gradient); color: #000; font-weight: 800; padding: 10px 16px; border-radius: 8px; transition: 0.3s; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 6px; }
        .btn-gold:hover { transform: translateY(-2px); box-shadow: 0 5px 15px rgba(191,149,63,0.4); }

        /* نبض ذكاء اصطناعي */
        .ai-pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0.4); } 70% { box-shadow: 0 0 0 15px rgba(79, 70, 229, 0); } 100% { box-shadow: 0 0 0 0 rgba(79, 70, 229, 0); } }

        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--gold-solid); border-radius: 10px; }
    </style>
</head>
<body>

<div id="lock-screen" class="fixed inset-0 z-[2000] bg-black flex items-center justify-center p-4">
    <div class="max-w-md w-full text-center bg-[#020617] p-8 rounded-3xl border border-gold-solid/30 shadow-2xl">
        <i class="fas fa-brain text-5xl gold-text mb-4"></i>
        <h2 class="text-2xl font-bold gold-text mb-6 serif-font">دخول الإدارة والذكاء الاصطناعي</h2>
        <input type="password" id="adminPass" placeholder="كلمة المرور" class="w-full input-dark text-center text-xl mb-6">
        <button onclick="checkPass()" class="btn-gold w-full py-4 text-lg">فتح النظام</button>
    </div>
</div>

<div id="admin-main" class="hidden min-h-screen flex flex-col">
    <!-- الهيدر -->
    <header class="border-b border-gold-solid/20 p-3 bg-black/80 sticky top-0 z-50 backdrop-blur-md">
        <div class="max-w-[1400px] mx-auto flex justify-between items-center">
            <h1 class="text-lg font-bold gold-text serif-font"><i class="fas fa-balance-scale ml-2"></i>المكتب الفني الذكي</h1>
            <div class="flex gap-2">
                <button onclick="toggleSettings()" class="bg-gray-800 text-gold-solid p-2 px-4 rounded-lg text-xs border border-gold-solid/30"><i class="fas fa-key"></i> المفاتيح</button>
                <button onclick="saveArticle('blog/articles')" id="publish-btn" class="btn-gold text-xs"><i class="fas fa-paper-plane"></i> نشر المقال</button>
            </div>
        </div>
    </header>

    <!-- بانل المفاتيح (مخفية) -->
    <div id="settings-panel" class="hidden bg-[#020617] border-b border-gold-solid/20 p-6">
        <div class="max-w-md mx-auto space-y-4">
            <input type="password" id="ghTokenInput" placeholder="GitHub Token..." class="input-dark text-sm">
            <input type="password" id="geminiKeyInput" placeholder="Google Gemini AI Key (المجاني)..." class="input-dark text-sm">
            <button onclick="saveKeys()" class="btn-gold w-full text-xs">حفظ الإعدادات في المتصفح</button>
        </div>
    </div>

    <main class="max-w-[1400px] mx-auto p-4 grid grid-cols-1 lg:grid-cols-4 gap-6 w-full">
        <!-- المحرر -->
        <div class="lg:col-span-3 space-y-4">
            <div class="side-panel p-4 md:p-6 rounded-2xl">
                <div class="flex flex-col md:flex-row gap-4 mb-6">
                    <input type="text" id="postTitle" placeholder="عنوان المقال (مثلاً: الطلاق للضرر في القانون المصري)..." 
                           class="flex-grow bg-transparent text-2xl font-bold serif-font border-b border-gold-solid/20 outline-none text-white">
                    <!-- زر الذكاء الاصطناعي -->
                    <button onclick="generateFullArticle()" id="ai-write-btn" class="bg-indigo-600 text-white px-6 py-2 rounded-full text-sm flex items-center gap-2 ai-pulse">
                        <i class="fas fa-robot"></i> كاتب المقالات الآلي
                    </button>
                </div>
                <div id="editor"></div>
            </div>
        </div>

        <!-- الجانب -->
        <div class="space-y-4">
            <div class="side-panel p-4 rounded-xl">
                <h3 class="gold-text font-bold mb-3 text-sm"><i class="fas fa-magic ml-2"></i>مساعد SEO الذكي</h3>
                <button onclick="autoFillSEO()" class="w-full bg-white/5 p-2 rounded text-xs hover:bg-white/10 transition">توليد ملخص ورابط تلقائي</button>
                <div class="mt-4 space-y-3">
                    <input type="text" id="postSlug" placeholder="الرابط (slug)" class="input-dark text-xs">
                    <textarea id="metaDesc" rows="3" class="input-dark text-[11px]" placeholder="وصف جوجل..."></textarea>
                </div>
            </div>

            <div class="side-panel p-4 rounded-xl flex flex-col max-h-[400px]">
                <h3 class="gold-text font-bold mb-3 text-sm">أحدث المقالات</h3>
                <div id="content-list" class="overflow-y-auto space-y-2 flex-grow text-right"></div>
            </div>
        </div>
    </main>
</div>

<script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
<script>
    let GITHUB_TOKEN = localStorage.getItem('mahmoud_gh_token') || "";
    let GEMINI_API_KEY = localStorage.getItem('mahmoud_gemini_key') || "";
    const OWNER = "malegal";
    const REPO = "mahmoud-legal";

    function checkPass() {
        if(document.getElementById('adminPass').value === "mahmoud237") {
            document.getElementById('lock-screen').style.display = 'none';
            document.getElementById('admin-main').classList.remove('hidden');
            loadAllContent();
        } else { alert("خطأ"); }
    }

    function toggleSettings() { document.getElementById('settings-panel').classList.toggle('hidden'); }
    function saveKeys() {
        localStorage.setItem('mahmoud_gh_token', document.getElementById('ghTokenInput').value);
        localStorage.setItem('mahmoud_gemini_key', document.getElementById('geminiKeyInput').value);
        location.reload();
    }

    var quill = new Quill('#editor', {
        theme: 'snow',
        modules: { toolbar: [['bold', 'italic', 'underline', 'blockquote'], [{ 'header': 1 }, { 'header': 2 }], [{ 'list': 'ordered'}, { 'list': 'bullet' }], ['link', 'clean']] },
        placeholder: 'اكتب هنا أو استخدم الكاتب الآلي...'
    });

    // ميزة الذكاء الاصطناعي المجانية (Google Gemini)
    async function generateFullArticle() {
        const title = document.getElementById('postTitle').value;
        if(!title) return alert("يرجى كتابة عنوان أولاً ليقوم الذكاء الاصطناعي بالكتابة عنه.");
        if(!GEMINI_API_KEY) return alert("يرجى إضافة مفتاح Gemini API المجاني من الإعدادات.");

        const btn = document.getElementById('ai-write-btn');
        btn.innerHTML = '<i class="fas fa-spinner animate-spin"></i> جاري البحث والصياغة القانونية...';
        btn.disabled = true;

        const prompt = `أنت محامٍ مصري خبير متخصص في محكمة النقض والدستورية العليا. 
        اكتب مقالاً قانونياً مفصلاً وعلمياً بعنوان "${title}". 
        يجب أن يتضمن المقال: مقدمة قانونية، السند القانوني من مواد القانون المصري، أحدث اتجاهات محكمة النقض في هذا الشأن، وخاتمة بنصيحة للموكلين. 
        اجعل الأسلوب رصيناً وفخماً. اكتب بصيغة HTML بسيطة (استخدم <h2> للعناوين و <p> للفقرات).`;

        try {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${GEMINI_API_KEY}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
            });
            const data = await response.json();
            const aiText = data.candidates[0].content.parts[0].text;
            
            quill.root.innerHTML = aiText;
            alert("✅ تم صياغة المقال بنجاح بواسطة المساعد القانوني الذكي.");
        } catch (e) {
            alert("❌ حدث خطأ في الاتصال بالذكاء الاصطناعي. تأكد من صحة المفتاح.");
        }
        btn.innerHTML = '<i class="fas fa-robot"></i> كاتب المقالات الآلي';
        btn.disabled = false;
    }

    async function saveArticle(folder) {
        if(!GITHUB_TOKEN) return alert("أدخل توكن جيت هاب.");
        const title = document.getElementById('postTitle').value;
        const content = quill.root.innerHTML;
        const slug = document.getElementById('postSlug').value || Date.now();
        const meta = document.getElementById('metaDesc').value;

        const btn = document.getElementById('publish-btn');
        btn.innerText = "جاري النشر...";

        const md = `---\ntitle: ${title}\ndescription: ${meta}\nimage: images/blog-bg.jpg\n---\n${content}`;
        try {
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${folder}/${slug}.md`, {
                method: 'PUT',
                headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: `Post: ${title}`, content: btoa(unescape(encodeURIComponent(md))) })
            });
            if(res.ok) { alert("تم النشر!"); location.reload(); }
        } catch (e) { alert("خطأ"); }
    }

    async function loadAllContent() {
        const list = document.getElementById('content-list');
        try {
            const res = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/blog/articles`, {
                headers: { 'Authorization': `token ${GITHUB_TOKEN}` }
            });
            const files = await res.json();
            list.innerHTML = files.filter(f => f.name.endsWith('.md')).map(file => {
                const title = decodeURIComponent(file.name.replace('.md', '').replace(/-/g, ' '));
                return `<div class="article-card flex justify-between items-center text-[10px]">
                    <span class="truncate w-2/3">${title}</span>
                    <button onclick="deleteArticle('${file.path}', '${file.sha}')" class="text-red-500"><i class="fas fa-trash"></i></button>
                </div>`;
            }).join('');
        } catch (e) {}
    }

    async function deleteArticle(path, sha) {
        if(!confirm("حذف؟")) return;
        await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${path}`, {
            method: 'DELETE',
            headers: { 'Authorization': `token ${GITHUB_TOKEN}`, 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: "Delete", sha: sha })
        });
        loadAllContent();
    }
</script>
</body>
</html>
