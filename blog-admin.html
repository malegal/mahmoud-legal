<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>المحرر الاحترافي | محمود عبد الحميد</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@700&family=Tajawal:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body { background-color: #020617; color: white; font-family: 'Tajawal', sans-serif; }
        .serif-font { font-family: 'Amiri', serif; }
        .gold-text { color: #bf953f; }
        .ql-container { background: rgba(255,255,255,0.05); color: white; border-radius: 0 0 12px 12px; height: 400px; font-size: 18px; }
        .ql-toolbar { background: #eee; border-radius: 12px 12px 0 0; }
        .ql-editor.ql-blank::before { color: rgba(255,255,255,0.3); }
    </style>
</head>
<body class="p-4 md:p-10">
    <div id="lock-screen" class="fixed inset-0 z-[1000] bg-slate-950 flex flex-col items-center justify-center">
        <h2 class="gold-text text-2xl mb-4 serif-font">دخول الإدارة</h2>
        <input type="password" id="adminPass" placeholder="كلمة السر" class="bg-slate-900 border border-gold-solid p-3 rounded-xl text-center outline-none">
        <button onclick="checkPass()" class="mt-4 bg-[#bf953f] text-black px-8 py-2 rounded-lg font-bold">دخول</button>
    </div>

    <div id="admin-content" class="max-w-5xl mx-auto hidden">
        <header class="text-center mb-10">
            <h1 class="text-3xl font-bold gold-text serif-font">محرر المقالات القانونية</h1>
            <p class="text-gray-400 mt-2">أنشئ ملفات .md تلقائياً في مستودعك</p>
        </header>

        <div class="space-y-6 bg-slate-900/50 p-6 rounded-3xl border border-white/5">
            <div class="grid md:grid-cols-2 gap-4">
                <input type="password" id="ghToken" placeholder="GitHub Personal Token" class="bg-black/40 border border-white/10 p-4 rounded-xl outline-none focus:border-gold-solid">
                <input type="text" id="fileName" placeholder="اسم الملف (مثال: criminal-case)" class="bg-black/40 border border-white/10 p-4 rounded-xl outline-none focus:border-gold-solid">
            </div>
            
            <input type="text" id="postTitle" placeholder="عنوان المقال الرئيسي" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl text-xl font-bold outline-none focus:border-gold-solid">
            
            <div id="editor-wrapper">
                <div id="editor"></div>
            </div>

            <button onclick="publish()" id="pubBtn" class="w-full bg-[#bf953f] hover:bg-yellow-600 text-black font-black py-5 rounded-2xl text-xl transition-all shadow-xl">
                نشر المقال وتوليد الملف فوراً
            </button>
            
            <div id="status" class="text-center hidden p-4 rounded-xl"></div>
        </div>
    </div>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script>
        // نظام حماية بسيط
        function checkPass() {
            const pass = document.getElementById('adminPass').value;
            if(pass === "1234") { // استبدل 1234 بكلمة سرك الخاصة
                document.getElementById('lock-screen').style.display = 'none';
                document.getElementById('admin-content').classList.remove('hidden');
            } else { alert("خطأ!"); }
        }

        // إعداد أداة الكتابة الاحترافية
        var quill = new Quill('#editor', {
            theme: 'snow',
            placeholder: 'اكتب محتوى المقال هنا بالتنسيق الذي تريده...',
            modules: {
                toolbar: [
                    [{ 'header': [1, 2, 3, false] }],
                    ['bold', 'italic', 'underline'],
                    [{ 'list': 'ordered'}, { 'list': 'bullet' }],
                    [{ 'direction': 'rtl' }],
                    ['link', 'clean']
                ]
            }
        });

        async function publish() {
            const token = document.getElementById('ghToken').value;
            const title = document.getElementById('postTitle').value;
            const name = document.getElementById('fileName').value;
            const content = quill.root.innerHTML; // أخذ المحتوى بصيغة HTML
            const btn = document.getElementById('pubBtn');
            const status = document.getElementById('status');

            if(!token || !title || !name) { alert("أكمل البيانات!"); return; }

            btn.disabled = true;
            btn.innerText = "جاري الاتصال بـ GitHub...";

            const owner = "malegal";
            const repo = "mahmoud-legal";
            const path = `blog/articles/${name}.md`;

            // تحويل HTML بسيط إلى Markdown ليتمكن الموقع من قراءته
            const mdContent = `# ${title}\n\n${content}`;

            try {
                const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`, {
                    method: 'PUT',
                    headers: { 'Authorization': `token ${token}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: `Article: ${title}`,
                        content: btoa(unescape(encodeURIComponent(mdContent)))
                    })
                });

                if(res.ok) {
                    status.innerHTML = "✅ تم النشر! سيظهر المقال في الموقع خلال دقائق.";
                    status.className = "text-green-400 bg-green-400/10 p-4 rounded-xl block";
                } else { throw new Error("فشل الرفع"); }
            } catch (e) {
                status.innerHTML = "❌ خطأ: " + e.message;
                status.className = "text-red-400 bg-red-400/10 p-4 rounded-xl block";
            } finally { btn.disabled = false; btn.innerText = "نشر المقال وتوليد الملف فوراً"; }
        }
    </script>
</body>
</html>
