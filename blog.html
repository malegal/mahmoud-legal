<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="المدونة القانونية لمؤسسة محمود عبد الحميد - مقالات وأبحاث قانونية متخصصة في القانون المصري والدولي.">
    <title>المدونة القانونية | محمود عبد الحميد - المحامي بالنقض</title>
    
    <!-- المكتبات -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-dark: #020617; 
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 25%, #b38728 50%, #fbf5b7 75%, #aa771c 100%);
            --gold-solid: #bf953f;
        }
        
        body { 
            font-family: 'Tajawal', sans-serif; 
            background-color: var(--primary-dark); 
            color: #ffffff;
            overflow-x: hidden;
        }
        
        .serif-font { font-family: 'Amiri', serif; }
        
        .gold-text { 
            background: var(--gold-gradient); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
            background-clip: text;
        }

        .gold-btn { 
            background: var(--gold-gradient); 
            color: #000; 
            font-weight: 800; 
            transition: all 0.3s ease; 
            box-shadow: 0 4px 15px rgba(191, 149, 63, 0.3);
        }
        
        .gold-btn:hover { 
            transform: translateY(-2px); 
            box-shadow: 0 8px 25px rgba(191, 149, 63, 0.5); 
        }

        /* تصميم الكارت المطور */
        .blog-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(191, 149, 63, 0.1);
            border-radius: 1.5rem;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .blog-card:hover {
            border-color: var(--gold-solid);
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .image-overlay {
            background: linear-gradient(to top, var(--primary-dark), transparent);
        }

        .header-glass {
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(191, 149, 63, 0.3);
        }

        /* أنيميشن التحميل */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-card { animation: fadeIn 0.6s ease forwards; }
    </style>
</head>
<body>

<!-- الهيدر (نفس تصميم موقعك) -->
<header class="fixed w-full z-[100] header-glass">
    <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
        <div class="flex items-center gap-4">
            <img src="logo.png" alt="Logo" class="w-16 h-16 object-contain">
            <div class="hidden sm:block">
                <h1 class="text-xl font-bold gold-text serif-font">محمود عبد الحميد</h1>
                <p class="text-[10px] text-gray-400">المحامي بالنقض والدستورية العليا</p>
            </div>
        </div>
        <div class="flex items-center gap-6 font-bold text-sm">
            <a href="index.html" class="hover:text-gold-solid transition">الرئيسية</a>
            <a href="blog.html" class="text-gold-solid border-b border-gold-solid">المدونة</a>
            <a href="contact.html" class="gold-btn px-5 py-2 rounded-full hidden md:block text-xs">حجز استشارة</a>
        </div>
    </nav>
</header>

<!-- قسم الهيرو -->
<section class="pt-48 pb-20 px-6 text-center bg-[url('data:image/svg+xml,...')] bg-fixed">
    <div class="max-w-4xl mx-auto">
        <span class="text-gold-solid font-black tracking-[0.3em] uppercase text-xs mb-4 block">Legal Knowledge Hub</span>
        <h2 class="text-5xl md:text-7xl font-black serif-font mb-6 leading-tight">المدونة <span class="gold-text">القانونية</span></h2>
        <p class="text-gray-400 text-lg max-w-2xl mx-auto">نخبة من الأبحاث والمقالات القانونية المتخصصة بأقلام خبراء القانون بمؤسستنا.</p>
    </div>
</section>

<!-- شبكة المقالات -->
<section class="max-w-7xl mx-auto px-6 pb-32">
    <!-- فلتر سريع -->
    <div class="flex flex-wrap justify-center gap-4 mb-16">
        <button class="px-6 py-2 rounded-full border border-gold-solid bg-gold-solid text-black font-bold text-sm">الكل</button>
        <button class="px-6 py-2 rounded-full border border-white/10 hover:border-gold-solid transition text-sm">القانون الجنائي</button>
        <button class="px-6 py-2 rounded-full border border-white/10 hover:border-gold-solid transition text-sm">الأحوال الشخصية</button>
        <button class="px-6 py-2 rounded-full border border-white/10 hover:border-gold-solid transition text-sm">القانون المدني</button>
    </div>

    <!-- حاوية المقالات -->
    <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- يتم جلب المقالات بواسطة JS -->
        <div class="col-span-full text-center py-20">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-gold-solid mb-4"></div>
            <p class="text-gray-500">جاري مراجعة الأرشيف القانوني...</p>
        </div>
    </div>
</section>

<!-- الفوتر -->
<footer class="bg-black py-12 border-t border-gold-solid/20 text-center">
    <p class="text-gray-500 text-sm">جميع الحقوق محفوظة © ٢٠٢٦ مؤسسة محمود عبد الحميد للمحاماة</p>
</footer>

<script>
    const OWNER = "malegal";
    const REPO = "mahmoud-legal";
    const PATH = "blog/articles";

    async function loadBlog() {
        const grid = document.getElementById('blog-grid');
        
        try {
            const response = await fetch(`https://api.github.com/repos/${OWNER}/${REPO}/contents/${PATH}`);
            if (!response.ok) throw new Error();
            const files = await response.json();
            
            grid.innerHTML = ''; // مسح علامة التحميل

            files.filter(f => f.name.endsWith('.md')).forEach((file, index) => {
                const slug = file.name.replace('.md', '');
                const title = decodeURIComponent(slug.replace(/-/g, ' '));
                const delay = index * 100;

                const card = `
                    <div class="blog-card animate-card" style="animation-delay: ${delay}ms">
                        <div class="relative h-64 overflow-hidden">
                            <img src="images/blog-bg.jpg" class="w-full h-full object-cover transition-transform duration-700 hover:scale-110" alt="${title}">
                            <div class="absolute inset-0 image-overlay"></div>
                            <div class="absolute bottom-4 right-4">
                                <span class="bg-gold-solid text-black text-[10px] font-black px-3 py-1 rounded-full uppercase">مقال قضائي</span>
                            </div>
                        </div>
                        <div class="p-8">
                            <h3 class="text-xl font-bold mb-4 serif-font leading-relaxed h-14 overflow-hidden line-clamp-2 hover:text-gold-solid transition">
                                <a href="article.html?slug=${slug}">${title}</a>
                            </h3>
                            <p class="text-gray-400 text-sm mb-6 line-clamp-3">دراسة قانونية تحليلية من واقع أحكام محكمة النقض المصرية وإجراءات التقاضي...</p>
                            <div class="flex items-center justify-between border-t border-white/5 pt-6">
                                <span class="text-[10px] text-gray-500 uppercase tracking-widest">مؤسسة محمود عبد الحميد</span>
                                <a href="article.html?slug=${slug}" class="text-gold-solid font-bold text-xs flex items-center gap-2 hover:gap-4 transition-all">
                                    اقرأ المزيد <i class="fas fa-arrow-left"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                `;
                grid.innerHTML += card;
            });

        } catch (error) {
            grid.innerHTML = `
                <div class="col-span-full text-center py-20">
                    <i class="fas fa-exclamation-circle text-4xl text-gold-solid mb-4"></i>
                    <p>تعذر تحميل المقالات حالياً. يرجى المحاولة لاحقاً.</p>
                </div>`;
        }
    }

    document.addEventListener('DOMContentLoaded', loadBlog);
</script>

</body>
</html>
