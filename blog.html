<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0">
    <title>المدونة القانونية | محمود عبد الحميد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&family=Tajawal:wght@300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #020617; 
            --gold-gradient: linear-gradient(135deg, #bf953f 0%, #fcf6ba 25%, #b38728 50%, #fbf5b7 75%, #aa771c 100%);
            --gold-solid: #bf953f;
        }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--primary-dark); color: #ffffff; scroll-behavior: smooth; }
        .serif-font { font-family: 'Amiri', serif; }
        .gold-text { background: var(--gold-gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
        .header-glass { background: rgba(0, 0, 0, 0.95) !important; backdrop-filter: blur(20px); border-bottom: 2px solid; border-image: var(--gold-gradient) 1; }
        .nav-link-gold { background: linear-gradient(to bottom, #d4af37, #fcf6ba, #aa771c); -webkit-background-clip: text; -webkit-text-fill-color: transparent; font-weight: 700; }
        .gold-btn { background: var(--gold-gradient); color: #000; font-weight: 800; transition: 0.4s; }
        
        /* الأزرار العائمة */
        .contact-floating { position: fixed; bottom: 30px; right: 30px; display: flex; flex-direction: column; gap: 15px; z-index: 1000; }
        .whatsapp-float, .call-float { width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); transition: 0.3s; color: white; }
        .whatsapp-float { background: #25d366; } .call-float { background: #0077b6; }
        .whatsapp-float:hover, .call-float:hover { transform: scale(1.1); }

        /* الفوتر الذهبي الملكي */
        .footer-social-icon {
            width: 45px; height: 45px; border-radius: 50%; border: 1px solid var(--gold-solid);
            display: flex; align-items: center; justify-content: center; transition: 0.3s;
            background: transparent; color: var(--gold-solid);
        }
        .footer-social-icon:hover { 
            background: var(--gold-gradient); color: #000; 
            box-shadow: 0 0 15px var(--gold-solid); transform: translateY(-3px);
        }

        .card-glass { background: rgba(20, 20, 30, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(191, 149, 63, 0.2); border-radius: 1.5rem; transition: 0.4s; }
        .card-glass:hover { border-color: var(--gold-solid); transform: translateY(-5px); }
        .islamic-pattern-bg { background-image: linear-gradient(rgba(2, 6, 23, 0.9), rgba(2, 6, 23, 0.9)), url("data:image/svg+xml,%3Csvg width='80' height='80' viewBox='0 0 80 80' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%23bf953f' fill-opacity='0.05'%3E%3Cpath d='M50 50c0-5.523 4.477-10 10-10s10 4.477 10 10-4.477 10-10 10c0 5.523-4.477 10-10 10s-10-4.477-10-10 4.477-10 10-10z' /%3E%3C/g%3E%3C/svg%3E"); }
    </style>
</head>
<body>

<!-- الأزرار العائمة -->
<div class="contact-floating">
    <a href="https://wa.me/201101076000" target="_blank" class="whatsapp-float"><i class="fab fa-whatsapp"></i></a>
    <a href="tel:+201101076000" class="call-float"><i class="fas fa-phone-alt"></i></a>
</div>

<!-- الهيدر الموحد -->
<header class="fixed w-full z-[100] header-glass">
    <nav class="max-w-7xl mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center gap-3">
            <img src="logo.png" alt="شعار" class="w-16 h-16 object-contain">
            <div class="flex flex-col leading-tight">
                <h1 class="font-bold gold-text serif-font text-2xl">محمود عبد الحميد</h1>
                <p class="text-gray-300 text-[11px]">المحامي بالنقض والدستورية العليا</p>
            </div>
        </div>
        <div class="hidden lg:flex items-center gap-6 font-bold text-sm">
            <a href="index.html" class="nav-link-gold">الرئيسية</a>
            <a href="about.html" class="nav-link-gold">عن المؤسسة</a>
            <a href="specialties.html" class="nav-link-gold">تخصصاتنا</a>
            <a href="blog.html" class="nav-link-gold border-b-2 border-gold-solid">المدونة</a>
            <a href="contact.html" class="gold-btn px-4 py-2 rounded-lg text-[12px]">طلب استشارة</a>
        </div>
    </nav>
</header>

<section class="min-h-[45vh] flex flex-col items-center justify-center text-center px-6 pt-32 islamic-pattern-bg">
    <span class="gold-text uppercase tracking-[0.4em] font-black text-sm mb-2">Legal Blog</span>
    <h1 class="text-5xl md:text-7xl font-black serif-font gold-text">المدونة القانونية</h1>
    <p class="text-white/60 mt-4 max-w-xl text-lg italic">نحو نشر الوعي القانوني بأسلوب علمي رصين</p>
</section>

<section class="py-20 px-6 max-w-7xl mx-auto">
    <div id="blog-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        <!-- المقالات تظهر هنا -->
    </div>
</section>

<!-- الفوتر الملكي الموحد -->
<footer class="pt-16 pb-8 border-t border-gold-solid/30 bg-[#000000] text-center mt-20">
    <div class="max-w-7xl mx-auto px-6">
        <img src="logo.png" class="w-20 h-20 mx-auto mb-4">
        <h2 class="text-2xl font-black gold-text serif-font mb-2">مؤسسة محمود عبد الحميد</h2>
        <div class="flex justify-center gap-5 my-8">
            <a href="https://www.facebook.com/malegal" target="_blank" class="footer-social-icon"><i class="fab fa-facebook-f"></i></a>
            <a href="https://x.com/mahmoud_a_hamyd" target="_blank" class="footer-social-icon"><i class="fab fa-twitter"></i></a>
            <a href="https://www.linkedin.com/in/mahmoud-abdel-hamid-0a4664374" target="_blank" class="footer-social-icon"><i class="fab fa-linkedin-in"></i></a>
            <a href="mailto:ma.law.firm@outlook.com" class="footer-social-icon"><i class="fas fa-envelope"></i></a>
        </div>
        <p class="text-gray-600 text-[10px] tracking-widest uppercase border-t border-gold-solid/20 pt-8">جميع الحقوق محفوظة © ٢٠٢٦</p>
    </div>
</footer>

<script>
    async function loadBlog() {
        const grid = document.getElementById('blog-grid');
        const owner = "malegal"; const repo = "mahmoud-legal"; const path = "blog/articles";
        try {
            const res = await fetch(`https://api.github.com/repos/${owner}/${repo}/contents/${path}`);
            const files = await res.json();
            grid.innerHTML = '';
            files.filter(f => f.name.endsWith('.md')).forEach(file => {
                const slug = file.name.replace('.md', '');
                const title = decodeURIComponent(slug.replace(/-/g, ' '));
                grid.innerHTML += `
                    <div class="card-glass p-8 flex flex-col h-full text-right">
                        <div class="gold-text font-bold text-[10px] mb-4 uppercase tracking-tighter">دراسة قانونية</div>
                        <h3 class="text-xl font-bold mb-6 serif-font leading-relaxed flex-grow line-clamp-2">${title}</h3>
                        <a href="article.html?slug=${slug}" class="gold-btn w-full block text-center py-3 rounded-lg text-[12px]">استعراض الدراسة</a>
                    </div>`;
            });
        } catch (e) { grid.innerHTML = '<p class="col-span-full text-center">لا توجد مقالات حالياً</p>'; }
    }
    loadBlog();
</script>
</body>
</html>
