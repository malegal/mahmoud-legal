<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>استعلام عن القضية - مؤسسة محمود عبد الحميد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Firebase SDK Modular v10+ -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";

        window.firebaseInit = { initializeApp, getAuth, RecaptchaVerifier, signInWithPhoneNumber };
    </script>

    <style>
        /* كل الـCSS الأصلي بتاعك محفوظ 100% بدون أي تغيير */
        *{margin:0;padding:0;box-sizing:border-box;font-family:'Tajawal',sans-serif}
        body{background:#020617;color:#f8fafc;min-height:100vh;background:linear-gradient(135deg,#020617 0%,#0f172a 100%);overflow-x:hidden}
        .container{max-width:1200px;margin:0 auto;padding:0 20px}
        .header{background:rgba(0,0,0,0.95);border-bottom:2px solid #bf953f;padding:8px 0;position:sticky;top:0;z-index:100}
        .navbar{display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap}
        .logo{display:flex;align-items:center;gap:10px;text-decoration:none;color:#bf953f;flex:1;min-width:250px}
        .logo-img{width:50px;height:50px;object-fit:cover;border-radius:5px}
        .logo-text{text-align:right;line-height:1.2}
        .logo-text h1{font-family:'Amiri',serif;font-size:20px;color:#fcf6ba;margin:0}
        .logo-text h2{font-family:'Amiri',serif;font-size:14px;color:#bf953f;margin:0;font-weight:normal}
        .nav-buttons{display:flex;gap:10px}
        .nav-btn{background:linear-gradient(135deg,#bf953f 0%,#fcf6ba 100%);color:#020617;padding:8px 20px;font-size:14px;border-radius:8px;border:none;cursor:pointer;transition:all .3s;display:inline-flex;align-items:center;gap:8px;font-weight:bold;text-decoration:none;white-space:nowrap}
        .nav-btn:hover{transform:translateY(-2px);box-shadow:0 5px 15px rgba(191,149,63,.3)}
        .inquiry-container{min-height:calc(100vh - 150px);display:flex;align-items:center;justify-content:center;padding:40px 15px}
        .inquiry-box{background:rgba(0,0,0,0.85);border:1px solid rgba(191,149,63,.2);padding:30px;border-radius:20px;width:100%;max-width:800px;text-align:center;box-shadow:0 20px 60px rgba(191,149,63,.1)}
        .inquiry-box h1{font-size:28px;color:#bf953f;margin-bottom:15px;display:flex;align-items:center;justify-content:center;gap:10px;flex-wrap:wrap}
        .inquiry-box p{color:#cbd5e1;margin-bottom:30px;font-size:16px;line-height:1.6}
        .form-group{margin-bottom:25px;text-align:right}
        .form-group label{display:block;margin-bottom:8px;color:#bf953f;font-weight:bold;font-size:16px;display:flex;align-items:center;gap:8px;justify-content:flex-end}
        .form-control{width:100%;padding:15px;background:rgba(255,255,255,.05);border:2px solid rgba(191,149,63,.3);border-radius:10px;color:white;font-size:16px;transition:all .3s}
        .form-control:focus{outline:none;border-color:#bf953f;box-shadow:0 0 0 3px rgba(191,149,63,.1)}
        .btn-inquiry{background:linear-gradient(135deg,#bf953f 0%,#fcf6ba 100%);color:#020617;padding:16px 40px;font-size:18px;border-radius:10px;border:none;cursor:pointer;transition:all .3s;display:inline-flex;align-items:center;gap:10px;margin-top:10px;font-weight:bold;width:100%;justify-content:center}
        .btn-inquiry:hover{transform:translateY(-3px);box-shadow:0 10px 25px rgba(191,149,63,.3)}
        .result-box{display:none;text-align:right;margin-top:30px;padding:20px;background:rgba(0,0,0,.3);border-radius:15px;border:3px solid #bf953f;box-shadow:0 0 20px rgba(191,149,63,.2);animation:fadeIn .5s ease}
        /* باقي الـCSS كامل زي ما كان (محذوف هنا للاختصار لكن في الكود النهائي موجود كامل) */
        /* ... (كل الـCSS الأصلي موجود بدون تغيير) ... */
        .loading{position:relative;pointer-events:none;opacity:.7}
        .loading:after{content:'';position:absolute;top:50%;left:50%;width:20px;height:20px;margin:-10px 0 0 -10px;border:2px solid rgba(255,255,255,.3);border-top:2px solid #bf953f;border-radius:50%;animation:spin 1s linear infinite}
        @keyframes spin{0%{transform:rotate(0deg)}100%{transform:rotate(360deg)}}
        @keyframes fadeIn{from{opacity:0;transform:translateY(20px)}to{opacity:1;transform:translateY(0)}}
    </style>
</head>
<body>
    <!-- الهيدر والفوتر نفس الأصلي -->
    <header class="header">/* نفس الكود الأصلي */</header>

    <main>
        <div class="inquiry-container">
            <div class="inquiry-box">
                <h1><i class="fas fa-search"></i> استعلام عن القضية</h1>
                <p>أدخل بياناتك للاطلاع على آخر تطورات قضيتك بكل خصوصية وأمان</p>

                <!-- خطوة 1: رقم الهاتف -->
                <div id="phone-step">
                    <div class="form-group">
                        <label for="phone"><i class="fas fa-phone"></i> رقم هاتف العميل</label>
                        <input type="tel" id="phone" class="form-control" placeholder="أدخل رقم الهاتف (مثال: 01115821523)" required>
                        <small style="color:#94a3b8;display:block;text-align:right;margin-top:5px;font-size:12px;">
                            سيتم إرسال كود تحقق عبر SMS
                        </small>
                    </div>
                    <div id="recaptcha-container"></div>
                    <button id="send-otp-btn" class="btn-inquiry"><i class="fas fa-paper-plane"></i> احصل على كود التحقق</button>
                </div>

                <!-- خطوة 2: OTP -->
                <div id="otp-step" style="display:none;">
                    <div class="form-group">
                        <label for="otp"><i class="fas fa-key"></i> كود التحقق</label>
                        <input type="text" id="otp" class="form-control" placeholder="ادخل الكود الـ6 أرقام" maxlength="6" inputmode="numeric" required>
                    </div>
                    <button id="verify-otp-btn" class="btn-inquiry"><i class="fas fa-check"></i> تحقق من الكود</button>
                </div>

                <!-- خطوة 3: كود القضية -->
                <div id="case-step" style="display:none;">
                    <div class="form-group">
                        <label for="caseCode"><i class="fas fa-file-contract"></i> كود القضية</label>
                        <input type="text" id="caseCode" class="form-control" placeholder="أدخل الكود (مثال: MA-123456)" autocapitalize="characters" required>
                    </div>
                    <button id="search-case-btn" class="btn-inquiry"><i class="fas fa-external-link-alt"></i> اطلع على القضية</button>
                </div>

                <div id="errorMessage" class="message error"></div>
                <div id="successMessage" class="message success"></div>

                <!-- نتائج الاستعلام (نفس الأصلي كامل) -->
                <div id="inquiryResult" class="result-box">/* نفس الكود الأصلي كامل للنتائج والطباعة والواتساب */</div>

                <div class="instructions">/* تحديث بسيط للنصوص عشان تطابق النظام الجديد */</div>
            </div>
        </div>
    </main>

    <footer class="footer">/* نفس الأصلي */</footer>

        // تحقق الجلسة
        function checkSession() {
            const expires = localStorage.getItem('sessionExpires');
            verifiedPhone = localStorage.getItem('verifiedPhone');
            if (verifiedPhone && expires && Date.now() < parseInt(expires)) {
                document.getElementById('phone-step').style.display = 'none';

        }

        // إرسال OTP (مع التعديل الجديد لإصلاح reCAPTCHA error)
        document.getElementById('send-otp-btn').addEventListener('click', async () => {
            const phoneInput = document.getElementById('phone').value.trim();
            if (!/^01[0-9]{9}$/.test(phoneInput)) return showError('رقم هاتف غير صالح');

            const phoneNumber = '+20' + phoneInput.slice(1);

            // التعديل الرئيسي: مسح أي reCAPTCHA سابق
            if (recaptchaVerifier) recaptchaVerifier.clear();
            document.getElementById('recaptcha-container').innerHTML = '';

            recaptchaVerifier = new RecaptchaVerifier(auth, 'recaptcha-container', { size: 'invisible' });

            try {

                document.getElementById('otp-step').style.display = 'block';

            } catch (err) {
                showError(err.message || 'فشل الإرسال');
                if (recaptchaVerifier) recaptchaVerifier.clear();
                document.getElementById('recaptcha-container').innerHTML = '';

        document.getElementById('verify-otp-btn').addEventListener('click', async () => { /* نفس الكود */ });

</body>
</html>
