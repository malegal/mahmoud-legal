<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>استعلام عن القضايا - محمود عبد الحميد</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap" rel="stylesheet"/>
    <style>
        :root {
            --bg: #0a0a0a;
            --card: #111111;
            --gold: #d4af37;
            --gold-dark: #b8972e;
            --gold-light: #e8c670;
            --text: #f1f5f9;
            --muted: #94a3b8;
            --border: rgba(212,175,55,0.2);
            --success: #10b981;
            --danger: #ef4444;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            font-family: 'Tajawal', sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        .container { max-width: 520px; margin: 0 auto; }
        .card {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 35px rgba(0,0,0,0.65);
        }
        h1 {
            text-align: center;
            color: var(--gold-light);
            font-size: 1.6rem;
            margin-bottom: 1.8rem;
        }
        label {
            display: block;
            color: var(--gold);
            font-weight: 600;
            margin-bottom: 0.6rem;
            font-size: 0.95rem;
        }
        input {
            width: 100%;
            padding: 0.95rem 1.1rem;
            background: #0d0d0d;
            border: 1px solid var(--border);
            border-radius: 10px;
            color: white;
            font-size: 1.05rem;
            margin-bottom: 1.4rem;
        }
        input:focus { outline:none; border-color: var(--gold); box-shadow: 0 0 0 3px rgba(212,175,55,0.15); }

        .methods {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
            gap: 1rem;
            margin: 1.8rem 0;
        }
        .method-btn {
            background: #0f0f0f;
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.1rem 0.6rem;
            text-align: center;
            cursor: pointer;
            transition: 0.2s;
        }
        .method-btn.active, .method-btn:hover {
            border-color: var(--gold);
            background: rgba(212,175,55,0.08);
        }
        .method-btn i { font-size: 1.6rem; color: var(--gold-light); margin-bottom: 0.5rem; }
        .method-btn span { font-weight: 600; font-size: 0.9rem; }

        button {
            width: 100%;
            padding: 1rem;
            margin: 1rem 0;
            border: none;
            border-radius: 10px;
            font-size: 1.05rem;
            font-weight: 700;
            cursor: pointer;
            transition: 0.25s;
        }
        .btn-primary {
            background: linear-gradient(90deg, var(--gold-dark), var(--gold), var(--gold-dark));
            color: #0a0a0a;
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 8px 25px rgba(212,175,55,0.35); }
        .btn-primary:disabled { opacity: 0.55; cursor: not-allowed; }

        .section { margin: 2rem 0; display: none; }
        .section.active { display: block; }

        .case-inputs { margin-top: 1.5rem; }
        .case-entry {
            display: flex;
            gap: 0.8rem;
            margin-bottom: 1rem;
            align-items: center;
        }
        .case-entry input { margin: 0; flex: 1; }
        .remove-case { color: var(--danger); cursor: pointer; font-size: 1.3rem; }

        .result-card {
            background: rgba(212,175,55,0.07);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.2rem;
            margin: 1rem 0;
        }

        .msg {
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            text-align: center;
        }
        .msg-success { background: rgba(16,185,129,0.18); border: 1px solid var(--success); color: #86efac; }
        .msg-error   { background: rgba(239,68,68,0.18);  border: 1px solid var(--danger);   color: #fca5a5; }

        @media (max-width: 480px) { .methods { grid-template-columns: 1fr 1fr; } }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <h1>استعلام عن القضايا</h1>

        <!-- الخطوة 1: إدخال الاتصال + اختيار الطريقة -->
        <div id="step-contact" class="section active">
            <label for="contact">رقم الهاتف أو البريد الإلكتروني</label>
            <input id="contact" type="text" placeholder="01101076000 أو name@example.com" />

            <div class="methods">
                <div class="method-btn active" data-method="whatsapp"><i class="fab fa-whatsapp"></i><span>واتساب</span></div>
                <div class="method-btn" data-method="telegram"><i class="fab fa-telegram-plane"></i><span>تليجرام</span></div>
                <div class="method-btn" data-method="sms"><i class="fas fa-sms"></i><span>SMS</span></div>
                <div class="method-btn" data-method="email"><i class="fas fa-envelope"></i><span>إيميل</span></div>
            </div>

            <button id="btn-send-otp" class="btn-primary">إرسال رمز التحقق</button>
        </div>

        <!-- الخطوة 2: إدخال OTP -->
        <div id="step-otp" class="section">
            <label for="otp">رمز التحقق (OTP)</label>
            <input id="otp" type="text" placeholder="أدخل الرمز المكون من 6 أرقام" maxlength="6" inputmode="numeric" />

            <button id="btn-verify-otp" class="btn-primary">تحقق من الرمز</button>
            <button id="btn-resend" class="btn-primary" style="margin-top:0.8rem; background:#333;">إعادة إرسال الرمز</button>
        </div>

        <!-- الخطوة 3: إدخال أكواد القضايا + عرض النتائج -->
        <div id="step-cases" class="section">
            <div class="case-inputs" id="caseInputs">
                <div class="case-entry">
                    <input type="text" class="case-code" placeholder="كود القضية (مثال: MA-26101-8X9j3B)" />
                    <i class="fas fa-trash remove-case" title="حذف"></i>
                </div>
            </div>

            <button id="btn-add-case" style="background:#222; color:var(--gold-light); border:1px solid var(--border);">
                + إضافة قضية أخرى
            </button>

            <button id="btn-submit-cases" class="btn-primary" style="margin-top:1.5rem;">استعلم عن القضايا</button>

            <div id="results"></div>
        </div>

        <div id="msg" class="msg" style="display:none;"></div>
    </div>
</div>

<script>
    let selectedMethod = 'whatsapp';
    let otpCode = ''; // للمحاكاة فقط

    // اختيار طريقة
    document.querySelectorAll('.method-btn').forEach(el => {
        el.addEventListener('click', () => {
            document.querySelectorAll('.method-btn').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
            selectedMethod = el.dataset.method;
        });
    });

    // إرسال OTP
    document.getElementById('btn-send-otp').addEventListener('click', async () => {
        const contact = document.getElementById('contact').value.trim();
        const msg = document.getElementById('msg');

        if (!contact) {
            showMsg('أدخل رقم الهاتف أو الإيميل', 'error');
            return;
        }

        showMsg('جاري التحقق وإرسال الرمز...', '');

        // ------------------ هنا المكان الحقيقي للـ backend call ------------------
        // مثال محاكاة
        await new Promise(r => setTimeout(r, 1200));

        // في الواقع: تحقق من وجود الرقم/الإيميل في Supabase
        // إذا موجود → توليد OTP → حفظ في جدول otp_codes → إرسال عبر Twilio/Resend/Telegram

        otpCode = '123456'; // محاكاة فقط – غيّره لاحقًا
        showMsg(`تم إرسال رمز التحقق عبر \( {selectedMethod} إلى \){contact} (رمز تجريبي: ${otpCode})`, 'success');

        document.getElementById('step-contact').classList.remove('active');
        document.getElementById('step-otp').classList.add('active');
    });

    // التحقق من OTP
    document.getElementById('btn-verify-otp').addEventListener('click', () => {
        const entered = document.getElementById('otp').value.trim();
        if (entered === otpCode) {
            showMsg('تم التحقق بنجاح!', 'success');
            document.getElementById('step-otp').classList.remove('active');
            document.getElementById('step-cases').classList.add('active');
        } else {
            showMsg('الرمز غير صحيح', 'error');
        }
    });

    // إعادة إرسال
    document.getElementById('btn-resend').addEventListener('click', () => {
        document.getElementById('otp').value = '';
        document.getElementById('btn-send-otp').click(); // محاكاة إعادة الإرسال
    });

    // إضافة حقل كود قضية
    document.getElementById('btn-add-case').addEventListener('click', () => {
        const div = document.createElement('div');
        div.className = 'case-entry';
        div.innerHTML = `
            <input type="text" class="case-code" placeholder="كود القضية (مثال: MA-26101-8X9j3B)" />
            <i class="fas fa-trash remove-case" title="حذف"></i>
        `;
        document.getElementById('caseInputs').appendChild(div);
    });

    // حذف حقل
    document.addEventListener('click', e => {
        if (e.target.classList.contains('remove-case')) {
            e.target.parentElement.remove();
        }
    });

    // استعلام عن القضايا
    document.getElementById('btn-submit-cases').addEventListener('click', () => {
        const codes = Array.from(document.querySelectorAll('.case-code'))
            .map(el => el.value.trim())
            .filter(v => v);

        if (codes.length === 0) {
            showMsg('أدخل كود قضية واحد على الأقل', 'error');
            return;
        }

        showMsg('جاري الاستعلام...', '');

        // ------------------ هنا query Supabase حقيقي ------------------
        // مثال محاكاة نتائج
        setTimeout(() => {
            let html = '';
            codes.forEach(code => {
                if (code.startsWith('MA-')) {
                    html += `
                        <div class="result-card">
                            <strong>${code}</strong><br>
                            <div style="margin-top:0.6rem;color:#aaa;">
                                الحالة: جارية<br>
                                آخر جلسة: 2026-01-05<br>
                                الخصم: شركة الإنشاءات المحدودة<br>
                                التفاصيل: ...
                            </div>
                        </div>
                    `;
                } else {
                    html += `<div class="msg error">كود غير صحيح: ${code}</div>`;
                }
            });
            document.getElementById('results').innerHTML = html;
            showMsg('تم عرض النتائج', 'success');
        }, 1000);
    });

    function showMsg(text, type = '') {
        const el = document.getElementById('msg');
        el.textContent = text;
        el.className = 'msg' + (type ? ` msg-${type}` : '');
        el.style.display = text ? 'block' : 'none';
    }
</script>
</body>
</html>
