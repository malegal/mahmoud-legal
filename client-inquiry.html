<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>استعلام عن القضية - مؤسسة محمود عبد الحميد للمحاماة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: #020617;
            color: #f8fafc;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), url('images/hero-bg.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid #bf953f;
            padding: 20px 0;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: #bf953f;
            font-size: 20px;
            font-weight: bold;
        }
        
        .logo img {
            height: 50px;
            width: auto;
        }
        
        .inquiry-container {
            min-height: 70vh;
            padding: 60px 0;
            display: flex;
            align-items: center;
        }
        
        .inquiry-form {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(191, 149, 63, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(191, 149, 63, 0.1);
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-header h2 {
            font-size: 28px;
            color: #bf953f;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .form-header p {
            color: #94a3b8;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        .form-group label {
            display: block;
            color: #bf953f;
            margin-bottom: 8px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(191, 149, 63, 0.3);
            border-radius: 10px;
            color: #f8fafc;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #bf953f;
            box-shadow: 0 0 0 2px rgba(191, 149, 63, 0.2);
        }
        
        .help-text {
            font-size: 14px;
            color: #64748b;
            margin-top: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 100%);
            color: #020617;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(191, 149, 63, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid #22c55e;
            color: #86efac;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }
        
        .footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid rgba(191, 149, 63, 0.2);
        }
        
        .footer p {
            color: #94a3b8;
            font-size: 14px;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading-spinner {
            border: 3px solid rgba(191, 149, 63, 0.3);
            border-radius: 50%;
            border-top: 3px solid #bf953f;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .inquiry-form {
                padding: 25px;
            }
            
            .form-header h2 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <!-- الهيدر -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <img src="logo.png" alt="شعار مؤسسة محمود عبد الحميد">
                    <span>مؤسسة محمود عبد الحميد للمحاماة</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- محتوى الصفحة -->
    <main>
        <div class="container">
            <div class="inquiry-container">
                <div class="inquiry-form">
                    <div class="form-header">
                        <h2><i class="fas fa-search"></i> استعلام عن حالة القضية</h2>
                        <p>أدخل رقم هاتفك وكود القضية للتحقق</p>
                    </div>
                    
                    <div id="alertMessage" class="alert"></div>
                    
                    <div class="loading" id="loading">
                        <div class="loading-spinner"></div>
                        <p>جاري الإرسال...</p>
                    </div>
                    
                    <form id="inquiryForm">
                        <div class="form-group">
                            <label for="phone"><i class="fas fa-phone"></i> رقم الهاتف</label>
                            <input 
                                type="tel" 
                                id="phone" 
                                class="form-control" 
                                placeholder="مثال: 20123456789" 
                                required
                                pattern="^[0-9+]{10,15}$"
                            >
                            <div class="help-text">
                                <i class="fas fa-info-circle"></i>
                                أدخل رقم الهاتف المسجل في القضية
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="caseCode"><i class="fas fa-file-code"></i> كود القضية</label>
                            <input 
                                type="text" 
                                id="caseCode" 
                                class="form-control" 
                                placeholder="مثال: MA-26101-8X9j3B" 
                                required
                                pattern="^MA-\d{5}-[A-Za-z0-9]{6}$"
                            >
                            <div class="help-text">
                                <i class="fas fa-info-circle"></i>
                                تنسيق الكود: MA-سنةرقمإداري-كودعشوائي
                            </div>
                        </div>
                        
                        <button type="submit" class="btn-primary" id="submitBtn">
                            <i class="fas fa-paper-plane"></i> إرسال رمز التحقق
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- الفوتر -->
    <footer class="footer">
        <div class="container">
            <p>© 2024 مؤسسة محمود عبد الحميد للمحاماة. جميع الحقوق محفوظة.</p>
            <p>أسوان - أمام مجمع المحاكم | هاتف: 01101076000</p>
        </div>
    </footer>

    <!-- Supabase Configuration Script -->
    <script>
        // تصحيح المتغير - كان مكتوباً خطأ
        const SUPABASE_URL = 'https://iyhfafodhptcdwrjywek.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5aGZhZm9kaHB0Y2R3cmp5d2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMzUzODYsImV4cCI6MjA4MjcxMTM4Nn0.YmeMSDkQ3Z_vpyMTyZ-3jbKLFzVZzwcLeDsdczrErHQ';

        // تحميل مكتبة Supabase
        async function loadSupabase() {
            if (!window.supabase) {
                return new Promise((resolve, reject) => {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js';
                    script.onload = () => {
                        window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                        console.log('✅ تم تهيئة Supabase بنجاح');
                        resolve();
                    };
                    script.onerror = reject;
                    document.head.appendChild(script);
                });
            }
            return Promise.resolve();
        }

        // التحقق من صحة كود القضية
        function validateCaseCode(caseCode) {
            // تنسيق: MA-سنةرقمإداري-كودعشوائي
            const pattern = /^MA-\d{5}-[A-Za-z0-9]{6}$/;
            return pattern.test(caseCode);
        }

        // التحقق من صحة رقم الهاتف
        function validatePhone(phone) {
            const pattern = /^[0-9+]{10,15}$/;
            return pattern.test(phone);
        }

        // عرض رسالة تنبيه
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 5000);
            }
        }

        // إرسال طلب OTP
        async function sendOTPRequest(phone, caseCode) {
            try {
                // استخدام Vercel Edge Function
                const response = await fetch('/api/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phone,
                        caseCode: caseCode
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    // حفظ البيانات مؤقتاً للخطوة التالية
                    sessionStorage.setItem('pendingPhone', phone);
                    sessionStorage.setItem('pendingCaseCode', caseCode);
                    
                    // الانتقال إلى صفحة التحقق
                    window.location.href = 'verify-otp.html';
                } else {
                    throw new Error(data.error || 'حدث خطأ في الإرسال');
                }
            } catch (error) {
                console.error('Error sending OTP:', error);
                throw error;
            }
        }

        // معالجة تقديم النموذج
        document.getElementById('inquiryForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const phone = document.getElementById('phone').value.trim();
            const caseCode = document.getElementById('caseCode').value.trim();
            const submitBtn = document.getElementById('submitBtn');
            const loadingDiv = document.getElementById('loading');
            
            // التحقق من المدخلات
            if (!validatePhone(phone)) {
                showAlert('يرجى إدخال رقم هاتف صحيح (10-15 رقم)');
                return;
            }
            
            if (!validateCaseCode(caseCode)) {
                showAlert('يرجى إدخال كود قضية صحيح (مثال: MA-26101-8X9j3B)');
                return;
            }
            
            // عرض التحميل
            submitBtn.disabled = true;
            loadingDiv.style.display = 'block';
            
            try {
                // التحقق أولاً من وجود القضية في Supabase
                await loadSupabase();
                
                const { data: caseData, error: caseError } = await window.supabaseClient
                    .from('cases')
                    .select('client_phone')
                    .eq('case_code', caseCode)
                    .single();
                
                if (caseError || !caseData) {
                    throw new Error('كود القضية غير صحيح أو غير مسجل');
                }
                
                // إرسال طلب OTP
                await sendOTPRequest(phone, caseCode);
                
            } catch (error) {
                console.error('Error:', error);
                showAlert(error.message || 'حدث خطأ في التحقق من البيانات');
            } finally {
                // إخفاء التحميل
                submitBtn.disabled = false;
                loadingDiv.style.display = 'none';
            }
        });

        // تحميل Supabase عند فتح الصفحة
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                await loadSupabase();
                
                // التحقق من وجود جلسة نشطة
                const sessionPhone = sessionStorage.getItem('sessionPhone');
                const sessionCaseCode = sessionStorage.getItem('sessionCaseCode');
                
                if (sessionPhone && sessionCaseCode) {
                    // تعبئة الحقول تلقائياً
                    document.getElementById('phone').value = sessionPhone;
                    document.getElementById('caseCode').value = sessionCaseCode;
                }
            } catch (error) {
                console.error('Failed to load Supabase:', error);
            }
        });
    </script>
</body>
</html>
