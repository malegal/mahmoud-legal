    <!-- أزرار التبويب -->
    <div class="bg-white/5 p-2 rounded-2xl mb-12 flex">
        <button onclick="switchTab('consult')" id="btn-consult" class="tab-btn active flex-1 py-4 rounded-xl font-bold text-white transition-all">طلب استشارة قانونية</button>

<footer>...</footer>

<script>
    // دوال التبويب
    function switchTab(tab) {
        const consultForm = document.getElementById('consult-form');
        const visitForm = document.getElementById('visit-form');
        const btnConsult = document.getElementById('btn-consult');
        const btnVisit = document.getElementById('btn-visit');

        if (tab === 'consult') {
            consultForm.classList.remove('hidden');
            visitForm.classList.add('hidden');
            btnConsult.classList.add('active');
            btnVisit.classList.remove('active');
        } else {
            visitForm.classList.remove('hidden');
            consultForm.classList.add('hidden');
            btnVisit.classList.add('active');
            btnConsult.classList.remove('active');
        }
    }

    // تحديد التبويب بناءً على معامل ?tab= في الرابط
    window.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const tabParam = urlParams.get('tab');
        if (tabParam === 'visit') {
            switchTab('visit');
        } else {
            switchTab('consult'); // الافتراضي
        }

        // تعيين الحد الأدنى للتاريخ
        const today = new Date().toISOString().split('T')[0];
        document.querySelectorAll('input[type="date"]').forEach(input => input.min = today);
    });

    // نماذج واتساب
    document.getElementById('consultForm')?.addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('consultName').value;
        const msg = `طلب استشارة من: ${name}%0A${document.getElementById('consultMessage').value}`;
        window.open(`https://wa.me/201101076000?text=${msg}`, '_blank');
    });

    document.getElementById('visitForm')?.addEventListener('submit', function(e) {
        e.preventDefault();
        const name = document.getElementById('visitName').value;
        const date = document.getElementById('visitDate').value;
        const msg = `طلب حجز موعد من: ${name}%0Aالتاريخ: ${date}`;
        window.open(`https://wa.me/201101076000?text=${msg}`, '_blank');
    });

    // دوال القائمة الجانبية
    function closeMenu() { /* كما في السابق */ }
    // ... (كود القائمة)
</script>
