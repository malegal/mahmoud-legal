<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتيجة الاستعلام - مؤسسة محمود عبد الحميد للمحاماة</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: #020617;
            color: #f8fafc;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), url('images/hero-bg.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        /* الهيدر */
        .header {
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid #bf953f;
            padding: 20px 0;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: #bf953f;
            font-size: 24px;
            font-weight: bold;
        }
        
        .logo img {
            height: 60px;
            width: auto;
        }
        
        /* محتوى الصفحة */
        .result-container {
            min-height: 80vh;
            padding: 80px 20px;
        }
        
        .case-details {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(191, 149, 63, 0.2);
            padding: 40px;
            border-radius: 20px;
            margin-bottom: 40px;
            box-shadow: 0 20px 60px rgba(191, 149, 63, 0.1);
        }
        
        .case-header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid rgba(191, 149, 63, 0.3);
        }
        
        .case-header h2 {
            font-size: 36px;
            color: #bf953f;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .case-code {
            background: rgba(191, 149, 63, 0.2);
            color: #fcf6ba;
            padding: 10px 20px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 18px;
            letter-spacing: 2px;
            display: inline-block;
            margin-top: 10px;
        }
        
        .detail-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .detail-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 15px;
            border-right: 4px solid #bf953f;
            transition: transform 0.3s;
        }
        
        .detail-item:hover {
            transform: translateY(-5px);
        }
        
        .detail-item strong {
            display: block;
            color: #bf953f;
            margin-bottom: 12px;
            font-size: 18px;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .detail-item span {
            color: #e2e8f0;
            font-size: 17px;
            line-height: 1.6;
            display: block;
        }
        
        .status-badge {
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 100%);
            color: #020617;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
        
        /* حالة القضية بألوان مختلفة */
        .status-pending { background: linear-gradient(135deg, #f59e0b 0%, #fde68a 100%); }
        .status-active { background: linear-gradient(135deg, #10b981 0%, #a7f3d0 100%); }
        .status-closed { background: linear-gradient(135deg, #ef4444 0%, #fca5a5 100%); }
        .status-appeal { background: linear-gradient(135deg, #8b5cf6 0%, #ddd6fe 100%); }
        .status-judgment { background: linear-gradient(135deg, #3b82f6 0%, #93c5fd 100%); }
        
        .alert-notice {
            background: rgba(191, 149, 63, 0.15);
            border: 1px solid #bf953f;
            color: #fcf6ba;
            padding: 30px;
            border-radius: 15px;
            margin: 40px 0;
            text-align: center;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { box-shadow: 0 0 0 0 rgba(191, 149, 63, 0.4); }
            50% { box-shadow: 0 0 0 10px rgba(191, 149, 63, 0); }
        }
        
        .alert-notice h3 {
            color: #bf953f;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
            font-size: 24px;
        }
        
        .action-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .whatsapp-btn {
            background: #25D366;
            color: white;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .whatsapp-btn:hover {
            background: #1da851;
            transform: translateY(-3px);
        }
        
        .appointment-btn {
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 100%);
            color: #020617;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .appointment-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(191, 149, 63, 0.3);
        }
        
        .new-inquiry-btn {
            background: transparent;
            border: 2px solid #bf953f;
            color: #bf953f;
            padding: 15px 30px;
            border-radius: 10px;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .new-inquiry-btn:hover {
            background: #bf953f;
            color: #020617;
        }
        
        /* تصميم سجل الجلسات */
        .sessions-history {
            margin-top: 40px;
            border-top: 1px solid rgba(191, 149, 63, 0.3);
            padding-top: 25px;
        }
        
        .sessions-history h3 {
            color: #bf953f;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
        }
        
        .session-card {
            background: rgba(255, 255, 255, 0.05);
            padding: 20px;
            border-radius: 10px;
            border-right: 3px solid #bf953f;
            margin-bottom: 15px;
            transition: all 0.3s;
        }
        
        .session-card:hover {
            transform: translateX(-5px);
            background: rgba(255, 255, 255, 0.08);
        }
        
        .session-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .session-number {
            color: #bf953f;
            font-weight: bold;
            font-size: 16px;
        }
        
        .session-date {
            color: #94a3b8;
            font-size: 14px;
        }
        
        .session-details {
            color: #e2e8f0;
            line-height: 1.6;
        }
        
        .session-status {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-top: 8px;
        }
        
        /* شريط التحميل */
        .loading {
            text-align: center;
            padding: 40px;
        }
        
        .loading-spinner {
            border: 4px solid rgba(191, 149, 63, 0.3);
            border-radius: 50%;
            border-top: 4px solid #bf953f;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading p {
            color: #bf953f;
            font-size: 18px;
        }
        
        /* الفوتر */
        .footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 40px 0;
            text-align: center;
            border-top: 1px solid rgba(191, 149, 63, 0.2);
        }
        
        .footer p {
            color: #94a3b8;
        }
        
        /* رسائل التنبيه */
        .alert-message {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid #22c55e;
            color: #86efac;
        }
        
        @media (max-width: 768px) {
            .case-details {
                padding: 25px;
            }
            
            .case-header h2 {
                font-size: 28px;
            }
            
            .detail-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .detail-item {
                padding: 20px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .action-buttons a {
                width: 100%;
                justify-content: center;
            }
            
            .session-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 5px;
            }
        }
    </style>

<body>
    <!-- الهيدر -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <img src="logo.png" alt="شعار مؤسسة محمود عبد الحميد">

    </header>

    <!-- محتوى الصفحة -->
    <main>
        <div class="container">
            <div class="result-container">
                <!-- رسالة تحميل -->
                <div id="loadingIndicator" class="loading">

                <div id="errorMessage" class="alert-message alert-error" style="display: none;"></div>

                <!-- التنبيه والأزرار -->

                    <div class="action-buttons">
                        <a href="https://wa.me/201101076000" class="whatsapp-btn" target="_blank">

    <!-- Supabase Configuration Script -->
    <script>
        // ==================== إعداد Supabase ====================
        const SUPABASE_URL = 'https://iyhfafodhptcdwrjywek.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5aGZhZm9kaHB0Y2R3cmp5d2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMzUzODYsImV4cCI6MjA4MjcxMTM4Nn0.YmeMSDkQ3Z_vpyMTyZ-3jbKLFzVZzwcLeDsdczrErHQ';

        // تصحيح: كان هناك خطأ إملائي في تهيئة Supabase (SUBABASE_URL بدلاً من SUPABASE_URL)
        async function loadSupabase() {
            if (!window.supabase) {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js';
                script.onload = initializeSupabase;
                script.onerror = () => {
                    showError('فشل في تحميل مكتبة Supabase. تحقق من اتصال الإنترنت.');
                };
                document.head.appendChild(script);
            } else {
                initializeSupabase();
            }
        }

        // تهيئة Supabase
        function initializeSupabase() {
            try {
                window.supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                console.log('✅ تم تهيئة Supabase بنجاح');
            } catch (error) {
                console.error('❌ خطأ في تهيئة Supabase:', error);
                showError('خطأ في الاتصال بقاعدة البيانات');
            }
        }

        // جلب الجلسات الأخيرة للقضية
        async function getCaseSessions(caseId) {
            try {
                if (!window.supabaseClient) {
                    await loadSupabase();
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }

                const { data, error } = await window.supabaseClient
                    .from('sessions')
                    .select('*')
                    .eq('case_id', caseId)
                    .order('session_date', { ascending: false })
                    .limit(5);

                if (error) throw error;
                return data || [];
            } catch (error) {
                console.error('خطأ في جلب الجلسات:', error);
                return [];
            }
        }

        // ==================== دوال مساعدة ====================
        
        // عرض رسالة خطأ
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('loadingIndicator').style.display = 'none';
        }
        
        // إخفاء مؤشر التحميل
        function hideLoading() {
            document.getElementById('loadingIndicator').style.display = 'none';
        }
        
        // إظهار أزرار الإجراءات
        function showActionButtons() {
            document.getElementById('actionButtons').style.display = 'block';
        }
        
        // تنسيق التاريخ
        function formatDate(dateString) {
            if (!dateString) return 'غير محدد';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('ar-EG', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric',
                    weekday: 'long'
                });
            } catch {
                return dateString;
            }
        }
        
        // الحصول على فئة CSS للحالة
        function getStatusClass(status) {
            if (!status) return 'status-badge';
            
            const statusMap = {
                'قيد النظر': 'status-pending',
                'قيد المحاكمة': 'status-active',
                'ملغاة': 'status-closed',
                'منتهية': 'status-closed',
                'تحت الاستئناف': 'status-appeal',
                'محكوم بها': 'status-judgment',
                'جلسة أولى': 'status-pending',
                'جلسة ثانية': 'status-active',
                'جلسة نهائية': 'status-judgment'
            };
            
            return `status-badge ${statusMap[status] || 'status-badge'}`;
        }
        
        // ==================== عرض بيانات القضية ====================
        async function displayCaseData() {
            const container = document.getElementById('caseResult');
            
            // التحقق من وجود جلسة نشطة
            const sessionPhone = sessionStorage.getItem('sessionPhone');
            const sessionCaseCode = sessionStorage.getItem('sessionCaseCode');
            const storedCaseData = sessionStorage.getItem('caseData');
            
            let caseData = {};
            let phone = '';
            let caseCode = '';
            
            if (sessionPhone && sessionCaseCode && storedCaseData) {
                // استخدام بيانات الجلسة
                caseData = JSON.parse(storedCaseData);
                phone = sessionPhone;
                caseCode = sessionCaseCode;
            } else {
                // استخدام البيانات القديمة من localStorage (للتوافق مع النظام القديم)
                caseData = JSON.parse(localStorage.getItem('caseData') || '{}');
                phone = localStorage.getItem('inquiryPhone') || '';
                caseCode = localStorage.getItem('inquiryCaseCode') || '';
            }
            
            // التحقق من وجود البيانات
            if (!caseData || Object.keys(caseData).length === 0 || !caseData.id) {
                container.innerHTML = `
                    <div class="case-details" style="text-align: center;">
                        <h2 style="color: #bf953f; margin-bottom: 20px;">
                            <i class="fas fa-exclamation-circle"></i> خطأ في البيانات
                        </h2>
                        <p style="color: #e2e8f0; margin-bottom: 30px; font-size: 18px;">
                            لم يتم العثور على بيانات القضية. يرجى العودة وإدخال البيانات مرة أخرى.
                        </p>
                        <a href="client-inquiry.html" class="appointment-btn" style="display: inline-flex;">
                            <i class="fas fa-redo"></i> العودة للاستعلام
                        </a>
                    </div>
                `;
                hideLoading();
                showActionButtons();
                return;
            }
            
            // جلب الجلسات الأخيرة
            const sessions = await getCaseSessions(caseData.id);
            const lastSession = sessions.length > 0 ? sessions[0] : null;
            
            // تحديد حالة القضية الحالية (من آخر جلسة أو من البيانات الأساسية)
            const currentStatus = lastSession && lastSession.case_status 
                ? lastSession.case_status 
                : caseData.status || 'قيد النظر';
            
            // بناء HTML لعرض البيانات
            container.innerHTML = `
                <div class="case-details">
                    <div class="case-header">
                        <h2><i class="fas fa-file-contract"></i> تفاصيل القضية</h2>
                        <div class="case-code">كود القضية: ${caseCode || caseData.case_code || 'غير متوفر'}</div>
                    </div>
                    
                    <div class="detail-grid">
                        <!-- معلومات العميل -->
                        <div class="detail-item">
                            <strong><i class="fas fa-user"></i> اسم العميل:</strong>
                            <span>${caseData.client_name || 'غير محدد'}</span>
                        </div>
                        
                        <div class="detail-item">
                            <strong><i class="fas fa-user-tie"></i> اسم الخصم:</strong>
                            <span>${caseData.opponent_name || 'غير محدد'}</span>
                        </div>
                        
                        <!-- البريد الإلكتروني الجديد (client_email) -->
                        <div class="detail-item">
                            <strong><i class="fas fa-envelope"></i> البريد الإلكتروني:</strong>
                            <span>${caseData.client_email || 'غير مسجل'}</span>
                        </div>
                        
                        <!-- معلومات القضية -->
                        <div class="detail-item">
                            <strong><i class="fas fa-hashtag"></i> رقم القضية:</strong>
                            <span>${caseData.case_number || 'غير محدد'}</span>
                        </div>
                        
                        <div class="detail-item">
                            <strong><i class="fas fa-calendar"></i> سنة القضية:</strong>
                            <span>${caseData.case_year || 'غير محدد'}</span>
                        </div>
                        
                        <div class="detail-item">
                            <strong><i class="fas fa-gavel"></i> المحكمة:</strong>
                            <span>${caseData.court || 'غير محدد'}</span>
                        </div>
                        
                        <div class="detail-item">
                            <strong><i class="fas fa-building"></i> الدائرة:</strong>
                            <span>${caseData.department || 'غير محدد'}</span>
                        </div>
                        
                        <div class="detail-item">
                            <strong><i class="fas fa-book"></i> الموضوع:</strong>
                            <span>${caseData.subject || 'غير محدد'}</span>
                        </div>
                        
                        <!-- معلومات الاتصال -->
                        <div class="detail-item">
                            <strong><i class="fas fa-phone"></i> رقم الهاتف المسجل:</strong>
                            <span>${phone || caseData.client_phone || 'غير محدد'}</span>
                        </div>
                        
                        <!-- معلومات الجلسة الأخيرة -->
                        <div class="detail-item">
                            <strong><i class="fas fa-calendar-day"></i> تاريخ آخر جلسة:</strong>
                            <span>${lastSession ? formatDate(lastSession.session_date) : 'لا توجد جلسات سابقة'}</span>
                        </div>
                        
                        <div class="detail-item">
                            <strong><i class="fas fa-gavel"></i> القرار في آخر جلسة:</strong>
                            <span>${lastSession ? (lastSession.decision || 'لم يتم تسجيل قرار') : 'لا توجد جلسات سابقة'}</span>
                        </div>
                        
                        <!-- حالة القضية -->
                        <div class="detail-item">
                            <strong><i class="fas fa-info-circle"></i> حالة القضية الحالية:</strong>
                            <span class="${getStatusClass(currentStatus)}">${currentStatus}</span>
                        </div>
                    </div>
                    
                    <!-- سجل الجلسات -->
                    ${sessions.length > 0 ? `
                    <div class="sessions-history">
                        <h3><i class="fas fa-history"></i> سجل الجلسات</h3>
                        <div>
                            ${sessions.map((session, index) => `
                                <div class="session-card">
                                    <div class="session-header">
                                        <span class="session-number">
                                            <i class="fas fa-calendar-alt"></i> الجلسة ${index + 1}
                                        </span>
                                        <span class="session-date">${formatDate(session.session_date)}</span>
                                    </div>
                                    <div class="session-details">
                                        <p><strong>القرار:</strong> ${session.decision || 'لم يتم تسجيل قرار'}</p>
                                        ${session.case_status ? `
                                        <div class="session-status ${getStatusClass(session.case_status)}">
                                            الحالة: ${session.case_status}
                                        </div>
                                        ` : ''}
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                    ` : ''}
                    
                    <!-- تذييل -->
                    <div style="text-align: center; margin-top: 40px; padding-top: 25px; border-top: 1px solid rgba(191, 149, 63, 0.3);">
                        <p style="color: #94a3b8; font-size: 14px;">
                            <i class="fas fa-clock"></i> آخر تحديث للبيانات: ${new Date().toLocaleString('ar-EG')}
                        </p>
                        <p style="color: #64748b; font-size: 12px; margin-top: 10px;">
                            <i class="fas fa-info-circle"></i> يمكنك استخدام زر "استعلام جديد" للبحث عن قضية أخرى دون الحاجة لإعادة التحقق
                        </p>
                    </div>
                </div>
            `;
            
            // إخفاء التحميل وإظهار الأزرار
            hideLoading();
            showActionButtons();
        }

        // ==================== إدارة الجلسة ====================
        
        // التحقق من صلاحية الجلسة
        function checkSessionValidity() {
            const sessionPhone = sessionStorage.getItem('sessionPhone');
            const sessionCaseCode = sessionStorage.getItem('sessionCaseCode');
            const sessionTime = sessionStorage.getItem('sessionTime');
            
            // إذا لم توجد جلسة
            if (!sessionPhone || !sessionCaseCode) {
                return false;
            }
            
            // التحقق من أن الجلسة لم تنتهي (صالحة لمدة 30 دقيقة)
            if (sessionTime) {
                const sessionStart = parseInt(sessionTime);
                const currentTime = new Date().getTime();
                const sessionAge = currentTime - sessionStart;
                const maxSessionAge = 30 * 60 * 1000; // 30 دقيقة
                
                if (sessionAge > maxSessionAge) {
                    // انتهت صلاحية الجلسة
                    clearSession();
                    return false;
                }
            }
            
            return true;
        }
        
        // مسح بيانات الجلسة
        function clearSession() {
            sessionStorage.removeItem('sessionPhone');
            sessionStorage.removeItem('sessionCaseCode');
            sessionStorage.removeItem('caseData');
            sessionStorage.removeItem('sessionTime');
        }
        
        // ==================== الأحداث ====================
        
        // تحميل البيانات عند فتح الصفحة
        document.addEventListener('DOMContentLoaded', async function() {
            // التحقق من صلاحية الجلسة
            const hasValidSession = checkSessionValidity();
            
            if (!hasValidSession) {
                // إذا لم توجد جلسة صالحة، توجيه للصفحة الرئيسية
                window.location.href = 'client-inquiry.html';
                return;
            }
            
            try {
                await loadSupabase();
                await displayCaseData();
            } catch (error) {
                console.error('خطأ في تحميل البيانات:', error);
                showError('حدث خطأ في تحميل بيانات القضية. يرجى المحاولة مرة أخرى.');
            }
        });
        
        // زر الاستعلام الجديد
        document.getElementById('newInquiryBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
            // الاحتفاظ ببيانات الجلسة للاستعلام التالي
            // (سيتم استخدامها في client-inquiry.html لملء الحقول تلقائياً)
            window.location.href = 'client-inquiry.html';
        });
        
        // تنظيف البيانات القديمة عند إغلاق الصفحة
        window.addEventListener('beforeunload', function() {
            // لا تحذف بيانات الجلسة، بل احتفظ بها للاستعلام التالي
            // فقط نظف localStorage القديم
            localStorage.removeItem('caseData');
            localStorage.removeItem('inquiryPhone');
            localStorage.removeItem('inquiryCaseCode');
        });
    </script>
</body>
