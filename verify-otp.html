<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق برمز OTP - مؤسسة محمود عبد الحميد للمحاماة</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background: #020617;
            color: #f8fafc;
            min-height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 0, 0.9), rgba(0, 0, 0, 0.9)), url('images/hero-bg.jpg');
            background-size: cover;
            background-attachment: fixed;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .header {
            background: rgba(0, 0, 0, 0.95);
            border-bottom: 2px solid #bf953f;
            padding: 20px 0;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
            text-decoration: none;
            color: #bf953f;
            font-size: 20px;
            font-weight: bold;
        }
        
        .logo img {
            height: 50px;
            width: auto;
        }
        
        .verify-container {
            min-height: 70vh;
            padding: 60px 0;
            display: flex;
            align-items: center;
        }
        
        .verify-box {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(191, 149, 63, 0.2);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(191, 149, 63, 0.1);
            text-align: center;
        }
        
        .verify-header {
            margin-bottom: 30px;
        }
        
        .verify-header h2 {
            font-size: 28px;
            color: #bf953f;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .verify-header p {
            color: #94a3b8;
            font-size: 16px;
            margin-bottom: 5px;
        }
        
        .phone-display {
            background: rgba(191, 149, 63, 0.1);
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin: 10px 0;
            color: #fcf6ba;
            font-weight: bold;
        }
        
        .otp-inputs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 30px 0;
        }
        
        .otp-digit {
            width: 50px;
            height: 60px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(191, 149, 63, 0.3);
            border-radius: 10px;
            color: #f8fafc;
            transition: all 0.3s;
        }
        
        .otp-digit:focus {
            outline: none;
            border-color: #bf953f;
            box-shadow: 0 0 0 2px rgba(191, 149, 63, 0.2);
            transform: scale(1.05);
        }
        
        .timer {
            color: #bf953f;
            font-size: 18px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, #bf953f 0%, #fcf6ba 100%);
            color: #020617;
            border: none;
            padding: 16px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(191, 149, 63, 0.3);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .btn-secondary {
            width: 100%;
            background: transparent;
            border: 2px solid #bf953f;
            color: #bf953f;
            padding: 16px;
            border-radius: 10px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .btn-secondary:hover {
            background: rgba(191, 149, 63, 0.1);
        }
        
        .alert {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            display: none;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.15);
            border: 1px solid #22c55e;
            color: #86efac;
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.15);
            border: 1px solid #ef4444;
            color: #fca5a5;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }
        
        .loading-spinner {
            border: 3px solid rgba(191, 149, 63, 0.3);
            border-radius: 50%;
            border-top: 3px solid #bf953f;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .footer {
            background: rgba(0, 0, 0, 0.9);
            padding: 30px 0;
            text-align: center;
            border-top: 1px solid rgba(191, 149, 63, 0.2);
        }
        
        .footer p {
            color: #94a3b8;
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .verify-box {
                padding: 25px;
            }
            
            .verify-header h2 {
                font-size: 24px;
            }
            
            .otp-digit {
                width: 45px;
                height: 55px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- الهيدر -->
    <header class="header">
        <div class="container">
            <nav class="navbar">
                <a href="index.html" class="logo">
                    <img src="logo.png" alt="شعار مؤسسة محمود عبد الحميد">
                    <span>مؤسسة محمود عبد الحميد للمحاماة</span>
                </a>
            </nav>
        </div>
    </header>

    <!-- محتوى الصفحة -->
    <main>
        <div class="container">
            <div class="verify-container">
                <div class="verify-box">
                    <div class="verify-header">
                        <h2><i class="fas fa-shield-alt"></i> التحقق برمز OTP</h2>
                        <p>تم إرسال رمز التحقق إلى:</p>
                        <div class="phone-display" id="phoneDisplay">جاري التحميل...</div>
                        <p>أدخل الرمز المكون من 6 أرقام</p>
                    </div>
                    
                    <div id="alertMessage" class="alert"></div>
                    
                    <div class="loading" id="loading">
                        <div class="loading-spinner"></div>
                        <p>جاري التحقق...</p>
                    </div>
                    
                    <form id="verifyForm">
                        <div class="otp-inputs">
                            <input type="text" class="otp-digit" maxlength="1" data-index="0" inputmode="numeric">
                            <input type="text" class="otp-digit" maxlength="1" data-index="1" inputmode="numeric">
                            <input type="text" class="otp-digit" maxlength="1" data-index="2" inputmode="numeric">
                            <input type="text" class="otp-digit" maxlength="1" data-index="3" inputmode="numeric">
                            <input type="text" class="otp-digit" maxlength="1" data-index="4" inputmode="numeric">
                            <input type="text" class="otp-digit" maxlength="1" data-index="5" inputmode="numeric">
                        </div>
                        
                        <div class="timer" id="timer">
                            <i class="fas fa-clock"></i>
                            <span id="timeLeft">10:00</span>
                        </div>
                        
                        <input type="hidden" id="fullOtp" name="otp">
                        
                        <button type="submit" class="btn-primary" id="verifyBtn">
                            <i class="fas fa-check-circle"></i> التحقق
                        </button>
                        
                        <button type="button" class="btn-secondary" id="resendBtn" disabled>
                            <i class="fas fa-redo"></i> إعادة الإرسال
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- الفوتر -->
    <footer class="footer">
        <div class="container">
            <p>© 2024 مؤسسة محمود عبد الحميد للمحاماة. جميع الحقوق محفوظة.</p>
            <p>أسوان - أمام مجمع المحاكم | هاتف: 01101076000</p>
        </div>
    </footer>

    <script>
        // المتغيرات العامة
        let countdownInterval;
        let timeLeft = 600; // 10 دقائق بالثواني
        
        // عرض رقم الهاتف
        document.addEventListener('DOMContentLoaded', function() {
            const pendingPhone = sessionStorage.getItem('pendingPhone');
            const pendingCaseCode = sessionStorage.getItem('pendingCaseCode');
            
            if (!pendingPhone || !pendingCaseCode) {
                // إذا لم توجد بيانات، ارجع للصفحة الأولى
                window.location.href = 'client-inquiry.html';
                return;
            }
            
            document.getElementById('phoneDisplay').textContent = pendingPhone;
            
            // بدء العد التنازلي
            startCountdown();
            
            // إدارة إدخال OTP
            setupOtpInputs();
            
            // محاولة الحصول على OTP من URL (للتجربة فقط)
            const urlParams = new URLSearchParams(window.location.search);
            const testOtp = urlParams.get('otp');
            if (testOtp && testOtp.length === 6) {
                // ملء حقول OTP تلقائياً (للتجربة فقط)
                const digits = testOtp.split('');
                digits.forEach((digit, index) => {
                    const input = document.querySelector(`.otp-digit[data-index="${index}"]`);
                    if (input) input.value = digit;
                });
                updateHiddenOtp();
            }
        });
        
        // إعداد حقول إدخال OTP
        function setupOtpInputs() {
            const inputs = document.querySelectorAll('.otp-digit');
            
            inputs.forEach((input, index) => {
                // التركيز على أول حقل عند التحميل
                if (index === 0) {
                    setTimeout(() => input.focus(), 100);
                }
                
                // التعامل مع إدخال الأرقام
                input.addEventListener('input', function(e) {
                    const value = e.target.value;
                    
                    // السماح بالأرقام فقط
                    if (!/^\d*$/.test(value)) {
                        e.target.value = '';
                        return;
                    }
                    
                    // إذا أدخل رقم، انتقل للحقل التالي
                    if (value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                    
                    updateHiddenOtp();
                });
                
                // التعامل مع مفتاح Backspace
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
                
                // التعامل مع النسخ واللصق
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pasteData = e.clipboardData.getData('text').trim();
                    
                    if (/^\d{6}$/.test(pasteData)) {
                        const digits = pasteData.split('');
                        digits.forEach((digit, idx) => {
                            if (inputs[idx]) {
                                inputs[idx].value = digit;
                            }
                        });
                        updateHiddenOtp();
                        inputs[5].focus();
                    }
                });
            });
        }
        
        // تحديث حقل OTP المخفي
        function updateHiddenOtp() {
            const inputs = document.querySelectorAll('.otp-digit');
            let otp = '';
            inputs.forEach(input => {
                otp += input.value;
            });
            document.getElementById('fullOtp').value = otp;
        }
        
        // بدء العد التنازلي
        function startCountdown() {
            updateTimerDisplay();
            
            countdownInterval = setInterval(() => {
                timeLeft--;
                updateTimerDisplay();
                
                if (timeLeft <= 0) {
                    clearInterval(countdownInterval);
                    document.getElementById('timer').innerHTML = `
                        <i class="fas fa-exclamation-triangle"></i>
                        <span>انتهت صلاحية الرمز</span>
                    `;
                    document.getElementById('verifyBtn').disabled = true;
                    document.getElementById('resendBtn').disabled = false;
                    document.getElementById('resendBtn').innerHTML = `
                        <i class="fas fa-redo"></i> إعادة إرسال الرمز
                    `;
                }
            }, 1000);
        }
        
        // تحديث عرض المؤقت
        function updateTimerDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('timeLeft').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        // إعادة إرسال OTP
        document.getElementById('resendBtn').addEventListener('click', async function() {
            const phone = sessionStorage.getItem('pendingPhone');
            const caseCode = sessionStorage.getItem('pendingCaseCode');
            const resendBtn = document.getElementById('resendBtn');
            
            resendBtn.disabled = true;
            resendBtn.innerHTML = `<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...`;
            
            try {
                const response = await fetch('/api/send-otp', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        phone: phone,
                        caseCode: caseCode
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showAlert('تم إعادة إرسال الرمز بنجاح', 'success');
                    
                    // إعادة تعيين المؤقت
                    clearInterval(countdownInterval);
                    timeLeft = 600;
                    startCountdown();
                    
                    // تمكين زر التحقق
                    document.getElementById('verifyBtn').disabled = false;
                    
                    // إعادة تعيين حقول OTP
                    document.querySelectorAll('.otp-digit').forEach(input => {
                        input.value = '';
                    });
                    updateHiddenOtp();
                    document.querySelector('.otp-digit[data-index="0"]').focus();
                    
                    // تعطيل زر إعادة الإرسال لمدة 60 ثانية
                    setTimeout(() => {
                        resendBtn.disabled = false;
                        resendBtn.innerHTML = `<i class="fas fa-redo"></i> إعادة إرسال الرمز`;
                    }, 60000);
                    
                } else {
                    throw new Error(data.error || 'فشل في إعادة الإرسال');
                }
            } catch (error) {
                console.error('Error resending OTP:', error);
                showAlert(error.message || 'حدث خطأ في إعادة الإرسال');
                resendBtn.disabled = false;
                resendBtn.innerHTML = `<i class="fas fa-redo"></i> إعادة إرسال الرمز`;
            }
        });
        
        // التحقق من OTP
        document.getElementById('verifyForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const otp = document.getElementById('fullOtp').value;
            const phone = sessionStorage.getItem('pendingPhone');
            const caseCode = sessionStorage.getItem('pendingCaseCode');
            const verifyBtn = document.getElementById('verifyBtn');
            const loadingDiv = document.getElementById('loading');
            
            // التحقق من صحة OTP
            if (otp.length !== 6 || !/^\d{6}$/.test(otp)) {
                showAlert('يرجى إدخال رمز تحقق صحيح مكون من 6 أرقام');
                return;
            }
            
            // عرض التحميل
            verifyBtn.disabled = true;
            loadingDiv.style.display = 'block';
            
            try {
                // استخدام Supabase للتحقق من OTP
                const SUPABASE_URL = 'https://iyhfafodhptcdwrjywek.supabase.co';
                const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Iml5aGZhZm9kaHB0Y2R3cmp5d2VrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjcxMzUzODYsImV4cCI6MjA4MjcxMTM4Nn0.YmeMSDkQ3Z_vpyMTyZ-3jbKLFzVZzwcLeDsdczrErHQ';
                
                // تحميل Supabase
                if (!window.supabase) {
                    const script = document.createElement('script');
                    script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.0/dist/umd/supabase.min.js';
                    document.head.appendChild(script);
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
                
                const supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // التحقق من OTP في قاعدة البيانات
                const { data: otpData, error: otpError } = await supabaseClient
                    .from('otp_codes')
                    .select('*')
                    .eq('case_code', caseCode)
                    .eq('phone_number', phone)
                    .eq('otp_code', otp)
                    .eq('is_used', false)
                    .gte('expires_at', new Date().toISOString())
                    .order('created_at', { ascending: false })
                    .limit(1)
                    .single();
                
                if (otpError || !otpData) {
                    throw new Error('رمز التحقق غير صحيح أو منتهي الصلاحية');
                }
                
                // تحديث حالة OTP إلى مستخدم
                await supabaseClient
                    .from('otp_codes')
                    .update({ is_used: true })
                    .eq('id', otpData.id);
                
                // جلب بيانات القضية
                const { data: caseData, error: caseError } = await supabaseClient
                    .from('cases')
                    .select('*')
                    .eq('case_code', caseCode)
                    .single();
                
                if (caseError || !caseData) {
                    throw new Error('حدث خطأ في جلب بيانات القضية');
                }
                
                // حفظ بيانات الجلسة
                sessionStorage.setItem('sessionPhone', phone);
                sessionStorage.setItem('sessionCaseCode', caseCode);
                sessionStorage.setItem('caseData', JSON.stringify(caseData));
                
                // إزالة البيانات المؤقتة
                sessionStorage.removeItem('pendingPhone');
                sessionStorage.removeItem('pendingCaseCode');
                
                // الانتقال إلى صفحة النتائج
                window.location.href = 'inqury-result.html';
                
            } catch (error) {
                console.error('Verification error:', error);
                showAlert(error.message || 'فشل التحقق برمز OTP');
                
                // تمكين الزر مرة أخرى
                verifyBtn.disabled = false;
                loadingDiv.style.display = 'none';
                
                // تفريغ حقول OTP والتركيز على الأول
                document.querySelectorAll('.otp-digit').forEach(input => {
                    input.value = '';
                });
                document.querySelector('.otp-digit[data-index="0"]').focus();
                updateHiddenOtp();
            }
        });
        
        // عرض رسالة تنبيه
        function showAlert(message, type = 'error') {
            const alertDiv = document.getElementById('alertMessage');
            alertDiv.textContent = message;
            alertDiv.className = `alert alert-${type}`;
            alertDiv.style.display = 'block';
            
            if (type === 'success') {
                setTimeout(() => {
                    alertDiv.style.display = 'none';
                }, 3000);
            }
        }
    </script>
</body>
</html>
